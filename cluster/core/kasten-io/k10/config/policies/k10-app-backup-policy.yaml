---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: k10-app-backup-policy
  namespace: kasten-io
spec:
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          name: k10-disaster-recovery
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        receiveString: ""
        profile:
          name: k10-disaster-recovery
          namespace: kasten-io
        migrationToken:
          name: ""
          namespace: ""
        exportData:
          enabled: true
          overrides:
            - storageClassName: nfs-csi
              enabled: false
            - storageClassName: nfs-csi-secure
              enabled: false
      retention: {}
  createdBy: kasten-io:k10-k10
  frequency: "@hourly"
  retention:
    daily: 1
    hourly: 4
    monthly: 1
    weekly: 1
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - auth-system
          - database-system
          - default
          - home
          - media
          - monitoring
          - networking
