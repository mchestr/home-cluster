---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nconnect=8  # only supported on linux kernel version >= 5.3
    - hard
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: k10-backups-pv-id
    volumeAttributes:
      server: ${NAS_ADDR}
      share: /volume1/shared/k10
