apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi-secure
  namespace: csi-driver-nfs
provisioner: nfs.csi.k8s.io
parameters:
  server: "${NAS_ADDR}"
  share: /volume1/k3s-encrypted
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
allowVolumeExpansion: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi
  namespace: csi-driver-nfs
provisioner: nfs.csi.k8s.io
parameters:
  server: "${NAS_ADDR}"
  share: /volume1/k3s-unencrypted
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
allowVolumeExpansion: true
