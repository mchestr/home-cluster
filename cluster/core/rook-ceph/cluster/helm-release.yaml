---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.9.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    cephVersion:
      image: quay.io/ceph/ceph:v17.2.0
      allowUnsupported: false
    monitoring:
      enabled: true

    toolbox:
      enabled: true

    dataDirHostPath: /var/lib/rook

    ingress:
      ingressClassName: traefik
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: Rook
        host:
          name: "rook.${CLUSTER_DOMAIN}"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.${CLUSTER_DOMAIN}"

    cephClusterSpec:
      mgr:
        count: 1
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: true
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        deviceFilter: sd[a-z]
      resources:
        mgr:
          requests:
            # @default cpu 600m
            cpu: 200m
            memory: 100Mi
        mgr-sidecar:
          # @default cpu 600m
          requests:
            cpu: 50m
            memory: 50Mi
        mon:
          requests:
            # @default cpu 1000m
            cpu: 100m
            memory: 256Mi
        osd:
          requests:
            # @default cpu 3000m
            cpu: 300m
            memory: 512Mi
        prepareosd:
          requests:
            # @default cpu 3000m
            cpu: 100m
            memory: 256Mi
        crashcollector:
          requests:
            cpu: 50m
            memory: 100Mi

    cephBlockPools:
      - name: rook-ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 2
        storageClass:
          enabled: true
          name: rook-ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    cephFileSystems: []
    cephObjectStores: []
