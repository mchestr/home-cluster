---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.9.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  values:
    crds:
      enabled: false

    monitoring:
      enabled: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 600m
        memory: 256Mi
