---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 5.4.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      name: kubernetesui/dashboard
      tag: v2.3.0
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: traefik
        hajimari.io/enable: "true"
        hajimari.io/icon: view-dashboard
        traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - dashboard.${CLUSTER_DOMAIN}
      tls:
        - hosts:
            - dashboard.${CLUSTER_DOMAIN}
          secretName: "kubernetes-dashboard-tls"
    # protocolHttp: true
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true
