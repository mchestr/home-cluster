---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 5.8.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - &host dashboard.${CLUSTER_DOMAIN}
      tls:
        - hosts:
            - *host
          secretName: "kubernetes-dashboard-tls"
    # protocolHttp: true
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true
