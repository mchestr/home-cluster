apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator-ui
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://raw.githubusercontent.com/zalando/postgres-operator/master/charts/postgres-operator-ui/
      chart: postgres-operator-ui
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: zalando-postgres-ui-charts
        namespace: flux-system
      interval: 5m
  # https://github.com/zalando/postgres-operator/blob/master/charts/postgres-operator-ui/values.yaml
  values:
    envs:
      resourcesVisible: "True"
      targetNamespace: # Show all namespaces
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/enable: "true"
        hajimari.io/icon: attachment
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
      hosts:
        - host: postgres-operator-ui${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: postgres-operator-ui-tls
          hosts:
            - postgres-operator-ui.${CLUSTER_DOMAIN}
