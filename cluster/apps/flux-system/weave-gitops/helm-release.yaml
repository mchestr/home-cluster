---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.7
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  values:
    adminUser:
      create: true
      username: admin
      # passwordHash: from valuesFrom

    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: networking-internal@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: mdi:git
        hajimari.io/appName: GitOps
        hajimari.io/group: System Management
      hosts:
        - host: &host gitops.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: gitops-tls

  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
