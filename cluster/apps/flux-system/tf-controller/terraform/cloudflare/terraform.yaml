---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudform-terraform
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: tf-controller
      namespace: flux-system
  values:
    resources:
      - apiVersion: infra.contrib.fluxcd.io/v1alpha1
        kind: Terraform
        metadata:
          name: terraform-cloudflare
          namespace: flux-system
        spec:
          approvePlan: auto
          interval: 12h
          path: ./terraform/cloudflare
          sourceRef:
            kind: OCIRepository
            name: terraform-cloudflare-oci
            namespace: flux-system
          backendConfig:
            disable: true
          cliConfigSecretRef:
            name: tfe-cli-config
          varsFrom:
            - kind: Secret
              name: terraform-cloudflare-vars
          writeOutputsToSecret:
            name: terraform-cloudflare-outputs
