apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: terraform-authentik
  namespace: flux-system
spec:
  approvePlan: auto
  interval: 12h
  path: ./provision/terraform/authentik
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  varsFrom:
    - kind: Secret
      name: terraform-authentik-vars
  writeOutputsToSecret:
    name: terraform-authentik-outputs
