---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  sourcePVC: uptime-kuma-config-v1
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: uptime-kuma-restic-secret
    retain:
      daily: 14
