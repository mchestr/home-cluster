---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.botkube.io/
      chart: botkube
      version: v0.15.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    existingCommunicationsSecretName: *app

    serviceMonitor:
      enabled: true

    settings:
      clusterName: k8s-cluster
      configWatcher: true

    extraAnnotations:
      secret.reloader.stakater.com/reload: *app

    executors:
      kubectl-read-only:
        kubectl:
          enabled: true
          namespaces:
            include:
              - .*
          restrictAccess: true
          defaultNamespace: default
          commands:
            verbs:
              - api-resources
              - api-versions
              - cluster-info
              - describe
              - diff
              - explain
              - get
              - logs
              - top
              - auth
            resources:
              - deployments
              - pods
              - namespaces
              - daemonsets
              - statefulsets
              - storageclasses
              - nodes
              - configmaps

    sources:
      k8s-events:
        kubernetes:
          resources:
            - name: v1/pods
              events:
                - create
                - delete
                - error
            - name: v1/services
              events:
                - create
                - delete
                - error
            - name: apps/v1/deployments
              events:
                - create
                - update
                - delete
                - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.availableReplicas
            - name: apps/v1/statefulsets
              events:
                - create
                - update
                - delete
                - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.readyReplicas
            - name: networking.k8s.io/v1/ingresses
              events:
                - create
                - delete
                - error
            - name: v1/nodes
              events:
                - create
                - delete
                - error
            - name: v1/namespaces
              events:
                - create
                - delete
                - error
            - name: v1/persistentvolumes
              events:
                - create
                - delete
                - error
            - name: v1/persistentvolumeclaims
              events:
                - create
                - delete
                - error
            - name: v1/configmaps
              events:
                - create
                - delete
                - error
            - name: apps/v1/daemonsets
              events:
                - create
                - delete
                - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.numberReady
            - name: batch/v1/jobs
              events:
                - create
                - update
                - delete
                - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.conditions[*].type
