---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: network-ups-tools
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.0@sha256:0abc889228b26a1bb2f577cfb7e757047ed2345f8e1906fda0207aae401f628e

    controller:
      strategy: RollingUpdate

    env:
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            protocol: TCP
            port: 3493
          metrics:
            enabled: true
            port: 9995
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      ups:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb/003/003
        mountPath: /dev/bus/usb/001/001
        readOnly: false

    securityContext:
      privileged: true

    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver
          upsd.conf: |-
            LISTEN 0.0.0.0
          ups.conf: |-
            [cyberpower-ups]
              driver = usbhid-ups
              port = auto
              desc = "CyberPower CP1500 AVR"
              pollinterval = 10
          upsd.users: |-
            [upsmon]
              password  = "${NUT_PASSWORD}"
              actions = SET
              instcmds = ALL
              upsmon primary
          upsmon.conf: |-
            MONITOR cyber-power@localhost:3493 1 upsmon "${NUT_PASSWORD}" primary
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "feature.node.kubernetes.io/custom-cyberpower-ups"
                  operator: In
                  values:
                    - "true"

    additionalContainers:
      exporter:
        name: exporter
        image: hon95/prometheus-nut-exporter:1.2.1
        env:
          - name: HTTP_PATH
            value: /metrics

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            interval: 15s
            scrapeTimeout: 10s
            params:
              target:
                - "localhost:3493"
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
