---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: &name vector-agent
  labels:
    app.kubernetes.io/instance: *name
    app.kubernetes.io/name: *name
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - nodes
      - pods
    verbs:
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: &name vector-agent
  labels:
    app.kubernetes.io/instance: *name
    app.kubernetes.io/name: *name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *name
subjects:
  - kind: ServiceAccount
    name: *name
    namespace: monitoring
