---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-survival-v1
  namespace: game-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mc-pv
  namespace: game-system
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nconnect=8  # only supported on linux kernel version >= 5.3
    - hard
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: mc-pv-id
    volumeAttributes:
      server: ${NAS_ADDR}
      share: /volume1/shared/minecraft
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mc-pvc
  namespace: game-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: mc-pv
  storageClassName: nfs-csi
