---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: game-system
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "0"
    image:
      repository: docker.io/itzg/minecraft-server
      tag: 2022.8.0-java8
    resources:
      requests:
        memory: 6Gi
        cpu: 1500m
      limits:
        memory: 8Gi
        cpu: 3000m
    livenessProbe:
      initialDelaySeconds: 600
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 600
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    extraEnv:
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_DURING_SYNC: "TRUE"
      CFG_LP_SERVER: "global"
    minecraftServer:
      eula: "TRUE"
      overrideServerProperties: true
      version: "1.7.10"
      type: "FORGE"
      difficulty: "hard"
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: true
      maxWorldSize: 29999983
      maxTickTime: -1
      memory: 6G
      serviceType: LoadBalancer
      loadBalancerIP: ${METALLB_MINECRAFT_ADDR}
      externalTrafficPolicy: Local
      levelType: rwg
      rcon:
        enabled: true
    persistence:
      storageClass: longhorn
      dataDir:
        enabled: true
        existingClaim: minecraft-gtnh-v1
