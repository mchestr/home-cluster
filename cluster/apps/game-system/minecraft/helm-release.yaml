---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: game-system
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "0"
    image:
      repository: docker.io/itzg/minecraft-server
      tag: 2022.6.0
    resources:
      requests:
        memory: 4Gi
        cpu: 1500m
      limits:
        memory: 8Gi
        cpu: 3000m
    livenessProbe:
      initialDelaySeconds: 600
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 600
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    extraEnv:
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_DURING_SYNC: "TRUE"
      CFG_LP_SERVER: "global"
      USE_MODPACK_START_SCRIPT: "false"
      FORGE_INSTALLER: forge-1.18.2-40.1.31-installer.jar
    minecraftServer:
      eula: "TRUE"
      overrideServerProperties: true
      version: "1.18.2"
      jvmOpts: "-XX:MaxRAMPercentage=75"
      type: "FORGE"
      difficulty: "hard"
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: true
      maxWorldSize: 29999983
      maxTickTime: -1
      memory: 4096M
      serviceType: LoadBalancer
      loadBalancerIP: ${METALLB_MINECRAFT_ADDR}
      externalTrafficPolicy: Local
      rcon:
        enabled: true
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hosts:
              - name: &host "mc-map.${CLUSTER_DOMAIN}"
                path: /
            tls:
              - secretName: mc-map-tls
                hosts:
                  - *host
    persistence:
      storageClass: longhorn
      dataDir:
        enabled: true
        existingClaim: minecraft-survival-v1
