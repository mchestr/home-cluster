---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: game-system
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "aof"
    image:
      repository: docker.io/itzg/minecraft-server
      tag: 2022.6.0
    resources:
      requests:
        memory: 4Gi
        cpu: 1500m
      limits:
        memory: 8Gi
        cpu: 3000m
    extraEnv:
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_DURING_SYNC: "TRUE"
      CFG_LP_SERVER: "global"
      CF_SERVER_MOD: "All-of-Fabric-5-Server-1.2.4.zip"
      USE_MODPACK_START_SCRIPT: "false"
    minecraftServer:
      eula: "TRUE"
      overrideServerProperties: true
      version: "1.18.2"
      jvmOpts: "-XX:MaxRAMPercentage=75"
      type: "CURSEFORGE"
      difficulty: "hard"
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: false
      maxWorldSize: 29999984
      maxTickTime: -1
      memory: ""
      rcon:
        enabled: true
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hosts:
              - host: &host "mc-map.${CLUSTER_DOMAIN}"
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: mc-map-tls
                hosts:
                  - *host
    persistence:
      storageClass: longhorn
      dataDir:
        enabled: true
        existingClaim: minecraft-survival-v1
    extraVolumes:
      - volumeMounts:
          - name: nfs
            mountPath: /minecraft
            readOnly: true
        volumes:
          - name: nfs
            persistentVolumeClaim:
              claimName: mc-pvc
