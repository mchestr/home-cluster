---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-cluster
  namespace: &namespace databases
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: *namespace
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres
          namespace: *namespace
          annotations:
            kyverno.io/ignore: "true"
        spec:
          instances: 3
          primaryUpdateStrategy: unsupervised

          storage:
            size: 8Gi
            storageClass: ceph-block

          superuserSecret:
            name: postgres-superuser

          monitoring:
            enablePodMonitor: true

          postgresql:
            parameters:
              max_connections: "300"
              shared_buffers: 512MB

          bootstrap:
            recovery:
              source: postgres-v3

          backup:
            retentionPolicy: 30d
            barmanObjectStore:
              wal:
                compression: bzip2
                maxParallel: 8
              destinationPath: s3://${B2_BUCKET_POSTGRES_BACKUP}/
              endpointURL: ${B2_BUCKET_POSTGRES_BACKUP_ENDPOINT}
              serverName: postgres-v1
              s3Credentials:
                accessKeyId:
                  name: postgres-b2
                  key: ACCESS_KEY
                secretAccessKey:
                  name: postgres-b2
                  key: SECRET_KEY

          externalClusters:
            - name: postgres-v3
              barmanObjectStore:
                wal:
                  compression: bzip2
                  maxParallel: 8
                destinationPath: s3://${B2_BUCKET_POSTGRES_BACKUP}/
                endpointURL: ${B2_BUCKET_POSTGRES_BACKUP_ENDPOINT}
                s3Credentials:
                  accessKeyId:
                    name: postgres-b2
                    key: ACCESS_KEY
                  secretAccessKey:
                    name: postgres-b2
                    key: SECRET_KEY
