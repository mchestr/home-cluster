---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-cluster
  namespace: &namespace databases
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: *namespace
    - name: longhorn
      namespace: longhorn-system
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres
          namespace: *namespace
          annotations:
            kyverno.io/ignore: "true"
        spec:
          instances: 3
          primaryUpdateStrategy: unsupervised
          storage:
            size: 8Gi
            storageClass: longhorn
          superuserSecret:
            name: postgres-superuser
          monitoring:
            enablePodMonitor: true
          bootstrap:
            recovery:
              source: postgres-v1

          externalClusters:
            - name: postgres-v1
              barmanObjectStore:
                serverName: postgres-v1
                wal:
                  compression: bzip2
                  maxParallel: 8
                destinationPath: s3://${B2_BUCKET_POSTGRES_BACKUP}/
                endpointURL: ${B2_BUCKET_POSTGRES_BACKUP_ENDPOINT}
                s3Credentials:
                  accessKeyId:
                    name: postgres-b2
                    key: ACCESS_KEY
                  secretAccessKey:
                    name: postgres-b2
                    key: SECRET_KEY
