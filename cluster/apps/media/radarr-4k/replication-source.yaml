---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-4k
  namespace: media
spec:
  sourcePVC: radarr-4k-config-v1
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: radarr-4k-restic-secret
    retain:
      daily: 14
