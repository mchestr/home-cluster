---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: overseerr
  namespace: media
spec:
  sourcePVC: overseerr-config-v1
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: overseerr-restic-secret
    retain:
      daily: 14
