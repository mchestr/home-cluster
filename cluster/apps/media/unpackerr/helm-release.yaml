---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.1@sha256:8409317ba9eab6d283e864bf511712b7fc414716790fb92efd81b8a4e4699aa2

    env:
      TZ: ${TZ}
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_PATHS_0: /complete
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_PATHS_0: /complete

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        enabled: false

    persistence:
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_MEDIA_DIR}/downloads/torrents/complete
        mountPath: /complete

    podSecurityContext:
      fsGroup: ${FS_GROUP}
      fsGroupChangePolicy: OnRootMismatch

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
