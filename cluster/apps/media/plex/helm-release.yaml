---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.26.0.5715-8cf78dab3
    env:
      TZ: "${TZ}"
    podSecurityContext:
      fsGroup: ${FS_GROUP}
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${CLUSTER_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: plex
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "plex.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        size: 10Gi
      media:
        enabled: true
        existingClaim: media-pv-claim
      transcode:
        enabled: true
        type: emptyDir
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 2000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 10000Mi

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.3.0
        workingDir: /config
        args:
          - --auth
          - "none"
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            hajimari.io/enable: "true"
            hajimari.io/icon: code-braces
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
          hosts:
            - host: "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "{{ .Release.Name }}-code-tls"
              hosts:
                - "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
