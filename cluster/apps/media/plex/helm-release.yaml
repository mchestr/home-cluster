---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: intel-gpu-plugin
      namespace: kube-system
    - name: node-feature-discovery
      namespace: kube-system
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.29.2.6364-6d72b0cf6@sha256:6d91288cb8a194f64451f5ef2d8b7208a48e8a9b4dc8922d0e2f502256606b6a

    env:
      TZ: ${TZ}

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${CLUSTER_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # error-pages middleware breaks the plex.tv redirect
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-no-error-pages@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:plex
          hajimari.io/group: Home

        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_MEDIA_DIR}
        mountPath: /media
      backup:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_BACKUP_DIR}/plex
        mountPath: /backup
      transcode:
        enabled: true
        type: emptyDir

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 2000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: ${FS_GROUP}
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - 100
