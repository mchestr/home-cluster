---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-calibre-web-ingress
  namespace: media
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: calibre-web
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: networking
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-calibre-web-egress
  namespace: media
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: calibre-web
  policyTypes:
    - Egress
  egress:
    - {}
