---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 13.4.3
      chart: qbittorrent
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd,qbittorrent-theme@file,networking-qbittorrent-headers@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
    service:
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_QBITTORRENT_ADDR}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: 50413
            protocol: TCP
            targetPort: 50413
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        labels:
          kasten.io/backup-volume: enabled
      media:
        enabled: true
        existingClaim: media-pv-claim
    podSecurityContext:
      fsGroup: ${FS_GROUP}
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
      exporter:
        repository: esanchezm/prometheus-qbittorrent-exporter
        tag: v1.2.0
