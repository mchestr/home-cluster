---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-v1
  namespace: database-system
  labels:
    app.kubernetes.io/name: &name postgres
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
