---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-datasource
  labels:
    grafana_datasource: "1"
data:
  redis-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Redis
      type: redis-datasource
      access: proxy
      url: redis://redis-master.database-system:6379
      jsonData:
        client: standalone
        poolSize: 5
        timeout: 10
        pingInterval: 0
        pipelineWindow: 0
      editable: true
