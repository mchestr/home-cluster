---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
  namespace: database-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: docker.io/library/redis
      tag: 7.0.5

    env:
      REDIS_REPLICATION_MODE: master

    service:
      main:
        ports:
          http:
            port: 6379

    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi
