---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: /volume1/shared/minio
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
