---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: auth-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: *app
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/vaultwarden/values.yaml
  values:
    image:
      repository: vaultwarden/server
      tag: 1.26.0

    # https://github.com/dani-garcia/vaultwarden/blob/main/.env.template
    env:
      TZ: ${TZ}
      DATA_FOLDER: config
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      DOMAIN: https://vault.${CLUSTER_DOMAIN}
      SMTP_HOST: smtp-relay.default.svc.cluster.local
      SMTP_FROM: vault@${CLUSTER_DOMAIN}
      SMTP_SSL: "true"
      SMTP_PORT: 2525
      SMTP_SECURITY: off
      SMTP_FROM_NAME: Vault
      TRASH_AUTO_DELETE_DAYS: 14

    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # Skip error pages as it breaks 2fa redirect on login
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-no-error-pages@kubernetescrd,bitwarden-theme@file
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:shield-key
          hajimari.io/group: Home
          hajimari.io/appName: Bitwarden
        hosts:
          - host: &host "vault.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
