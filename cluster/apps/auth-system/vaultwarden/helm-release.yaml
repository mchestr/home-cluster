---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: auth-system
spec:
  releaseName: vaultwarden
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: vaultwarden-helm-secrets
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/vaultwarden/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: 1.25.0
    strategy:
      type: RollingUpdate

    # https://github.com/dani-garcia/vaultwarden/blob/main/.env.template
    env:
      TZ: ${TZ}
      DATA_FOLDER: config
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      DOMAIN: https://vault.${CLUSTER_DOMAIN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_SECURITY: force_tls
      SMTP_SSL: true
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_NAME: Vaultwarden
      TRASH_AUTO_DELETE_DAYS: 14
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns/is-public: "true"
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # Skip error pages as it breaks 2fa redirect on login
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-no-error-pages@kubernetescrd,bitwarden-theme@file
        hosts:
          - host: &host "vault.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        labels:
          recurring-job-group.longhorn.io/backup: enabled
