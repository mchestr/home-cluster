---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: auth-system
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.4@sha256:1f92a48b49b71a4bfa0bfaf5c248dda7d745df2fc4a7a2b0d88e01f2df0aea52
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.databases.svc.cluster.local
          - name: POSTGRES_DB
            value: authentik
          - name: POSTGRES_USER_RESET
            value: "true"
          - name: POSTGRES_RESET_CONFIRM
            value: YES
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
        envFrom:
          - secretRef:
              name: authentik-postgres
