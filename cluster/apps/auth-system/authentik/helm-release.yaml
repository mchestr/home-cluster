---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: auth-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2022.11.0
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: postgres
      namespace: databases
    - name: redis
      namespace: databases
  valuesFrom:
    - kind: Secret
      name: *app
  values:
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.11.1

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: networking-external@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: carbon:two-factor-authentication
        hajimari.io/group: System Management
      hosts:
        - host: &host outpost.${CLUSTER_DOMAIN}
          paths:
            - path: /
      tls:
        - secretName: authentik-outpost-tls
          hosts:
            - *host

    authentik:
      log_level: debug
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      postgresql:
        host: postgres-rw.databases.svc.cluster.local
        name: authentik
      email:
        host: smtp-relay.default.svc.cluster.local
        port: 2525
        use_ssl: false
        from: outpost@${CLUSTER_DOMAIN}
      redis:
        host: redis.databases.svc.cluster.local

    postgresql:
      enabled: false
    redis:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
