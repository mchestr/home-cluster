---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: auth-system
resources:
  - secret.sops.yaml
  - helm-release.yaml
patchesStrategicMerge:
  - patches/postgres.yaml
configMapGenerator:
  - name: authelia-configmap
    files:
      - config/configuration.yaml
generatorOptions:
  disableNameSuffixHash: true
