---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: code-home-assistant-pv-claim
  namespace: home
  labels:
    kasten.io/backup-volume: enabled
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: code-home-assistant-pv
  storageClassName: nfs-csi
