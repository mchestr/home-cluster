---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: emqx
      namespace: database-system
  values:
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2022.11.2@sha256:0ce6dc41c6943fe5eefbb0292ed9077dadda4fdaa615a82a6af8ad57c8c279fd

    env:
      TZ: ${TZ}

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-external@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:home-assistant
          hajimari.io/appName: Home Assistant
          hajimari.io/group: Home
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
      secrets:
        enabled: true
        type: secret
        name: *app
        mountPath: /config/secrets.yaml
        subPath: secrets.yaml

    podSecurityContext:
      fsGroup: ${RUN_AS_GROUP}
      fsGroupChangePolicy: OnRootMismatch

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.8.3

        workingDir: /config

        git:
          deployKeySecret: home-assistant-deploykey

        args:
          - --auth
          - "none"
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
          - /config

        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
            hajimari.io/enable: "true"
            hajimari.io/icon: cib:visual-studio-code
            hajimari.io/group: Automation Code
            hajimari.io/appName: Home Assistant
          hosts:
            - host: "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "{{ .Release.Name }}-code-tls"
              hosts:
                - "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"

        volumeMounts:
          - name: config
            mountPath: /config
