---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant-backups
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: volsync
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: home-assistant
          namespace: home
        spec:
          sourcePVC: home-assistant-config-v1
          trigger:
            schedule: "0 0 * * *"
          restic:
            copyMethod: Snapshot
            pruneIntervalDays: 10
            cacheCapacity: 2Gi
            volumeSnapshotClassName: csi-ceph-blockpool
            storageClassName: ceph-block
            repository: home-assistant-restic-secret
            retain:
              daily: 10
