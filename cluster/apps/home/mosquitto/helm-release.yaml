---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 4.2.0
      chart: mosquitto
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.14
    env:
      TZ: ${TZ}
    auth:
      enabled: true
    persistence:
      data:
        enabled: true
        mountPath: /mosquitto/data
        storageClass: longhorn
        size: 1Gi
        accessMode: ReadWriteOnce
      configinc:
        enabled: true
        existingClaim: code-mosquitto-pv-claim
      mosquitto-passwords:
        enabled: true
        type: secret
        subPath: passwords
        mountPath: /mosquitto/config/passwords
        readOnly: true
        name: mosquitto-secrets
