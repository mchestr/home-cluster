---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 4.2.0
      chart: mosquitto
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.11
    env:
      TZ: ${TZ}
    auth:
      enabled: true
    persistence:
      data:
        enabled: true
        storageClass: longhorn
      configinc:
        enabled: true
        storageClass: longhorn
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.3.0
        workingDir: /config
        args:
          - --auth
          - "none"
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            hajimari.io/enable: "true"
            hajimari.io/icon: code-braces
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
          hosts:
            - host: "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "{{ .Release.Name }}-code-tls"
              hosts:
                - "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
        volumeMounts:
          - name: configinc
            mountPath: /config
