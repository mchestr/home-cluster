---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
configMapGenerator:
  - name: vikunja-dashboard
    files:
      - vikunja-dashboard.json=https://kolaente.dev/vikunja/monitoring/raw/branch/master/grafana.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: Vikunja
  labels:
    grafana_dashboard: "true"
