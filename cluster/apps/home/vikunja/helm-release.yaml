---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vikunja
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: caddy
      tag: 2.5.1-alpine
    podAnnotations:
      secret.reloader.stakater.com/reload: vikunja-secrets

    postgresql:
      enabled: false

    persistence:
      files:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        mountpath: /app/vikunja/files

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"

    additionalContainers:
      api:
        image: vikunja/api:0.18.1
        volumeMounts:
          - name: vikunja-config
            mountPath: /etc/vikunja/config.yml
            subPath: Vikunja.yaml
      frontend:
        image: vikunja/frontend:0.18.2
  valuesFrom:
    - kind: Secret
      name: vikunja-secrets
      valuesKey: config.yaml
      targetPath: vikunja.config
