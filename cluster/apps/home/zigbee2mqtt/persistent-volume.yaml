---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: code-zigbee2mqtt-pv
  namespace: home
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nconnect=8  # only supported on linux kernel version >= 5.3
    - hard
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: code-zigbee2mqtt-pv-id
    volumeAttributes:
      server: ${NAS_ADDR}
      share: /volume1/shared/code/zigbee2mqtt
