---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-paperless-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: paperless
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              ns: networking
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: paperless-gotenburg
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: paperless-tika


---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: paperless
  policyTypes:
    - Egress
  egress:
    - {}
