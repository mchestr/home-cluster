---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: paperless-data-pv-claim
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: paperless-data-pv
  storageClassName: nfs-csi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: paperless-media-pv-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: paperless-media-pv
  storageClassName: nfs-csi
