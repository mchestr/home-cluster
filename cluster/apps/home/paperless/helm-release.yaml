---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 8.8.2
      chart: paperless
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: paperless-secrets
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.7.1
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    env:
      PAPERLESS_CONSUMER_POLLING: 5
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: 8000
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://{{ .Release.Name }}-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://{{ .Release.Name }}-tika:9998
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://{{ .Release.Name }}.${CLUSTER_DOMAIN}
      PAPERLESS_REDIS: redis://redis-headless.database-system:6379
      PAPERLESS_DBHOST: ${NAS_ADDR}
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTHENTIK_USERNAME

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/paperless/data
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/paperless/media
      consume:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/syncthing/Sync/consume

    podSecurityContext:
      fsGroup: ${FS_GROUP}

    redis:
      enabled: false

    additionalContainers:
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:7.5.2
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: "1"
      tika:
        image: apache/tika:2.4.0
        name: tika
        imagePullPolicy: Always

    service:
      gotenburg:
        enabled: true
        primary: false
        ports:
          gotenburg:
            enabled: true
            primary: false
            port: 3000
      tika:
        enabled: true
        primary: false
        ports:
          tika:
            enabled: true
            primary: false
            port: 9998
