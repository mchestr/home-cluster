---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres-cluster
      namespace: databases
    - name: redis
      namespace: databases
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.10.0

    env:
      PAPERLESS_CONSUMER_POLLING: 5
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: &port 8000
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://{{ .Release.Name }}.${CLUSTER_DOMAIN}
      PAPERLESS_REDIS: redis://redis.databases:6379
      PAPERLESS_DBHOST: postgres-rw.databases.svc.cluster.local
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER:
        valueFrom:
          secretKeyRef:
            name: &pg-secret paperless-postgres
            key: POSTGRES_USER
      PAPERLESS_DBPASS:
        valueFrom:
          secretKeyRef:
            name: *pg-secret
            key: POSTGRES_PASS
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTHENTIK_USERNAME

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          hajimari.io/group: Home
          hajimari.io/appName: Docs
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/paperless/data
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/paperless/media
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/syncthing/Sync/consume
        mountPath: /usr/src/paperless/consume

    podSecurityContext:
      fsGroup: ${FS_GROUP}
      fsGroupChangePolicy: OnRootMismatch

    additionalContainers:
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:7.7.0
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: "1"
      tika:
        image: apache/tika:2.5.0
        name: tika
        imagePullPolicy: Always
