---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 8.8.1
      chart: paperless
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: paperless-secrets
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.7.0
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    env:
      PAPERLESS_CONSUMER_POLLING: 5
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: 8000
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://{{ .Release.Name }}-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://{{ .Release.Name }}-tika:9998
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://{{ .Release.Name }}.${CLUSTER_DOMAIN}
      PAPERLESS_REDIS: redis://redis-headless.database-system:6379
      PAPERLESS_DBHOST: ${NAS_ADDR}

    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-pv-claim
      media:
        enabled: true
        existingClaim: paperless-media-pv-claim

    podSecurityContext:
      fsGroup: ${FS_GROUP}

    redis:
      enabled: false

    additionalContainers:
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:7.5.2
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: "1"
      tika:
        image: apache/tika:2.4.0
        name: tika
        imagePullPolicy: Always

    service:
      gotenburg:
        enabled: true
        primary: false
        ports:
          gotenburg:
            enabled: true
            primary: false
            port: 3000
      tika:
        enabled: true
        primary: false
        ports:
          tika:
            enabled: true
            primary: false
            port: 9998
