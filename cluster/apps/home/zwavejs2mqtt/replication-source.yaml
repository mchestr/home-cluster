---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  sourcePVC: zwavejs2mqtt-config-v1
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: zwavejs2mqtt-restic-secret
    retain:
      daily: 14
