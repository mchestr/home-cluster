---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2022.4.1
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: cloudflared-secrets
              mountPath: /etc/cloudflared/creds/credentials.json
              readOnly: true
              subPath: credentials.json
            - name: cloudflared-secrets
              mountPath: /etc/cloudflared/creds/cert.pem
              readOnly: true
              subPath: cert.pem
            - name: cloudflared-secrets
              mountPath: /etc/cloudflared/config/config.yaml
              readOnly: true
              subPath: config.yaml
      volumes:
        - name: cloudflared-secrets
          secret:
            secretName: cloudflared-secrets
