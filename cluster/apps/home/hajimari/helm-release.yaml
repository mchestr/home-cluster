---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    env:
      TZ: ${TZ}

    hajimari:
      defaultEnable: false
      lightTheme: cloud
      darkTheme: espresso
      showGreeting: false
      showAppGroups: true
      showAppInfo: false
      showAppUrls: false
      showGlobalBookmarks: true
      showBookmarkGroups: true
      title: Home
      namespaceSelector:
        any: true
      globalBookmarks:
        - group: Communicate
          bookmarks:
            - name: Twitch
              url: "https://twitch.tv"
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
            - name: Slack
              url: "https://slack.com/signin"
        - group: Git
          bookmarks:
            - name: mchestr/home-cluster
              url: https://github.com/mchestr/home-cluster/issues/2
              icon: file-icons:renovate
            - name: mchestr/home-assistant
              url: https://github.com/mchestr/home-assistant
            - name: mchestr/appdaemon
              url: https://github.com/mchestr/appdaemon
            - name: k8s@Home Search
              url: https://nanne.dev/k8s-at-home-search/
              icon: ci:search
            - name: Awesome Home Kubernetes
              url: https://github.com/k8s-at-home/awesome-home-kubernetes
              icon: carbon:kubernetes
        - group: Services
          bookmarks:
            - name: Cloudflare
              url: https://dash.cloudflare.com
              icon: cib:cloudflare

      customApps:
        - group: Storage, Database, and Messaging
          apps:
            - name: phpMyAdmin
              icon: simple-icons:phpmyadmin
              url: https://${NAS_ADDR}:9443

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal@kubernetescrd
        hosts:
          - host: &host "home.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings

    resources:
      requests:
        cpu: 100m
        memory: 128M
