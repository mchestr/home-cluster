---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    env:
      TZ: ${TZ}

    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - auth-system
          - home
          - media
          - monitoring
          - networking
      name: "Swalbs"
      groups:
        - name: Kubernetes
          links:
            - name: mchestr/home-cluster
              url: https://github.com/mchestr/home-cluster
        - name: Services
          links:
            - name: Cloudflare
              url: https://dash.cloudflare.com

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 100m
        memory: 128M
