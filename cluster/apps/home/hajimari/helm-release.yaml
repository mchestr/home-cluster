---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - default
          - networking
          - kubernetes-dashboard
          - longhorn-system
          - media
          - home
          - paperless
      name: "you"
      customApps: []
      groups:
        - name: Dev
          links:
            - name: Cluster Repo
              url: "https://github.com/mchestr/cluster-k3s"
            - name: Cluster Renovate
              url: "https://github.com/mchestr/cluster-k3s/issues/1"
            - name: GitHub
              url: "https://github.com/mchestr"
        - name: k8s@Home
          links:
            - name: Awesome Home Kubernetes
              url: "https://github.com/k8s-at-home/awesome-home-kubernetes"
            - name: Charts
              url: "https://github.com/k8s-at-home/charts/tree/master/charts"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "home.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home.${CLUSTER_DOMAIN}"
            secretName: "hajimari-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
