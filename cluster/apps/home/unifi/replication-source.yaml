---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: unifi
  namespace: home
spec:
  sourcePVC: unifi-data-v1
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: unifi-restic-secret
    retain:
      daily: 14
