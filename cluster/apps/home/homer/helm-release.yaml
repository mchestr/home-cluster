---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: 22.02.2
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Paris"

    persistence:
      config:
        enabled: true
        mountPath: /www/assets
        existingClaim: homer-config

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/appName: homer
          hajimari.io/enable: "true"
          hajimari.io/icon: home
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.3.0
        workingDir: "/www/assets"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/www/assets/.vscode"
          - --extensions-dir
          - "/www/assets/.vscode"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            hajimari.io/appName: homer code
            hajimari.io/enable: "true"
            hajimari.io/icon: code-braces
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - host: &host "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
              secretName: "{{ .Release.Name }}-code-tls"
        volumeMounts:
          - name: config
            mountPath: /www/assets
