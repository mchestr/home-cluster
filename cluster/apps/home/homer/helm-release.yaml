---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 8.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: v22.07.2
      pullPolicy: IfNotPresent

    podAnnotations:
      configmap.reloader.stakater.com/reload: homer-config

    env:
      TZ: ${TZ}
      INIT_ASSETS: "0"

    strategy:
      type: RollingUpdate

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal@kubernetescrd
        hosts:
          - host: &host "home.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"

    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /www/assets/
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/homer
        mountPath: /www/assets/data
