title: Home Dashboard
subtitle: ${CLUSTER_DOMAIN}

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

links:
  - name: GitHub
    icon: "fab fa-github"
    url: "https://github.com/mchestr/cluster-k3s"
  - name: k8s@Home
    icon: "fad fa-chart-network"
    url: "https://github.com/k8s-at-home/awesome-home-kubernetes"

tags:
  Local: &Local
    - tag: local
      tagstyle: "is-success"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: Applications
    icon: "fa fa-cloud"
    items:
      - name: Plex
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/plex/android-chrome-maskable-512x512.png
        url: https://plex.${CLUSTER_DOMAIN}
        subtitle: Video on demand
      - name: Overseerr
        subtitle: Media requests
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/overseerr/android-chrome-maskable-512x512.png
        url: https://overseerr.${CLUSTER_DOMAIN}
      - name: Home Assistant
        subtitle: "Home automation system"
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/home-assistant/android-chrome-maskable-512x512.png
        url: https://home-assistant.${CLUSTER_DOMAIN}
      - name: Calibre Web
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/calibre-web/android-chrome-maskable-512x512.png
        url: https://calibre-web.${CLUSTER_DOMAIN}
        subtitle: Book collection manager
      - name: Paperless
        subtitle: Digital document storage
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/paperless/android-chrome-maskable-512x512.png
        url: https://paperless.${CLUSTER_DOMAIN}
      - name: BitWarden
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/bitwarden/android-chrome-maskable-512x512.png
        <<: *Local
        url: https://vault.${CLUSTER_DOMAIN}
        subtitle: Password manager
      - name: LochNAS
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/lochnas/android-chrome-maskable-512x512.png
        <<: *Local
        url: https://${NAS_ADDR}:5001/
        subtitle: Synology NAS
      - name: Unifi
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/unifi/android-chrome-maskable-512x512.png
        url: https://unifi.${CLUSTER_DOMAIN}
        subtitle: WiFi controller
      - name: CalDAV
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/caldav/android-chrome-maskable-512x512.png
        url: https://cal.${CLUSTER_DOMAIN}
        subtitle: Calendar and address book manager

  - name: Media Management
    icon: "fa fa-tv"
    items:
      - name: Tautulli
        subtitle: Plex statistics
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/tautulli/android-chrome-maskable-512x512.png
        url: https://tautulli.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Radarr
        subtitle: Movie collection manager
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/radarr/android-chrome-maskable-512x512.png
        url: https://radarr.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Radarr 4K
        subtitle: Movie collection manager 4K
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/radarr-4k/android-chrome-maskable-512x512.png
        url: https://radarr-4k.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Sonarr
        subtitle: TV series collection manager
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/sonarr/android-chrome-maskable-512x512.png
        url: https://sonarr.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Bazarr
        subtitle: Subtitle manager
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/bazarr/android-chrome-maskable-512x512.png
        url: https://bazarr.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Readarr
        subtitle: Book collection manager
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/readarr/android-chrome-maskable-512x512.png
        url: https://readarr.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Lidarr
        subtitle: Music collection manager
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/lidarr/android-chrome-maskable-512x512.png
        url: https://lidarr.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Prowlarr
        subtitle: "Indexer manager/proxy"
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/prowlarr/android-chrome-maskable-512x512.png
        url: https://prowlarr.${CLUSTER_DOMAIN}
        <<: *Local
      - name: qBittorrent
        subtitle: Torrent downloader
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/qbittorrent/android-chrome-maskable-512x512.png
        url: https://qbittorrent.${CLUSTER_DOMAIN}
        <<: *Local
      - name: NZBGet
        subtitle: Usenet downloader
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/nzbget/android-chrome-maskable-512x512.png
        url: https://nzbget.${CLUSTER_DOMAIN}
        <<: *Local
      - name: Calibre
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/calibre/android-chrome-maskable-512x512.png
        url: https://calibre.${CLUSTER_DOMAIN}
        subtitle: Book collection manager

  - name: Home Automation
    icon: fad fa-solar-system
    items:
      - name: EMQX
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/emqx/android-chrome-maskable-512x512.png
        url: https://emqx.${CLUSTER_DOMAIN}
      - name: ESPHome
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/esphome/android-chrome-maskable-512x512.png
        url: https://esphome.${CLUSTER_DOMAIN}
      - name: Zigbee2MQTT
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/zigbee2mqtt/android-chrome-maskable-512x512.png
        url: https://zigbee2mqtt.${CLUSTER_DOMAIN}
      - name: ZWaveJS2MQTT
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/zwavejs2mqtt/android-chrome-maskable-512x512.png
        url: https://zwavejs2mqtt.${CLUSTER_DOMAIN}

  - name: Administration
    icon: fa fa-user-shield
    items:
      - name: Grafana
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/grafana/android-chrome-maskable-512x512.png
        url: https://grafana.${CLUSTER_DOMAIN}
      - name: Kubernetes Dashboard
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/kubernetes-dashboard/android-chrome-maskable-512x512.png
        url: https://dashboard.${CLUSTER_DOMAIN}
      - name: Longhorn
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/longhorn/android-chrome-maskable-512x512.png
        url: https://longhorn.${CLUSTER_DOMAIN}
      - name: Alertmanager
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/alertmanager/android-chrome-maskable-512x512.png
        url: https://alert-manager.${CLUSTER_DOMAIN}
      - name: Prometheus
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/prometheus/android-chrome-maskable-512x512.png
        url: https://prometheus.${CLUSTER_DOMAIN}
      - name: Traefik
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/traefik/android-chrome-maskable-512x512.png
        url: https://traefik.${CLUSTER_DOMAIN}
      - name: K10
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/k10/android-chrome-maskable-512x512.png
        url: https://k10.${CLUSTER_DOMAIN}/k10/
        subtitle: Backup manager

  - name: Editors
    icon: fa fa-code
    items:
      - name: AppDaemon
        subtitle: Code editor
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/appdaemon-code/android-chrome-maskable-512x512.png
        url: https://appdaemon-code.${CLUSTER_DOMAIN}
      - name: Home Assistant
        subtitle: Code editor
        logo: https://home.${CLUSTER_DOMAIN}/assets/data/home-assistant-code/android-chrome-maskable-512x512.png
        url: https://home-assistant-code.${CLUSTER_DOMAIN}
