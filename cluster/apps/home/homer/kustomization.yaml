---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - helm-release.yaml

configMapGenerator:
  - name: homer-config
    files:
      - config.yml=pages/config.yaml
      - admin.yml=pages/admin.yaml
      - media.yml=pages/media.yaml
      - links.yml=pages/links.yaml

configurations:
  - kustomizeconfig.yaml
