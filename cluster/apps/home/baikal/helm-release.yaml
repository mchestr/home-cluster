---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baikal
spec:
  interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: baikal
      version: 4.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/baikal/values.yaml
  values:
    image:
      repository: ckulka/baikal
      tag: 0.8.0
    env:
      TZ: ${TZ}
    persistence:
      config:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/{{ .Release.Name }}/config
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/{{ .Release.Name }}/data
    mariadb:
      enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: &host "cal.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
