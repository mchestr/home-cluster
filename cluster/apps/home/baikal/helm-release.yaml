---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baikal
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/baikal/values.yaml
  values:
    image:
      repository: ckulka/baikal
      tag: 0.9.2

    env:
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        existingClaim: baikal-config-v1
        mountPath: /var/www/baikal/config
      data:
        enabled: true
        existingClaim: baikal-data-v1
        mountPath: /var/www/baikal/Specific

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-no-error-pages@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: ant-design:calendar-outlined
          hajimari.io/group: storage, database, and messaging
        hosts:
          - host: &host "cal.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
      admin:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-auth@kubernetescrd
        hosts:
          - host: *host
            paths:
              - path: /admin
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
