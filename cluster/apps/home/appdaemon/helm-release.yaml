---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app appdaemon
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-assistant
  values:
    image:
      repository: acockburn/appdaemon
      tag: 4.2.1

    env:
      TZ: ${TZ}
      DASH_URL: http://$HOSTNAME:5050
      HA_URL: http://home-assistant:8123

    service:
      main:
        ports:
          http:
            port: 5050

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: true
          hajimari.io/icon: home-automation
          hajimari.io/info: Home Automation scripts
          hajimari.io/group: automation
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: appdaemon-config-v1
      secrets:
        enabled: true
        type: secret
        name: *app
        mountPath: /conf/secrets.yaml
        subPath: secrets.yaml
