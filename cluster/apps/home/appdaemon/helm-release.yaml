---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdaemon
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 8.3.2
      chart: appdaemon
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: appdaemon-secrets
  values:
    image:
      repository: acockburn/appdaemon
      tag: 4.2.1
    env:
      TZ: ${TZ}
      DASH_URL: "http://$HOSTNAME:5050"
      HA_URL: http://home-assistant:8123

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: code-appdaemon-pv-claim

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.4.0
        workingDir: /config
        args:
          - --auth
          - "none"
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
          hosts:
            - host: "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "{{ .Release.Name }}-code-tls"
              hosts:
                - "{{ .Release.Name }}-code.${CLUSTER_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
