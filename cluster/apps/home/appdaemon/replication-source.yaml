---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: appdaemon
  namespace: home
spec:
  sourcePVC: appdaemon-config-v1
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: appdaemon-restic-secret
    retain:
      daily: 14
