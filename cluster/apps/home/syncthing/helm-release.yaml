---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.22.0

    env:
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            port: 8384
      listen:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_SYNCTHING_ADDR}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: syncthing
        ports:
          discovery:
            enabled: true
            port: 22000
            protocol: TCP
      discovery:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_SYNCTHING_ADDR}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: syncthing
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-auth@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:cloud
        hosts:
          - host: &host sync.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/syncthing
        mountPath: /var/syncthing
