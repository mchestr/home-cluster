---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres-cluster
      namespace: databases
    - name: redis
      namespace: databases
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: docker.io/outlinewiki/outline
      tag: 0.66.2

    env:
      AWS_REGION: us-east-1
      AWS_S3_ACL: private
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_UPLOAD_BUCKET_NAME: outline
      AWS_S3_UPLOAD_BUCKET_URL: "https://minio.${CLUSTER_DOMAIN}"
      AWS_S3_UPLOAD_MAX_SIZE: "26214400"
      ENABLE_UPDATES: "false"
      OIDC_AUTH_URI: https://outpost.${CLUSTER_DOMAIN}/application/o/authorize/
      OIDC_DISPLAY_NAME: Authentik
      OIDC_SCOPES: openid profile email
      OIDC_TOKEN_URI: https://outpost.${CLUSTER_DOMAIN}/application/o/token/
      OIDC_USERINFO_URI: "https://outpost.${CLUSTER_DOMAIN}/application/o/userinfo/"
      OIDC_USERNAME_CLAIM: email
      PGSSLMODE: disable
      PORT: 80
      REDIS_URL: redis://redis.databases.svc.cluster.local:6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTPPORT}
      SMTP_FROM_EMAIL: ${SMTP_FROM}
      SMTP_SECURE: "false"
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      URL: "https://docs.${CLUSTER_DOMAIN}"
      WEB_CONCURRENCY: 10

    envFrom:
      - secretRef:
          name: *app
    command: ["/bin/sh", "-c", "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled"]

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: iconoir:google-docs
          hajimari.io/group: Home
        hosts:
          - host: &host "docs.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 500Mi
