---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: databases
    - name: redis
      namespace: databases
  values:
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.38.1_60-dev
    command: /bin/sh
    args:
      - ./start-server.sh

    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich

    service:
      main:
        ports:
          http:
            port: 3001

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_MEDIA_DIR}/photos
        mountPath: /usr/src/app/upload

    podSecurityContext:
      fsGroup: ${FS_GROUP}
      fsGroupChangePolicy: OnRootMismatch

    podAnnotations:
      secret.reloader.stakater.com/reload: immich
      configmap.reloader.stakater.com/reload: immich
