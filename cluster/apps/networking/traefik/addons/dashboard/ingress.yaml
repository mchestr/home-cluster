---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
    hajimari.io/enable: "true"
    hajimari.io/icon: simple-icons:traefikproxy
    hajimari.io/info: Proxy Dashboard
    hajimari.io/group: System Management

spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - &host "traefik.${CLUSTER_DOMAIN}"
      secretName: traefik-dashboard-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
