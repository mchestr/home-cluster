---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - dashboard
  - theme-park

configMapGenerator:
  - name: traefik-middleware
    files:
      # Create header middleware dynamically using traefik go templates, instead of many CRDs
      - theme-park.yml=middleware/theme-park.go.tmpl
      - theme-park-addons.yml=middleware/theme-park-addons.go.tmpl

configurations:
  - kustomizeconfig.yaml
