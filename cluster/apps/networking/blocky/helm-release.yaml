---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.18
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: ${TZ}
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - ${METALLB_BLOCKY_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 4000
            protocol: HTTP
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
          metallb.universe.tf/loadBalancerIPs: "${METALLB_BLOCKY_ADDR}"
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    metrics:
      enabled: true
    config: |
      upstream:
        default:
          - tcp-tls:one.one.one.one:853
      conditional:
        mapping:
          ${CLUSTER_DOMAIN}: tcp+udp:${METALLB_K8S_GATEWAY_ADDR}
      clientLookup:
        upstream: tcp+udp:${GATEWAY_IP}
      bootstrapDns: tcp+udp:1.1.1.1
      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
          fakenews:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
        whiteLists:
          ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
            - fakenews
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
