---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blocky
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.20

    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 3

    env:
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            port: 4000
            protocol: TCP
      dns:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - ${METALLB_BLOCKY_ADDR}
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config blocky-config
        mountPath: /app/config.yml
        subPath: config.yml

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            upstream:
              default:
                - tcp-tls:one.one.one.one
                - tcp-tls:1.0.0.1:853
                - https://cloudflare-dns.com/dns-query
            conditional:
              mapping:
                status.${SECRET_CLUSTER_DOMAIN}: tcp+udp:1.1.1.1
                ${SECRET_CLUSTER_DOMAIN}: tcp+udp:${METALLB_K8S_GATEWAY_ADDR}
            clientLookup:
              upstream: tcp+udp:${GATEWAY_IP}
            bootstrapDns: tcp+udp:1.1.1.1
            blocking:
              blackLists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
                  - http://sysctl.org/cameleon/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
                fakenews:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
                kids:
                - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn/hosts
              whiteLists:
                ads:
                  - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
              clientGroupsBlock:
                default:
                  - ads
                  - fakenews
            prometheus:
              enable: true
              path: /metrics
            httpPort: 4000
            logLevel: info

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
