---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: networking-internal-auth@kubernetescrd
    hajimari.io/enable: "true"
    hajimari.io/icon: simple-icons:octoprint
    hajimari.io/group: Home

spec:
  ingressClassName: traefik
  tls:
    - secretName: octoprint-tls
      hosts:
        - "octoprint.${CLUSTER_DOMAIN}"

  rules:
    - host: octoprint.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: octoprint
                port:
                  name: http
