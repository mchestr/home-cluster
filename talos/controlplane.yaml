---
version: v1alpha1
debug: false
persist: true
machine:
  type: controlplane
  token: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/MACHINE_TOKEN
  ca:
    crt: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/MACHINE_CA_CRT
    key: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/MACHINE_CA_KEY
  certSANs: ["127.0.0.1"]
  kubelet:
    image: ghcr.io/siderolabs/kubelet:{{ ENV.KUBERNETES_VERSION }}
    extraArgs:
      rotate-server-certificates: "true"
    extraConfig:
      maxPods: 150
      imageMaximumGCAge: 336h
    extraMounts:
      - destination: /var/mnt/extra
        type: bind
        source: /var/mnt/extra
        options: ["bind", "rshared", "rw"]
    defaultRuntimeSeccompProfileEnabled: true
    nodeIP:
      validSubnets: ["10.0.40.0/24"]
    disableManifestsDirectory: true
  network:
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "58:47:ca:*", driver: i40e }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        dhcp: true
        mtu: 9000
        vlans:
          - { vlanId: 10, dhcp: false, mtu: 1500 }
          - { vlanId: 20, dhcp: false, mtu: 1500 }
        vip:
          ip: 10.0.40.2
    nameservers: ["10.0.40.1"]
    disableSearchDomain: true
  install:
    image: factory.talos.dev/installer-secureboot/{{ ENV.TALOS_SCHEMATIC }}:{{ ENV.TALOS_VERSION }}
  files:
    - op: create
      path: /etc/cri/conf.d/20-customization.part
      content: |
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
    - op: overwrite
      path: /etc/nfsmount.conf
      permissions: 420
      content: |
        [ NFSMount_Global_Options ]
        nfsvers=3
        hard=True
        nconnect=16
        noatime=True
        nolock=True
  time:
    disabled: false
    servers: ["time.cloudflare.com"]
  sysctls:
    fs.inotify.max_user_watches: 1048576   # Watchdog
    fs.inotify.max_user_instances: 8192    # Watchdog
    net.core.default_qdisc: fq             # 10Gb/s
    net.core.rmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
    net.core.wmem_max: 67108864            # 10Gb/s | Cloudflared / QUIC
    net.ipv4.tcp_congestion_control: bbr   # 10Gb/s
    net.ipv4.tcp_fastopen: 3               # Send and accept data in the opening SYN packet
    net.ipv4.tcp_mtu_probing: 1            # 10Gb/s | Jumbo frames
    net.ipv4.tcp_rmem: 4096 87380 33554432 # 10Gb/s
    net.ipv4.tcp_wmem: 4096 65536 33554432 # 10Gb/s
    net.ipv4.tcp_window_scaling: 1         # 10Gb/s
    vm.nr_hugepages: 1024                  # PostgreSQL
  sysfs:
    devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
  features:
    rbac: true
    stableHostname: true
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles: ["os:admin"]
      allowedKubernetesNamespaces: ["actions-runner-system", "system-upgrade"]
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      resolveMemberNames: true
      forwardKubeDNSToHost: false
  udev:
    rules:
      - # Thunderbolt
        ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
      - # Intel GPU
        SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  kernel:
    modules:
      - name: nbd
      - name: thunderbolt
      - name: thunderbolt_net
  nodeLabels:
    topology.kubernetes.io/region: k8s
    topology.kubernetes.io/zone: m
cluster:
  id: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_ID
  secret: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_SECRET
  controlPlane:
    endpoint: https://10.0.40.2:6443
  clusterName: k8s
  network:
    cni:
      name: none
    dnsDomain: cluster.local
    podSubnets: ["10.244.0.0/16"]
    serviceSubnets: ["10.245.0.0/16"]
  coreDNS:
    disabled: true
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: true
      service:
        disabled: false
  extraManifests:
    - # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
      https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.4.1/experimental-install.yaml
    - # renovate: datasource=github-releases depName=prometheus-operator/prometheus-operator
      https://github.com/prometheus-operator/prometheus-operator/releases/download/v0.89.0/stripped-down-crds.yaml
    - # renovate: datasource=github-releases depName=k8snetworkplumbingwg/network-attachment-definition-client
      https://github.com/k8snetworkplumbingwg/network-attachment-definition-client/raw/refs/tags/v1.7.7/artifacts/networks-crd.yaml
  token: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_TOKEN
  secretboxEncryptionSecret: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_SECRETBOXENCRYPTIONSECRET
  ca:
    crt: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_CA_CRT
    key: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_CA_KEY
  aggregatorCA:
    crt: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_AGGREGATORCA_CRT
    key: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_AGGREGATORCA_KEY
  serviceAccount:
    key: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_SERVICEACCOUNT_KEY
  apiServer:
    image: registry.k8s.io/kube-apiserver:{{ ENV.KUBERNETES_VERSION }}
    extraArgs:
      enable-aggregator-routing: true
    certSANs: ["10.0.40.2", "127.0.0.1"]
    disablePodSecurityPolicy: true
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:{{ ENV.KUBERNETES_VERSION }}
    extraArgs:
      bind-address: 0.0.0.0
  proxy:
    disabled: true
    image: registry.k8s.io/kube-proxy:{{ ENV.KUBERNETES_VERSION }}
  scheduler:
    image: registry.k8s.io/kube-scheduler:{{ ENV.KUBERNETES_VERSION }}
    extraArgs:
      bind-address: 0.0.0.0
    config:
      apiVersion: kubescheduler.config.k8s.io/v1
      kind: KubeSchedulerConfiguration
      profiles:
        - schedulerName: default-scheduler
          plugins:
            score:
              disabled:
                - name: ImageLocality
          pluginConfig:
            - name: PodTopologySpread
              args:
                defaultingType: List
                defaultConstraints:
                  - maxSkew: 1
                    topologyKey: kubernetes.io/hostname
                    whenUnsatisfiable: ScheduleAnyway
  etcd:
    ca:
      crt: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_ETCD_CA_CRT
      key: op://{{ ENV.ONEPASSWORD_VAULT }}/talos/CLUSTER_ETCD_CA_KEY
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertisedSubnets: ["10.0.40.0/24"]
  allowSchedulingOnControlPlanes: true
