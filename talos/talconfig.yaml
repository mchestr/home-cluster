clusterName: home-cluster
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: "v1.4.2"
# renovate: datasource=github-releases depName=siderolabs/kubelet
kubernetesVersion: "v1.26.3"
endpoint: https://192.168.1.254:6443
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
cniConfig:
  name: none

nodes:
  - hostname: k8s-0
    ipAddress: 192.168.1.200
    installDisk: /dev/sda
    controlPlane: true
    disableSearchDomain: true

  - hostname: k8s-1
    ipAddress: 192.168.1.201
    installDisk: /dev/sda
    controlPlane: true
    disableSearchDomain: true

  - hostname: k8s-2
    ipAddress: 192.168.1.202
    installDisk: /dev/sdb
    controlPlane: false
    disableSearchDomain: true

  - hostname: k8s-3
    ipAddress: 192.168.1.203
    installDisk: /dev/sda
    controlPlane: true
    disableSearchDomain: true

  - hostname: k8s-4
    ipAddress: 192.168.1.204
    installDisk: /dev/sda
    controlPlane: false
    disableSearchDomain: true

  - hostname: k8s-5
    ipAddress: 192.168.1.205
    installDisk: /dev/sda
    controlPlane: false
    disableSearchDomain: true

controlPlane:
  inlinePatch:
    cluster:
      allowSchedulingOnMasters: true
      apiServer:
        disablePodSecurityPolicy: true
        admissionControl: []
        certSANs:
          - ${clusterEndpointIP}
          - cluster.${domainName}
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      discovery:
        registries:
          service:
            disabled: true
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
    machine:
      certSANs:
        - ${clusterEndpointIP}
        - cluster.${domainName}
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://vector.${domainName}:6050/
        extensions:
          - image: ghcr.io/siderolabs/nut-client:2.8.0-v1.3.0
      logging:
        destinations:
          - endpoint: udp://vector.${domainName}:6051/
            format: json_lines
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
        - path: /var/etc/nut/upsmon.conf
          permissions: 0o666
          op: create
          content: |
            MONITOR ups@lochnas.${domainName} 1 ${upsmonUser} ${upsmonPasswd} slave
            SHUTDOWNCMD "/sbin/poweroff"
      network:
        interfaces:
          - interface: eth0
            mtu: 0
            dhcp: true
            vip:
              ip: 192.168.1.254
worker:
  inlinePatch:
    cluster:
      discovery:
        registries:
          service:
            disabled: true

    machine:
      certSANs:
        - ${clusterEndpointIP}
        - cluster.${domainName}
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://vector.${domainName}:6050/
        extensions:
          - image: ghcr.io/siderolabs/nut-client:2.8.0-v1.3.0
      logging:
        destinations:
          - endpoint: udp://vector.${domainName}:6051/
            format: json_lines
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
        - path: /var/etc/nut/upsmon.conf
          permissions: 0o666
          op: create
          content: |
            MONITOR ups@lochnas.${domainName} 1 ${upsmonUser} ${upsmonPasswd} slave
            SHUTDOWNCMD "/sbin/poweroff"
      network:
        interfaces:
          - interface: eth0
            mtu: 0
            dhcp: true

  patches:
    - |-
      - op: add
        path: /machine/nodeLabels
        value:
          kubernetes.io/role: worker
