---
- name: Configure EdgeRouter
  hosts:
    - edgerouter
  become: true
  gather_facts: false
  any_errors_fatal: true

  roles:
    - name: Grab acme certs
      role: "acme.router"
      tags: [acme]
    - name: Deploy Adguard Home
      role: "adguard_home.router"
      tags: [adguard_home]
    - name: Deploy Uptime Kuma ping
      role: "uptime-kuma-ping.router"
      tags: [uptime-kuma-ping]
