---
- name: Restart octoprint
  ansible.builtin.systemd:
    name: octoprint.service
    state: restarted
    enabled: true
    daemon_reload: true
- name: Restart mjpg_streamer
  ansible.builtin.systemd:
    name: mjpg_streamer.service
    state: restarted
    enabled: true
    daemon_reload: true
