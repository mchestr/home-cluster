---
- name: Upgrade all system packages
  ansible.builtin.apt:
    upgrade: full
    update_cache: true
    cache_valid_time: 3600
    autoclean: true
    autoremove: true
  register: apt_upgrade
  retries: 5
  until: apt_upgrade is success

- name: Update pip
  tags:
    - skip_ansible_lint
  ansible.builtin.pip:
    name: pip
    state: latest

- name: Install octoprint plugins
  tags:
    - skip_ansible_lint
  ansible.builtin.pip:
    name: "{{ python_packages_to_install }}"
    virtualenv: "/home/{{ octoprint_user }}/Octoprint/venv"
    virtualenv_command: virtualenv
    state: latest
  loop: "{{ python_packages_to_install }}"
