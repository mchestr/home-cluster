            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/media
          - name: teslamate
            orgId: 1
            folder: Teslamate
            folderUid: Nr4ofiDZk
            type: file
            disableDeletion: false
            editable: true
            allowUiUpdates: true
            options:
