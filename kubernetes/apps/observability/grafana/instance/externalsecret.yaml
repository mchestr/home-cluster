---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-teslamate-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-teslamate-pg-secret
    template:
      data:
        POSTGRES_PASSWORD: "{{ .teslamate_postgres_password }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
