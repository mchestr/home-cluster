---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tracearr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tracearr:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: tracearr-initdb-secret

        containers:
          app:
            image:
              repository: ghcr.io/connorgallopo/tracearr
              tag: 1.4.10@sha256:26d7486f4166c9fb6ee8375b22079294fca5b0e10afc13dcce4fbb606223bbb7
            env:
              TZ: America/Vancouver
              PORT: &port 3000
              HOST: 0.0.0.0
              NODE_ENV: production
              TRUST_PROXY: "true"
              CORS_ORIGIN: https://tracearr.chestr.dev
              REDIS_URL: redis://tracearr-dragonfly.media.svc.cluster.local:6379
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: tracearr-pguser-secret
                    key: uri
            envFrom:
              - secretRef:
                  name: tracearr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  periodSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames: ["{{ .Release.Name }}.chestr.dev"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: https://raw.githubusercontent.com/connorgallopo/Tracearr/main/client/public/favicon.svg
          gethomepage.dev/name: Tracearr
          gethomepage.dev/group: Media
          gatus.home-operations.com/endpoint: |
            conditions:
              - "[STATUS] == 200"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/data/cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
