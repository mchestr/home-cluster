---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jellystat
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jellystat-secret
    creationPolicy: Owner
    template:
      data:
        # App
        JWT_SECRET: "{{ .JWT_SECRET }}"
  dataFrom:
    - extract:
        key: jellystat
