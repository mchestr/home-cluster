---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plefi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      plefi:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: plefi-initdb-secret

        containers:
          app:
            image:
              repository: ghcr.io/mchestr/plefi
              tag: main@sha256:77dded896bd7f2e9644072adc86818eb49d7596fb4c6eba20b45aad3b169cdd2
            env:
              PLEFI_PLEX__CLIENT_ID: *app
              PLEFI_PLEX__URL: https://plex.chestr.dev
              PLEFI_PLEX__SHARED_LIBRARIES: Movies,TV Shows
              PLEFI_SERVER__HOSTNAME: subs.chestr.dev
              PLEFI_SERVER__TRUSTED_PROXIES: "10.244.0.0/16"
              PLEFI_DATABASE__DRIVER: postgres
              PLEFI_DATABASE__DSN:
                valueFrom:
                  secretKeyRef:
                    name: plefi-pguser-secret
                    key: dsn
            envFrom:
              - secretRef:
                  name: plefi-secret
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 50Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    route:
      app:
        hostnames: ["subs.chestr.dev"]
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
