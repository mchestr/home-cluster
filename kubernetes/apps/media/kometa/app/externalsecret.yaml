---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kometa
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kometa-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        KOMETA_PLEX_API_KEY: "{{ .PLEX_API_TOKEN }}"
        KOMETA_TAUTULLI_API_KEY: "{{ .TAUTULLI_API_KEY }}"
        KOMETA_TMDB_API_KEY: "{{ .TMDB_API_KEY }}"
        KOMETA_OMDB_API_KEY: "{{ .OMDB_API_KEY }}"
        KOMETA_MDBLIST_API_KEY: "{{ .MDBLIST_API_KEY }}"
        KOMETA_RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        KOMETA_SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
  dataFrom:
    - extract:
        key: plex
    - extract:
        key: tautulli
    - extract:
        key: tmdb
    - extract:
        key: omdb
    - extract:
        key: mdblist
    - extract:
        key: radarr
    - extract:
        key: sonarr
