---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyplex-watched
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      jellyplex-watched:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          app:
            image:
              repository: luigi311/jellyplex-watched
              tag: 7.0.3@sha256:2634122e227b21ea90cc043768324d31f8e4a6bafbe7947b89b6b16504bc820a
            envFrom:
              - secretRef:
                  name: jellyplex-watched-secret
            env:
              TZ: America/Vancouver
              DRYRUN: "False"
              DEBUG: "True"
              DEBUG_LEVEL: info
              RUN_ONLY_ONCE: "True"
              LOGFILE: log.log
              ## Map libraries between plex and jellyfin in the event that they are different, order does not matter
              #LIBRARY_MAPPING: { "Shows": "TV Shows" }
              LIBRARY_MAPPING: '{ "Shows": "TV Shows" }'
              PLEX_BASEURL: https://plex.media.svc.cluster.local:32400
              SSL_BYPASS: "True"
              ## Jellyfin server URL, use hostname or IP address if the hostname is not resolving correctly
              ## Comma seperated list for multiple servers
              JELLYFIN_BASEURL: http://jellyfin.media.svc.cluster.local:8096
              ## Blacklisting/Whitelisting libraries, library types such as Movies/TV Shows, and users. Mappings apply so if the mapping for the user or library exist then both will be excluded.
              WHITELIST_LIBRARY: Movies,TV Shows,Shows

            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 400Mi
