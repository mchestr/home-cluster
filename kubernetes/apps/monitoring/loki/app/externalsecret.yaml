---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app loki
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY: "{{ .S3_LOKI_ACCESS_KEY }}"
        S3_SECRET_KEY: "{{ .S3_LOKI_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: minio
