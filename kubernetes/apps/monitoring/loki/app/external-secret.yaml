---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app loki
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        S3_BUCKET_NAME: loki
        S3_BUCKET_HOST: minio.networking.svc.cluster.local:9000
        S3_ACCESS_KEY: "{{ .MINIO_LOKI_ACCESS_KEY }}"
        S3_SECRET_KEY: "{{ .MINIO_LOKI_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: minio
