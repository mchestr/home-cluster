---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki
  namespace: &namespace monitoring
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
  path: ./kubernetes/apps/monitoring/loki/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 5m
  timeout: 15m
  wait: false
