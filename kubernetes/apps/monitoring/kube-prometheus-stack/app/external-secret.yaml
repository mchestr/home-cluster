---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app alertmanager-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        pushover_user_key: "{{ .PUSHOVER_USER_KEY }}"
        pushover_token: "{{ .PUSHOVER_ALERTMANAGER_TOKEN }}"
        uptime_kuma_token: "{{ .UPTIME_KUMA_ALERTMANAGER_TOKEN }}"
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: uptime-kuma
