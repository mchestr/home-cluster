---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        auth.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: bxl:kubernetes
        hajimari.io/group: system management
        hajimari.io/appName: k8s
      hosts:
        - &host k8s.${SECRET_CLUSTER_DOMAIN}
      tls:
        - hosts:
            - *host
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true
