apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gatus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        envFrom:
          - secretRef:
              name: *app

    image:
      repository: ghcr.io/twin/gatus
      tag: v5.3.1@sha256:efcabb605b19c9dd49eccf51a5971da43e989040dbd59d061e671e863f7ca47f

    env:
      TZ: "${TZ}"

    envFrom:
      - secretRef:
          name: *app

    persistence:
      config:
        enabled: true
        type: configMap
        name: gatus-configmap

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/icon: mdi:connection
          hajimari.io/info: Service Status Monitor
          hajimari.io/group: system management
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      reloader.stakater.com/auto: "true"
