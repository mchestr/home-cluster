apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gatus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom:
          - secretRef:
              name: *app

    image:
      repository: ghcr.io/bjw-s/gatus
      tag: v5.4.0@sha256:2a566e43d47a3dba20602d29842d1dc6f1adee54895c47b731a593169d48951f

    env:
      TZ: "${TZ}"

    envFrom:
      - secretRef:
          name: *app

    persistence:
      config:
        enabled: true
        type: configMap
        name: gatus-configmap

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/icon: mdi:connection
          hajimari.io/info: Service Status Monitor
          hajimari.io/group: system management
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      reloader.stakater.com/auto: "true"
