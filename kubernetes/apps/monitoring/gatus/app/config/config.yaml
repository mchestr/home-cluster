default-alerts: &default-alerts
  alerts:
    - type: pushover
      failure-threshold: 3
      success-threshold: 5
      send-on-resolved: true
      description: "healthcheck failed"

default-endpoint: &default-endpoint
  interval: 1h
  group: core
  <<: *default-alerts
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 2000"
    - "[BODY] != pat(*auth.${CLUSTER_DOMAIN}*)"

default-authelia-endpoint: &default-authelia-endpoint
  <<: *default-endpoint
  group: authelia
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 2000"
    - "[BODY] == pat(*auth.${CLUSTER_DOMAIN}*)"

default-dns-endpoint: &default-dns-endpoint
  <<: *default-endpoint
  group: dns
  url: "192.168.1.1"
  conditions:
    - "[BODY] == 192.168.1.230"
    - "[DNS_RCODE] == NOERROR"

disable-monitoring-lock: true
client:
  dns-resolver: udp://192.168.1.1:53
  ignore-redirect: true
alerting:
  pushover:
    application-token: "${PUSHOVER_GATUS_TOKEN}"
    user-key: "${PUSHOVER_USER_KEY}"

storage:
  path: "${GATUS_POSTGRES_URL}"
  type: postgres
  caching: true

endpoints:
