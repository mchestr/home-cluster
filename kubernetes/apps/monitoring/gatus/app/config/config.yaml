---
storage:
  type: postgres
  path: postgres://${POSTGRES_USER}:${POSTGRES_PASS}@${POSTGRES_HOST}:5432/${POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

alerting:
  pushover:
    application-token: "${PUSHOVER_GATUS_TOKEN}"
    user-key: "${PUSHOVER_USER_KEY}"
    default-alert:
      description: healthcheck failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 5

endpoints:
  - name: status
    group: external
    url: https://status.chestr.dev
    interval: 10m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover
  - name: status.chestr.dev
    group: certificates
    url: "tls://status.chestr.dev:443"
    interval: 24h
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[CONNECTED] == true"
      - "[CERTIFICATE_EXPIRATION] > 336h"
