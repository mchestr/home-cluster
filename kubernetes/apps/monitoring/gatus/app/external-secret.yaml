---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app gatus
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CLUSTER_DOMAIN: "{{ .CLUSTER_DOMAIN }}"
        PUSHOVER_GATUS_TOKEN: "{{ .PUSHOVER_GATUS_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        GATUS_POSTGRES_URL: "postgres://{{ .GATUS_STORAGE_POSTGRES_USERNAME }}:{{ .GATUS_STORAGE_POSTGRES_PASSWORD }}@postgres-rw.default.svc.cluster.local:5432/gatus?sslmode=disable"
        SHLINK_HEALTH_TOKEN: "{{ .SHLINK_HEALTH_TOKEN }}"

        # Postgres Init
        POSTGRES_DB: *app
        POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .GATUS_STORAGE_POSTGRES_PASSWORD }}"
        POSTGRES_USER: "{{ .GATUS_STORAGE_POSTGRES_USERNAME }}"
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: shlink
    - extract:
        key: cluster
    - extract:
        key: cloudnative-pg
