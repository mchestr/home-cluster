---
apiVersion: v1
kind: ConfigMap
metadata:
  name: internal-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:

      - name: lochnas
        group: internal
        interval: 1h
        url: https://lochnas.chestr.dev
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
      - name: lochnas
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: lochnas.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover

      - name: mainsail
        group: internal
        interval: 1h
        url: https://mainsail.chestr.dev
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
      - name: mainsail
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: mainsail.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover

      - name: pikvm
        group: internal
        interval: 1h
        url: https://pikvm.chestr.dev
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
      - name: pikvm
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: pikvm.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover

      - name: zwave-controller
        group: internal
        url: "tcp://home-controller.chestr.dev:2000"
        interval: 1m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover

      - name: zigbee-controller
        group: internal
        url: "tcp://home-controller.chestr.dev:2001"
        interval: 1m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
