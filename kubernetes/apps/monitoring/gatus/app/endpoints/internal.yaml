---
apiVersion: v1
kind: ConfigMap
metadata:
  name: internal-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: lochnas
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: lochnas.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover

      - name: mainsail
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: mainsail.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover

      - name: pikvm
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: pikvm.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
