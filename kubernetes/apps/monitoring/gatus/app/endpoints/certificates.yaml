---
apiVersion: v1
kind: ConfigMap
metadata:
  name: certificates-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: lochnas.chestr.dev
        group: certificates
        url: "tls://lochnas.chestr.dev:443"
        interval: 24h
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 336h"
        alerts:
          - type: pushover

      - name: mainsail.chestr.dev
        group: certificates
        url: "tls://mainsail.chestr.dev:443"
        interval: 24h
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 336h"
        alerts:
          - type: pushover

      - name: pikvm.chestr.dev
        group: certificates
        url: "tls://pikvm.chestr.dev:443"
        interval: 24h
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 336h"
        alerts:
          - type: pushover
