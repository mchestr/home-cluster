apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gatus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom: &envFrom
          - secretRef:
              name: gatus-secret
      02-config-sync:
        image: ghcr.io/kiwigrid/k8s-sidecar:1.25.0
        imagePullPolicy: IfNotPresent
        env:
          - { name: FOLDER, value: /config }
          - { name: LABEL, value: gatus.io/enabled }
          - { name: NAMESPACE, value: ALL }
          - { name: RESOURCE, value: both }
          - { name: UNIQUE_FILENAMES, value: "true" }
          - { name: METHOD, value: LIST }
        volumeMounts:
          - { name: config, mountPath: /config }

    image:
      repository: ghcr.io/twin/gatus
      tag: v5.5.0@sha256:0a80a8d5c2a7e80d621c1d61c72c8b3a49902124f8e0031468b6f05aad7c8ae9

    envFrom: *envFrom
    env:
      TZ: "${TZ}"
      GATUS_CONFIG_PATH: /config
      CLUSTER_DOMAIN: chestr.dev

    persistence:
      config:
        enabled: true
        type: emptyDir
      config-file:
        enabled: true
        type: configMap
        name: gatus-configmap
        mountPath: /config/config.yaml
        subPath: config.yaml
        readOnly: true

    service:
      main:
        ports:
          http:
            port: 8080

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/icon: mdi:connection
          hajimari.io/info: Service Status Monitor
          hajimari.io/group: system management
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      reloader.stakater.com/auto: "true"

    serviceAccount:
      create: true
      name: gatus

    sidecars:
      config-sync:
        image: ghcr.io/kiwigrid/k8s-sidecar:1.25.0
        imagePullPolicy: IfNotPresent
        env:
          - { name: FOLDER, value: /config }
          - { name: LABEL, value: gatus.io/enabled }
          - { name: NAMESPACE, value: ALL }
          - { name: RESOURCE, value: both }
          - { name: UNIQUE_FILENAMES, value: "true" }
          - { name: METHOD, value: WATCH }
        volumeMounts:
          - { name: config, mountPath: /config }
