---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        reloader.stakater.com/auto: "true"

    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            envFrom: &envFrom
              - secretRef:
                  name: gatus-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "14.9"
          02-config-sync:
            imagePullPolicy: IfNotPresent
            env:
              - name: FOLDER
                value: /config
              - name: LABEL
                value: gatus.io/enabled
              - name: NAMESPACE
                value: ALL
              - name: RESOURCE
                value: both
              - name: UNIQUE_FILENAMES
                value: "true"
              - name: METHOD
                value: LIST
            volumeMounts:
              - name: config
                mountPath: /config
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.25.2
        containers:
          main:
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.6.0@sha256:140f28f5bfdf6429cfc0408e4a5820f7b25b23b9becdd9cf22d1f5adcd0e8cd4
            envFrom: *envFrom
            env:
              TZ: America/Vancouver
              GATUS_CONFIG_PATH: /config
              CLUSTER_DOMAIN: chestr.dev
          config-sync:
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.25.2
            env:
              - name: FOLDER
                value: /config
              - name: LABEL
                value: gatus.io/enabled
              - name: NAMESPACE
                value: ALL
              - name: RESOURCE
                value: both
              - name: UNIQUE_FILENAMES
                value: "true"
              - name: METHOD
                value: WATCH
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: gatus.png
          gethomepage.dev/name: Gatus
          gethomepage.dev/group: Monitoring
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: internal
    persistence:
      config:
        enabled: true
        type: emptyDir
      config-file:
        enabled: true
        type: configMap
        name: gatus-configmap
        readOnly: true
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    serviceAccount:
      create: true
      name: gatus
