---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unifi-poller
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/unpoller/unpoller
      tag: v2.8.1

    envFrom:
      - secretRef:
          name: *app

    env:
      TZ: ${TZ}
      UP_UNIFI_DEFAULT_ROLE: homelab-controller
      UP_UNIFI_DEFAULT_URL: https://unifi.chestr.dev
      UP_UNIFI_DEFAULT_VERIFY_SSL: true
      UP_UNIFI_DEFAULT_SAVE_SITES: true
      UP_UNIFI_DEFAULT_SAVE_DPI: false
      UP_INFLUXDB_DISABLE: true
      UP_PROMETHEUS_DISABLE: false
      UP_PROMETHEUS_NAMESPACE: unifipoller

    service:
      main:
        ports:
          http:
            port: 9130

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 102M

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 2m
            scrapeTimeout: 30s
