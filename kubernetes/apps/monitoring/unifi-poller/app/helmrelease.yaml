---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-poller
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      unifi-poller:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/unpoller/unpoller
              tag: v2.11.2
            envFrom:
              - secretRef:
                  name: unifi-poller
            env:
              TZ: America/Vancouver
              UP_UNIFI_DEFAULT_ROLE: homelab-controller
              UP_UNIFI_DEFAULT_URL: https://unifi.chestr.dev
              UP_UNIFI_DEFAULT_VERIFY_SSL: true
              UP_UNIFI_DEFAULT_SAVE_SITES: true
              UP_UNIFI_DEFAULT_SAVE_DPI: false
              UP_INFLUXDB_DISABLE: true
              UP_PROMETHEUS_DISABLE: false
              UP_PROMETHEUS_NAMESPACE: unifipoller
            resources:
              requests:
                cpu: 15m
                memory: 79M
              limits:
                memory: 102M

    service:
      app:
        controller: unifi-poller
        ports:
          http:
            port: 9130

    serviceMonitor:
      app:
        serviceName: unifi-poller
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 2m
            scrapeTimeout: 30s
