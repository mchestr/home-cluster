---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 12.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/thanos
    objstoreConfig:
      type: s3
      config:
        bucket: thanos
        endpoint: minio.networking.svc.cluster.local:9000
        insecure: true
    query:
      enabled: true
      replicaCount: 1
      replicaLabels:
        - __replica__
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: &host thanos.${SECRET_CLUSTER_DOMAIN}
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: fluent-mdl2:promoted-database
          hajimari.io/group: storage, database, and messaging
          hajimari.io/appName: thanos
        tls: true
        extraTls:
          - hosts:
              - *host
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      extraFlags: ["--compact.concurrency", "4"]
      retentionResolutionRaw: 7d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 20Gi
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: S3_SECRET_KEY
      targetPath: objstoreConfig.config.secret_key
    - kind: Secret
      name: *app
      valuesKey: S3_ACCESS_KEY
      targetPath: objstoreConfig.config.access_key
