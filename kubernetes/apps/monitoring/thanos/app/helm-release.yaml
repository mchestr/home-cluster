---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 11.6.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/thanos
    objstoreConfig:
      type: s3
      config:
        bucket: thanos
        endpoint: minio.networking.svc.cluster.local:9000
        insecure: true
    query:
      enabled: true
      replicaCount: 1
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: &host thanos.${SECRET_CLUSTER_DOMAIN}
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: fluent-mdl2:promoted-database
          hajimari.io/group: storage, database, and messaging
          hajimari.io/appName: thanos
        tls: true
        extraTls:
          - hosts:
              - *host
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "false"
        hostname: &host thanos-bucketweb.${SECRET_CLUSTER_DOMAIN}
        tls: true
        extraTls:
          - hosts:
              - *host
    compactor:
      enabled: true
      extraFlags: ["--compact.concurrency", "4"]
      retentionResolutionRaw: 7d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
      ingress:
        enabled: true
        ingressClassName: nginx
        hostname: &host thanos-compactor.${SECRET_CLUSTER_DOMAIN}
        tls: true
        extraTls:
          - hosts:
              - *host
    storegateway:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        hostname: &host thanos-storegateway.${SECRET_CLUSTER_DOMAIN}
        tls: true
        extraTls:
          - hosts:
              - *host
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
    ruler:
      enabled: true
      dnsDiscovery:
        enabled: true
      alertmanagers: ["http://kube-prometheus-stack-alertmanager.monitoring:9093"]
      clusterName: home-ops
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: "PrometheusWatcher"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
      ingress:
        enabled: true
        ingressClassName: nginx
        hostname: &host thanos-ruler.${SECRET_CLUSTER_DOMAIN}
        tls: true
        extraTls:
          - hosts:
              - *host
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: S3_SECRET_KEY
      targetPath: objstoreConfig.config.secret_key
    - kind: Secret
      name: *app
      valuesKey: S3_ACCESS_KEY
      targetPath: objstoreConfig.config.access_key
