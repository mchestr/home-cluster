---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app thanos
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        access-key: "{{ .S3_THANOS_ACCESS_KEY }}"
        secret-key: "{{ .S3_THANOS_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: minio
