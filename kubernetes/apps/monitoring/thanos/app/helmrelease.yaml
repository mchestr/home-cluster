---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 12.11.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    timeout: 20m
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    timeout: 20m
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.31.0
    objstoreConfig:
      type: s3
      config:
        bucket: thanos
        endpoint: minio.networking.svc.cluster.local:9000
        insecure: true
    queryFrontend:
      enabled: true
      replicaCount: 3
      ingress:
        enabled: true
        ingressClassName: internal
        hostname: &host thanos-query-frontend.chestr.dev
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: fluent-mdl2:promoted-database
          hajimari.io/appName: thanos
        tls: true
        extraTls:
          - hosts:
              - *host
    query:
      enabled: true
      replicaCount: 3
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
    bucketweb:
      enabled: true
      replicaCount: 3
    compactor:
      enabled: true
      extraFlags:
        - --compact.concurrency=4
        - --delete-delay=30m
      retentionResolutionRaw: 30d
      retentionResolution5m: 60d
      retentionResolution1h: 90d
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 20Gi
      resources:
        limits:
          memory: 2048M
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
      resources:
        limits:
          memory: 4096M
    ruler:
      enabled: true
      replicaCount: 3
      replicaLabel: __replica__
      alertmanagers:
        ["http://alertmanager-operated.monitoring.svc.cluster.local:9093"]
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="prometheus-prometheus"})
                for: 5m
                labels:
                  severity: critical
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 10Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: S3_SECRET_KEY
      targetPath: objstoreConfig.config.secret_key
    - kind: Secret
      name: *app
      valuesKey: S3_ACCESS_KEY
      targetPath: objstoreConfig.config.access_key
