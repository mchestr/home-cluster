---
metrics:
  - name: talos_version
    query: label_replace(node_os_info{name="Talos"}, "version_id", "$1", "version_id", "v(.+)")
    label: version_id
    title: Talos

  - name: kubernetes_version
    query: label_replace(kubernetes_build_info{service="kubernetes"}, "git_version", "$1", "git_version", "v(.+)")
    label: git_version
    title: Kubernetes

  - name: flux_version
    query: label_replace(flux_instance_info, "revision", "$1", "revision", "v(.+)@sha256:.+")
    label: revision
    title: Flux

  - name: cluster_node_count
    query: count(count by (node) (kube_node_status_condition{kubernetes_node=~"k8s-[0-9]+", condition="Ready"}))
    colors:
      - { color: "50B93A", min: 0, max: 9999 }

  - name: cluster_pod_count
    query: sum(kube_pod_status_phase{kubernetes_node=~"k8s-[0-9]+", phase="Running"})
    colors:
      - { color: "50B93A", min: 0, max: 9999 }

  - name: cluster_cpu_usage
    query: round(avg(instance:node_cpu_utilisation:rate5m{kubernetes_node=~"k8s-[0-9]+"}) * 100, 0.1)
    suffix: "%"
    colors:
      - { color: "50B93A", min: 0, max: 35 }
      - { color: "orange", min: 36, max: 75 }
      - { color: "red", min: 76, max: 9999 }

  - name: cluster_memory_usage
    query: round(sum(node_memory_MemTotal_bytes{kubernetes_node=~"k8s-[0-9]+"} - node_memory_MemAvailable_bytes{kubernetes_node=~"k8s-[0-9]+"}) / sum(node_memory_MemTotal_bytes{kubernetes_node=~"k8s-[0-9]+"}) * 100, 0.1)
    suffix: "%"
    colors:
      - { color: "50B93A", min: 0, max: 40 }
      - { color: "orange", min: 41, max: 75 }
      - { color: "red", min: 76, max: 9999 }

  - name: cluster_power_usage
    query: round(nut_load * nut_real_power_nominal_watts, 0.1)
    suffix: "w"
    colors:
      - { color: "50B93A", min: 0, max: 400 }
      - { color: "orange", min: 401, max: 750 }
      - { color: "red", min: 751, max: 9999 }

  - name: cluster_age_days
    query: round((time() - min(kube_node_created{kubernetes_node=~"k8s-[0-9]+"}) ) / 86400)
    suffix: "d"
    colors:
      - { color: "red", min: 0, max: 180 }
      - { color: "orange", min: 181, max: 365 }
      - { color: "50B93A", min: 366, max: 9999 }

  - name: cluster_uptime_days
    query: round(avg(node_time_seconds{kubernetes_node=~"k8s-[0-9]+"} - node_boot_time_seconds{kubernetes_node=~"k8s-[0-9]+"}) / 86400)
    suffix: "d"
    colors:
      - { color: "50B93A", min: 0, max: 9999 }

  - name: cluster_alert_count
    query: alertmanager_alerts{state="active"} - 1 # Ignore Watchdog
    colors:
      - { color: "50B93A", min: 0, max: 0 }
      - { color: "orange", min: 1, max: 3 }
      - { color: "red", min: 4, max: 9999 }
    title: Alerts
