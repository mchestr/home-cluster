---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-nut-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/mchestr/prometheus-nut-exporter
              tag: 1.2.1
            env:
              TZ: America/Vancouver
              HTTP_PATH: /metrics
            resources:
              limits:
                cpu: 10m
                memory: 16Mi
              requests:
                cpu: 1m
                memory: 8Mi
    service:
      main:
        ports:
          http:
            protocol: TCP
            port: 9995
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            interval: 15s
            scrapeTimeout: 10s
            params:
              target:
                - lochnas.chestr.dev:3493
            relabelings:
              - sourceLabels:
                  - __param_target
                targetLabel: target
