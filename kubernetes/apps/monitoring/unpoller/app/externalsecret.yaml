---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app unpoller
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        UP_UNIFI_DEFAULT_API_KEY: "{{ .UNIFI_API_KEY }}"
  dataFrom:
    - extract:
        key: unifi
