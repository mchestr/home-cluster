---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        initContainers:
          init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v6.1.0
            env:
              - name: GEOIPUPDATE_EDITION_IDS
                value: GeoLite2-City
              - name: GEOIPUPDATE_FREQUENCY
                value: "0"
              - name: GEOIPUPDATE_VERBOSE
                value: "true"
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/mchestr/vector
              tag: 0.35.0-debian
            args:
              - --config
              - /etc/vector/vector.yaml
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.chestr.dev
          io.cilium/lb-ipam-ips: 192.168.100.60
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          kubernetes:
            enabled: true
            port: 6000
          vyos-logs:
            enabled: true
            port: 6001
          journald:
            enabled: true
            port: 6002
          talos-kernel:
            enabled: true
            port: 6050
          talos-service:
            enabled: true
            port: 6051
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap
        readOnly: true
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
      data:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
