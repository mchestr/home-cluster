---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vector-aggregator
  namespace: &namespace monitoring
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: loki
      namespace: *namespace
  path: ./kubernetes/apps/monitoring/vector/aggregator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vector-agent
  namespace: &namespace monitoring
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: vector-aggregator
      namespace: *namespace
  path: ./kubernetes/apps/monitoring/vector/agent
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  wait: true
