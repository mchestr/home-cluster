---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app uptime-heartbeat
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        HEARTBEAT_URL: "{{ .STATUS_HEARTBEAT_URL }}"
  dataFrom:
    - extract:
        key: cluster
