---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: monitoring
  name: &app uptime-heartbeat
  annotations:
    botkube.io/disable: "true"
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 60
      template:
        metadata:
          labels:
            botkube.io/disable: "true"
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: *app
              image: ghcr.io/onedr0p/alpine:3.17.0
              envFrom:
                - secretRef:
                    name: *app
              command:
                - "/bin/sh"
                - &scriptPath "/app/heartbeat.sh"
              volumeMounts:
                - name: *app
                  mountPath: *scriptPath
                  subPath: &scriptName heartbeat.sh
                  readOnly: true
          volumes:
            - name: *app
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: *app
                      items:
                        - key: *scriptName
                          path: *scriptName
