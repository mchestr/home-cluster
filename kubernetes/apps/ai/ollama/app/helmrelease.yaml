---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ollama:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.6.2

            env:
              TZ: America/Vancouver
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"

            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                memory: 18Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 11434

    persistence:
      config:
        enabled: true
        existingClaim: ollama
        globalMounts:
          - path: /root/.ollama
