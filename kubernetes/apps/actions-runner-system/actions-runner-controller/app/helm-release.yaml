---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app actions-runner-controller
  namespace: actions-runner-system
spec:
  interval: 30m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller

    authSecret:
      create: false
      name: *app

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *app
      podAnnotations:
        secret.reloader.stakater.com/reload: *app
      ingress:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
        ingressClassName: nginx
        hosts:
          - host: &host arc-hook.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    metrics:
      serviceMonitor: false
      port: 8080
      proxy:
        enabled: false
    actionsMetricsServer:
      enabled: true
      secret:
        enabled: true
        create: false
        name: *app
    actionsMetrics:
      serviceMonitor: false
      port: 8080
      proxy:
        enabled: false
