---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: &namespace volsync-system
spec:
  targetNamespace: *namespace
  dependsOn:
    - name: snapshot-controller
      namespace: *namespace
  path: ./kubernetes/apps/volsync/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
