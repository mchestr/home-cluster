---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tf-controller-rules
  namespace: flux-system
spec:
  groups:
    - name: tf-controller
      rules:
        - alert: TerraformNotReady
          expr: |
            gotk_reconcile_condition{kind="Terraform",status!="True",type="Ready"} > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            description: "A Terraform resource is failing"
            summary: "Terraform not ready"
