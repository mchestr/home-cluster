---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app terraform-cloudflare-vars
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        cloudflare_api_token: "{{ .CLOUDFLARE_TERRAFORM_TOKEN }}"
        cloudflare_domain: "{{ .CLUSTER_DOMAIN }}"
        aws_ses_cname1: "{{ .SES_CNAME_1 }}"
        aws_ses_cname1_value: "{{ .SES_CNAME_1_VALUE }}"
        aws_ses_cname2: "{{ .SES_CNAME_2 }}"
        aws_ses_cname2_value: "{{ .SES_CNAME_2_VALUE }}"
        aws_ses_cname3: "{{ .SES_CNAME_3 }}"
        aws_ses_cname3_value: "{{ .SES_CNAME_3_VALUE }}"
        wordpress_0_domain: "{{ .WORDPRESS_0_DOMAIN }}"
  dataFrom:
    - extract:
        key: aws-ses
    - extract:
        key: cloudflare
    - extract:
        key: cluster
