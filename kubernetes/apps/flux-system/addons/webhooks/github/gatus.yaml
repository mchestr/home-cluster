---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-webhook-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: flux-webhook
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: flux-webhook.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) != 0"
        alerts:
          - type: pushover
