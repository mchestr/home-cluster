---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-gtnh-v1
  namespace: game-system
  labels:
    app.kubernetes.io/name: &name minecraft-gtnh
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 25Gi

  storageClassName: ceph-block
