---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: minecraft-gtnh
  namespace: game-system
spec:
  sourcePVC: minecraft-gtnh-v1
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    cacheCapacity: 30Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    repository: minecraft-gtnh-restic-secret
    retain:
      daily: 3
