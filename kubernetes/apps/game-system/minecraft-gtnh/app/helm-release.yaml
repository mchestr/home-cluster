---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minecraft-gtnh
  namespace: game-system
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.7.4
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    remediation:
      retries: 3
    timeout: 15m
  values:
    nameOverride: "0"
    image:
      repository: docker.io/itzg/minecraft-server
      tag: 2023.2.0-java8
    resources:
      requests:
        memory: 3Gi
      limits:
        memory: 8Gi
    startupProbe:
      enabled: true
      # Startup can take some time, 10 * 60 = 10 minutes
      failureThreshold: 60
      periodSeconds: 10

    extraEnv:
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_DURING_SYNC: "TRUE"
      CFG_LP_SERVER: "global"
      TZ: ${TZ}
      ENABLE_AUTOPAUSE: "TRUE"

      # Get latest GTNH release, Only needed for bootstrap.
      # Could leave as is if you want the keep anticheat JourneyMap enabled, but I remove it manually.
      # GENERIC_PACKS: GT_New_Horizons_2.2.8_SERVER
      # GENERIC_PACKS_PREFIX: http://downloads.gtnewhorizons.com/ServerPacks/
      # GENERIC_PACKS_SUFFIX: .zip
      # REMOVE_OLD_MODS: "TRUE"
      # SKIP_GENERIC_PACK_UPDATE_CHECK: "TRUE"
      # SKIP_GENERIC_PACK_CHECKSUM: "TRUE"
      # MODS: https://mediafilez.forgecdn.net/files/2291/494/FTBUtilities-1.7.10-1.0.18.3.jar,https://mediafilez.forgecdn.net/files/2291/433/FTBLib-1.7.10-1.0.18.3.jar

    minecraftServer:
      eula: "TRUE"
      overrideServerProperties: true
      version: "1.7.10"
      type: "FORGE"
      difficulty: "hard"
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: true
      maxWorldSize: 29999983
      maxTickTime: -1
      memory: 6G
      serviceType: LoadBalancer
      loadBalancerIP: ${METALLB_MINECRAFT_GTNH_ADDR}
      externalTrafficPolicy: Local
      levelType: rwg
      jvmOpts: "-Dfml.queryResult=confirm"
      rcon:
        enabled: true
      motd: "GTNH: §l§c2.1.2.8§r §n"
      whitelist: mchestr,PScholen
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-gtnh-v1
