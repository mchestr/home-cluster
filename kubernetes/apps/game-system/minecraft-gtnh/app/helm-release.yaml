---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-gtnh
  namespace: game-system
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: "0"
    image:
      repository: docker.io/itzg/minecraft-server
      tag: 2022.16.0-java8
    resources:
      requests:
        memory: 6Gi
        cpu: 1500m
      limits:
        memory: 8Gi
        cpu: 3000m
    livenessProbe:
      initialDelaySeconds: 600
    readinessProbe:
      initialDelaySeconds: 600
    extraEnv:
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_DURING_SYNC: "TRUE"
      CFG_LP_SERVER: "global"
      GENERIC_PACKS: GT_New_Horizons_2.2.8_SERVER
      GENERIC_PACKS_PREFIX: http://downloads.gtnewhorizons.com/ServerPacks/
      GENERIC_PACKS_SUFFIX: .zip
      SKIP_GENERIC_PACK_UPDATE_CHECK: "TRUE"
      TZ: ${TZ}
      ENABLE_AUTOPAUSE: "TRUE"

    minecraftServer:
      eula: "TRUE"
      overrideServerProperties: true
      version: "1.7.10"
      type: "FORGE"
      difficulty: "hard"
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: true
      maxWorldSize: 29999983
      maxTickTime: -1
      memory: 6G
      serviceType: LoadBalancer
      loadBalancerIP: ${METALLB_MINECRAFT_GTNH_ADDR}
      externalTrafficPolicy: Local
      levelType: rwg
      jvmOpts: "-Dfml.queryResult=confirm"
      rcon:
        enabled: true
      motd: "GTNH: §l§c2.1.2.8§r §n"
      whitelist: mchestr,PScholen
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-gtnh-v1
