---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft-atm9
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minecraft-atm9-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        cf-api-key: "{{ .CURSEFORGE_APIKEY }}"

  dataFrom:
    - extract:
        key: curseforge
