---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minecraft-router
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps
  interval: 30m
  path: ./kubernetes/apps/game-system/minecraft/mc-router
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: game-system
  timeout: 5m
  wait: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minecraft-gtnh
  namespace: flux-system
spec:
  components:
    - ../../../../flux/components/volsync
  dependsOn:
    - name: cluster-apps-volsync
    - name: cluster-apps-minecraft-router
  interval: 30m
  path: ./kubernetes/apps/game-system/minecraft/gtnh
  postBuild:
    substitute:
      APP: minecraft-gtnh
      VOLSYNC_CACHE_CAPACITY: 10Gi
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: game-system
  timeout: 5m
  wait: false
