---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
spec:
  interval: 15m
  chart:
    spec:
      chart: mc-router
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 15m
  values:
    services:
      minecraft:
        type: LoadBalancer
    minecraftRouter:
      autoScaleUp:
        enabled: true
      debug:
        enabled: true
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Service
              name: minecraft-router-mc-router
            patch: |
              apiVersion: v1
              kind: Service
              metadata:
                name: ignored
                annotations:
                  io.cilium/lb-ipam-ips: 10.0.20.230
                  external-dns.alpha.kubernetes.io/hostname: mc.chestr.dev
