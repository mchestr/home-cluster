---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
spec:
  interval: 15m
  chart:
    spec:
      chart: mc-router
      version: 1.2.5
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mc.chestr.dev
          lbipam.cilium.io/ips: 10.0.20.230
    minecraftRouter:
      autoScaleUp:
        enabled: true
      debug:
        enabled: true
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
