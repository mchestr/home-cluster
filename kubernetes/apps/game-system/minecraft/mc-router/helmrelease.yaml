---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-router
spec:
  interval: 15m
  chart:
    spec:
      chart: mc-router
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
      interval: 15m
  values:
    services:
      minecraft:
        type: LoadBalancer
    minecraftRouter:
      debug:
        enabled: true
    autoScaleUp:
      enabled: true
