---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-aiocreate
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.14.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: itzg/minecraft-server
      tag: java17-jdk
      pullPolicy: IfNotPresent
    livenessProbe:
      initialDelaySeconds: 300
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 5
      failureThreshold: 30
      successThreshold: 1
      timeoutSeconds: 1
    resources:
      requests:
        memory: 512Mi
        cpu: 1
      limits:
        cpu: 1
        memory: 6144Mi
    securityContext:
      runAsUser: 5506
      fsGroup: 5506
    extraEnv:
      MODS: https://github.com/BlueMap-Minecraft/BlueMap/releases/download/v3.20/BlueMap-3.20-forge-1.20.jar
      MODRINTH_PROJECTS: jade,jade-addons-forge
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: mc.chestr.dev
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: AUTO_CURSEFORGE
      ftbLegacyJavaFixer: false
      difficulty: hard
      whitelist: mchestr,tjfox92,pscholten
      ops: mchestr
      maxPlayers: 20
      maxWorldSize: 15000
      allowNether: true
      announcePlayerAchievements: true
      enableCommandBlock: true
      forcegameMode: false
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      viewDistance: 10
      gameMode: survival
      motd: "MCraft - AIOCreate"
      pvp: false
      levelType: DEFAULT
      generatorSettings:
      worldSaveName: world
      forceReDownload: false
      removeOldMods: false
      onlineMode: true
      memory: 4098M
      jvmOpts: "-server -Xmx4G -Xms4G -Xmn768m"
      jvmXXOpts: "-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"
      serviceType: LoadBalancer
      loadBalancerIP: 192.168.100.220
      externalTrafficPolicy: Local
      rcon:
        enabled: true
      spigetResources:
        # Prom Exporter
        - 36618
        # Dynmap
        # - 274
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            ingressClassName: external
            annotations:
              external-dns.alpha.kubernetes.io/target: external.chestr.dev
            enabled: true
            hosts:
              - name: &host mcmap.chestr.dev
                path: /
            tls:
              - hosts:
                  - *host
      autoCurseForge:
        apiKey:
          existingSecret: minecraft-aiocreate-secret
          secretKey: cf-api-key
        # Unique id of modpack, can be used instead of url
        slug: all-in-one-create
    persistence:
      dataDir:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
  valuesFrom:
    - kind: Secret
      name: minecraft-aiocreate-secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
