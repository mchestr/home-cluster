---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft-gtnh
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minecraft-proxy-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RCON_PASSWORD: "{{ .RCON_PASSWORD }}"

  dataFrom:
    - extract:
        key: minecraft-gtnh
