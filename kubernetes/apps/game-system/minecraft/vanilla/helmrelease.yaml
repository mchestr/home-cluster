---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-vanilla
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.14.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: itzg/minecraft-server
      tag: java17-jdk
      pullPolicy: IfNotPresent
    resources:
      requests:
        memory: 512Mi
        cpu: 1
      limits:
        cpu: 1
        memory: 6144Mi
    securityContext:
      runAsUser: 5506
      fsGroup: 5506
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: "PAPER"
      ftbLegacyJavaFixer: false
      difficulty: easy
      whitelist: mchestr,tjfox92,pscholten
      ops: mchestr,tjfox92,pscholten
      maxPlayers: 20
      maxWorldSize: 15000
      allowNether: true
      announcePlayerAchievements: true
      enableCommandBlock: true
      forcegameMode: false
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      viewDistance: 10
      gameMode: survival
      motd: "MCraft - Vanilla"
      pvp: false
      levelType: DEFAULT
      generatorSettings:
      worldSaveName: MCraft
      forceReDownload: false
      removeOldMods: false
      onlineMode: false
      memory: 2048M
      jvmOpts: "-server -Xmx2G -Xms2G -Xmn768m"
      jvmXXOpts: "-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"
      serviceType: ClusterIP
      rcon:
        enabled: false
      spigetResources:
        # Prom Exporter
        - 36618
        # Dynmap
        # - 274
      extraPorts:
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            type: ClusterIP
            port: 8123
          ingress:
            ingressClassName: external
            annotations:
              external-dns.alpha.kubernetes.io/target: external.chestr.dev
            enabled: true
            hosts:
              - name: &host map-survival.chestr.dev
                path: /
            tls:
              - hosts:
                  - *host
    persistence:
      dataDir:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
  valuesFrom:
    - kind: Secret
      name: minecraft-vanilla-secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
