---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${APP}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ADMIN_PASSWORD: "{{ .PALWORLD_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: palworld
