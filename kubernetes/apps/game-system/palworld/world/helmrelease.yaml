---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: thijsvanloef/palworld-server-docker
              tag: v0.25.0
            env:
              PORT: &port 8211
              RCON_PORT: &rcon 25575
              PUID: 1000
              PGID: 1000
              PLAYERS: 16
              MULTITHREADING: "true"
              COMMUNITY: "false"
            envFrom:
              - secretRef:
                  name: ${APP}-secret

            resources:
              requests:
                memory: 4Gi
              limits:
                memory: 10Gi

    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: 192.168.100.215
        annotations:
          external-dns.alpha.kubernetes.io/hostname: palworld.chestr.dev
        enabled: true
        ports:
          http:
            enabled: false
          server:
            enabled: true
            port: *port
            protocol: UDP
          rcon:
            primary: true
            enabled: true
            port: *rcon
            protocol: TCP

    persistence:
      data:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /palworld
