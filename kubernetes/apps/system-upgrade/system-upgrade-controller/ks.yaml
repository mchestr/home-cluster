---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-controller
  namespace: &namespace system-upgrade
spec:
  interval: 30m
  path: kubernetes/apps/system-upgrade/system-upgrade-controller/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-controller-plans
  namespace: &namespace system-upgrade
spec:
  dependsOn:
    - name: system-upgrade-controller
      namespace: *namespace
  interval: 30m
  path: kubernetes/apps/system-upgrade/system-upgrade-controller/plans
  postBuild:
    substitute:
      # renovate: datasource=github-releases depName=siderolabs/kubelet
      KUBERNETES_VERSION: "v1.32.2"
      # renovate: datasource=github-releases depName=siderolabs/talos
      TALOS_VERSION: "v1.9.3"
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
