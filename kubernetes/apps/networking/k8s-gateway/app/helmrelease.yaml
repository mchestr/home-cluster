---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k8s-gateway
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/oriedge/k8s_gateway
              tag: v0.4.0
              pullPolicy: IfNotPresent
            args:
              - -conf
              - /etc/coredns/Corefile
            probes:
              readiness: &readiness
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 8181
                    scheme: HTTP
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                    scheme: HTTP
              startup: *readiness
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.100.111
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          dns:
            enabled: true
            port: 53
            targetPort: 1053
            protocol: UDP
    persistence:
      config:
        enabled: true
        type: configMap
        name: k8s-gateway-configmap
        readOnly: true
        globalMounts:
          - path: /etc/coredns/Corefile
            subPath: Corefile
    serviceAccount:
      create: true
      name: k8s-gateway
