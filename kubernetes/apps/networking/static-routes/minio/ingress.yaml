---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: networking
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: carbon:object-storage
    hajimari.io/group: storage, database, and messaging

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - minio.${SECRET_CLUSTER_DOMAIN}

  rules:
    - host: minio.${SECRET_CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3
  namespace: networking

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - s3.${SECRET_CLUSTER_DOMAIN}

  rules:
    - host: s3.${SECRET_CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: api
