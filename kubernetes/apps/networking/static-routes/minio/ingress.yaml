---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: networking
  annotations:
    hajimari.io/icon: carbon:object-storage
    hajimari.io/group: storage, database, and messaging

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - minio.chestr.dev

  rules:
    - host: minio.chestr.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3
  namespace: networking
  annotations:
    hajimari.io/enable: "false"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - s3.chestr.dev

  rules:
    - host: s3.chestr.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: api
