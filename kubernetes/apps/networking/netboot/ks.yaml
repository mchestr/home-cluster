---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-netboot
  namespace: flux-system
spec:
  targetNamespace: networking
  path: ./kubernetes/apps/networking/netboot/app
  prune: true
  dependsOn:
    - name: cluster-apps-volsync
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: false
  postBuild:
    substitute:
      APP: netboot
