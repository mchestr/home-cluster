---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared-chestr-dev
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.chestr.dev
spec:
  endpoints:
    - dnsName: ingress.chestr.dev
      recordType: CNAME
      targets:
        - "${CLUSTER_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
