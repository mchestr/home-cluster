---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.${SECRET_CLUSTER_DOMAIN}
spec:
  endpoints:
    - dnsName: ingress.${SECRET_CLUSTER_DOMAIN}
      recordType: CNAME
      targets: ["${CLUSTER_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"]
