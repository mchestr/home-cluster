---
originRequest:
  originServerName: external.chestr.dev

ingress:
  - hostname: chestr.dev
    service: &service https://envoy-external.networking.svc.cluster.local
    originRequest:
      originServerName: chestr.dev
  - hostname: "*.chestr.dev"
    service: *service
  - hostname: mikeflix.lol
    service: *service
    originRequest:
      originServerName: mikeflix.lol
  - hostname: "*.mikeflix.lol"
    service: *service
    originRequest:
      originServerName: external.mikeflix.lol
  - service: http_status:404
