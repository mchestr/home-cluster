---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared-tunnel
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudflared-tunnel-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yaml: |
          tunnel: "{{ .CLOUDFLARED_TUNNEL_ID }}"
          originRequest:
            originServerName: external.chestr.dev
          ingress:
            - hostname: chestr.dev
              service: &service https://nginx-external-controller.networking.svc.cluster.local:443
            - hostname: "*.chestr.dev"
              service: *service
            - service: http_status:404
        credentials.json: |
          {
            "AccountTag": "{{ .CLOUDFLARE_ACCOUNT_ID }}",
            "TunnelSecret": "{{ .CLOUDFLARED_TUNNEL_SECRET }}",
            "TunnelID": "{{ .CLOUDFLARED_TUNNEL_ID }}"
          }
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: cloudflare-tunnel
