---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: envoy-gateway
spec:
  endpoints:
    - interval: 1m
      path: /metrics
      port: metrics
      scheme: http
      scrapeTimeout: 10s
  jobLabel: envoy-gateway
  selector:
    matchLabels:
      app.kubernetes.io/instance: envoy-gateway
