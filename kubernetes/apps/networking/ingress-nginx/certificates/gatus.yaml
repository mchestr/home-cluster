---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: ingress.chestr.dev
        group: certificates
        url: "tls://ingress.chestr.dev:443"
        interval: 24h
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 336h"
