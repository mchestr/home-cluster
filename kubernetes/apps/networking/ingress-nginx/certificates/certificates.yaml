apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${SECRET_CLUSTER_DOMAIN/./-}
  namespace: networking
spec:
  secretName: ${SECRET_CLUSTER_DOMAIN/./-}-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: chestr.dev
  dnsNames:
    - chestr.dev
    - "*.chestr.dev"
