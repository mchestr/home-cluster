---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: datasource=github-releases depName=siderolabs/talos
  version: "v1.6.3"
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  nodeSelector:
    matchExpressions:
      - key: node/operating-system
        operator: In
        values:
          - talos
  prepare:
    image: &image ghcr.io/siderolabs/talosctl
    envs: &envs
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
      - --server=false
  upgrade:
    image: *image
    envs: *envs
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --image=factory.talos.dev/installer/$(talosctl --nodes=$(NODE_IP) --output=table get extensions | grep schematic | awk '{print $7}'):$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --preserve=true
      - --wait=false
