---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-node-feature-discovery
  namespace: flux-system
spec:
  targetNamespace: kube-system
  path: ./kubernetes/apps/kube-system/node-feature-discovery/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-node-feature-discovery-rules
  namespace: flux-system
spec:
  targetNamespace: kube-system
  dependsOn:
    - name: cluster-apps-node-feature-discovery
  interval: 30m
  path: ./kubernetes/apps/kube-system/node-feature-discovery/rules
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
