---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-gatus-ep
  namespace: kube-system
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: cilium
        group: internal
        interval: 1h
        url: https://hubble.chestr.dev
        conditions:
          - "[STATUS] == 200"
          - "[BODY] == pat(*auth.chestr.dev*)"
        alerts:
          - type: pushover
      - name: cilium
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: hubble.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
