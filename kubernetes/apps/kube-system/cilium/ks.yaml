---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cilium-app
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/cilium/app
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
