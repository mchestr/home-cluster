---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: &namespace kube-system
spec:
  targetNamespace: *namespace
  path: ./kubernetes/apps/kube-system/cilium/app
  dependsOn:
    - name: cluster-apps
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: cilium
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-config
  namespace: &namespace kube-system
spec:
  targetNamespace: *namespace
  path: ./kubernetes/apps/kube-system/cilium/config
  dependsOn:
    - name: cilium
      namespace: *namespace
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
