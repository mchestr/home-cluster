apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amd-gpu-plugin
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: amd-gpu
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: radeonopencompute-charts
        namespace: flux-system
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
