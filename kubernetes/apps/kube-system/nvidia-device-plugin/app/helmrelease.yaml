---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.14.4
      sourceRef:
        kind: HelmRepository
        name: nvidia-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      map:
        default: |-
          version: v1
          flags:
            migStrategy: none
        mig-single: |-
          version: v1
          flags:
            migStrategy: single
        mig-mixed: |-
          version: v1
          flags:
            migStrategy: mixed
      # Default config name within the ConfigMap
      default: "default"
      # List of fallback strategies to attempt if no config is selected and no default is provided
      fallbackStrategies: ["named", "single"]
    runtimeClassName: nvidia
    nodeSelector:
      nvidia.feature.node.kubernetes.io/gpu: "true"
    # Subcharts
    nfd: {}
    gfd:
      enabled: false
