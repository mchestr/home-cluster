---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns
    creationPolicy: Owner
  data:
    - secretKey: CF_API_KEY
      remoteRef:
        key: cloudflare
        property: CLOUDFLARE_APIKEY
    - secretKey: CF_API_EMAIL
      remoteRef:
        key: cloudflare
        property: email
