---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wordpress-0
  namespace: web
spec:
  interval: 15m
  chart:
    spec:
      chart: wordpress
      version: 16.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: 6.1.1-debian-11-r15

    replicaCount: 1

    updateStrategy:
      type: Recreate
      rollingUpdate: null

    service:
      type: ClusterIP

    existingSecret: *app

    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: &host ${SECRET_WORDPRESS_DOMAIN_0}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/custom-http-errors: 500,502,503,504
        external-dns.home.arpa/enabled: "true"
        hajimari.io/icon: mdi:wordpress
        hajimari.io/group: web
        hajimari.io/appName: ${SECRET_WORDPRESS_DOMAIN_0}
      tls: true
      tlsWwwPrefix: true
      extraHosts:
        - name: www.${SECRET_WORDPRESS_DOMAIN_0}
          path: /

    persistence:
      enabled: true
      existingClaim: wordpress-0-data-v1

    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          existingClaim: wordpress-0-database-v1

    memcached:
      enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

  valuesFrom:
    - targetPath: mariadb.auth.rootPassword
      kind: Secret
      name: *app
      valuesKey: mariadb-root-password
    - targetPath: mariadb.auth.password
      kind: Secret
      name: *app
      valuesKey: mariadb-password
    - targetPath: wordpressUsername
      kind: Secret
      name: *app
      valuesKey: wordpress-username
    - targetPath: wordpressEmail
      kind: Secret
      name: *app
      valuesKey: wordpress-email
    - targetPath: wordpressFirstName
      kind: Secret
      name: *app
      valuesKey: wordpress-first-name
    - targetPath: wordpressLastName
      kind: Secret
      name: *app
      valuesKey: wordpress-last-name
    - targetPath: wordpressBlogName
      kind: Secret
      name: *app
      valuesKey: wordpress-blog-name
