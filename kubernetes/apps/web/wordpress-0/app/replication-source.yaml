---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: wordpress-0
  namespace: web
spec:
  sourcePVC: wordpress-0-data-v1
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    repository: wordpress-0-data-restic-secret
    retain:
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
---
apiVersion: volsync.backube/v1alpha1
