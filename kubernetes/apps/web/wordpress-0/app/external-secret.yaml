---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app wordpress-0
  namespace: web
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        wordpress-username: "{{ .username }}"
        wordpress-password: "{{ .password }}"
        wordpress-email: "{{ .email }}"
        wordpress-first-name: "{{ .firstname }}"
        wordpress-last-name: "{{ .lastname }}"
        wordpress-blog-name: "{{ .blogname }}"
        mariadb-bassword: "{{ .database_password }}"
        mariadb-root-password: "{{ .database_root_password }}"
  dataFrom:
    - extract:
        key: *app
