---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wordpress-0
  namespace: web
spec:
  interval: 30m
  chart:
    spec:
      chart: wordpress
      version: 17.1.12
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: 6.1.1-debian-11-r15

    replicaCount: 1

    updateStrategy:
      type: Recreate
      rollingUpdate: null

    service:
      type: ClusterIP

    existingSecret: *app

    ingress:
      enabled: true
      ingressClassName: external
      hostname: stephk.co
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: external.chestr.dev
      tls: true
      tlsWwwPrefix: true
      extraHosts:
        - name: www.stephk.co
          path: /

    persistence:
      enabled: true
      existingClaim: wordpress-0-data-v1

    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          existingClaim: wordpress-0-database-v1

    memcached:
      enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

  valuesFrom:
    - targetPath: mariadb.auth.rootPassword
      kind: Secret
      name: *app
      valuesKey: mariadb-root-password
    - targetPath: mariadb.auth.password
      kind: Secret
      name: *app
      valuesKey: mariadb-password
    - targetPath: wordpressUsername
      kind: Secret
      name: *app
      valuesKey: wordpress-username
    - targetPath: wordpressEmail
      kind: Secret
      name: *app
      valuesKey: wordpress-email
    - targetPath: wordpressFirstName
      kind: Secret
      name: *app
      valuesKey: wordpress-first-name
    - targetPath: wordpressLastName
      kind: Secret
      name: *app
      valuesKey: wordpress-last-name
    - targetPath: wordpressBlogName
      kind: Secret
      name: *app
      valuesKey: wordpress-blog-name
