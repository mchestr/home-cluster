---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wordpress-0-restic
  namespace: web
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: wordpress-0-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .RESTIC_REPOSITORY_BUCKET }}/wordpress-0'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic
    - extract:
        key: backblaze
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wordpress-0-database-restic
  namespace: web
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: wordpress-0-database-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .RESTIC_REPOSITORY_BUCKET }}/wordpress-0-database'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic
    - extract:
        key: backblaze
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: wordpress-0
  namespace: web
spec:
  sourcePVC: wordpress-0-data-v1
  trigger:
    schedule: "0 9 * * *"
  restic:
    repository: wordpress-0-restic-secret
    copyMethod: Snapshot
    pruneIntervalDays: 10
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
    retain:
      daily: 5
      weekly: 4
      monthly: 2
      yearly: 1
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: wordpress-0-database
  namespace: web
spec:
  sourcePVC: wordpress-0-database-v1
  trigger:
    schedule: "0 9 * * *"
  restic:
    repository: wordpress-0-database-restic-secret
    copyMethod: Snapshot
    pruneIntervalDays: 10
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 1001
