---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.33.1
            envFrom:
              - secretRef:
                  name: zigbee2mqtt-secret
            env:
              TZ: ${TZ}
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_DISCOVERY_TOPIC: homeassistant
              ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_LEGACY_ENTITY_ATTRIBUTES: 'true'
              ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_LEGACY_TRIGGERS: 'true'
              ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_STATUS_TOPIC: homeassistant/status
              ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
              ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: 'false'
              ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: 'false'
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: info
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'
              ZIGBEE2MQTT_CONFIG_ADVANCED_BAUDRATE: 57600
              ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID: 6754
              ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL: 11
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_ACTIVE_TIMEOUT: 60
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_PASSIVE_TIMEOUT: 2000
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_LEGACY: 'false'
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: 'true'
              ZIGBEE2MQTT_CONFIG_EXPERIMENTAL_NEW_API: 'true'
              ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: 8080
              ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee.chestr.dev
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT: 'true'
              ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION: 'true'
              ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: 60
              ZIGBEE2MQTT_CONFIG_MQTT_REJECT_UNAUTHORIZED: 'true'
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.default.svc.cluster.local:1883
              ZIGBEE2MQTT_CONFIG_MQTT_VERSION: 5
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: 'false'
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: tcp://home-controller.chestr.dev:2001
              ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: ezsp
          exporter:
            name: exporter
            image:
              repository: docker.io/kpetrem/mqtt-exporter
              tag: latest@sha256:fbff8472a18239297e699955b43695f714e4fa6fdd7a36875a65375e2dfa8e67
            env:
              - name: LOG_LEVEL
                value: DEBUG
              - name: LOG_MQTT_MESSAGE
                value: "True"
              - name: MQTT_ADDRESS
                value: mosquitto.default.svc.cluster.local
              - name: MQTT_TOPIC
                value: "zigbee2mqtt/#"
              - name: MQTT_V5_PROTOCOL
                value: "True"
              - name: MQTT_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secret
                    key: ZIGBEE2MQTT_CONFIG_MQTT_USER
              - name: MQTT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secret
                    key: ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD
              - name: PROMETHEUS_PORT
                value: &port 80
              - name: PROMETHEUS_PREFIX
                value: zigbee2mqtt_
              - name: ZIGBEE2MQTT_AVAILABILITY
                value: "True"
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block
              globalMounts:
                - path: /data
    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          auth.home.arpa/enabled: 'true'
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/icon: zigbee2mqtt.png
          gethomepage.dev/name: Zigbee
          gethomepage.dev/group: Automation
        hosts:
          - host: &host '{{ .Release.Name }}.chestr.dev'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: internal
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
