---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-zigbee2mqtt
  namespace: default
  annotations:
    kustomize.toolkit.fluxcd.io/prune: Disabled
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: zigbee2mqtt-rd
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zigbee2mqtt-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .RESTIC_REPOSITORY_BUCKET }}/zigbee2mqtt-v2"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-cloudflare
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  sourcePVC: data-zigbee2mqtt
  trigger:
    schedule: 45 10 * * *
  restic:
    repository: zigbee2mqtt-restic-secret
    copyMethod: Snapshot
    pruneIntervalDays: 7
    cacheCapacity: 1Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      fsGroup: 0
    retain:
      daily: 7
      within: 2d
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: zigbee2mqtt-rd
  namespace: default
spec:
  trigger:
    manual: 2023-11-14T03:55:00
  restic:
    repository: zigbee2mqtt-restic-secret
    copyMethod: Snapshot
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce
    capacity: 1Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      fsGroup: 0
