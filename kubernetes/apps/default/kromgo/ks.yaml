---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kromgo
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/kromgo/app
  prune: true
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: false
  postBuild:
    substitute:
      APP: kromgo
      GATUS_STATUS: "404"
