---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kromgo
  namespace: flux-system
spec:
  components:
    - ../../../../flux/components/gatus/external
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  interval: 30m
  path: ./kubernetes/apps/default/kromgo/app
  postBuild:
    substitute:
      APP: kromgo
      GATUS_STATUS: '404'
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
