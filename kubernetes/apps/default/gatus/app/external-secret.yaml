---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app gatus
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: cluster
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CLUSTER_DOMAIN: "{{ .CLUSTER_DOMAIN }}"
        PUSHOVER_GATUS_TOKEN: "{{ .PUSHOVER_GATUS_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
