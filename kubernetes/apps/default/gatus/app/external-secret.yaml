---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app gatus
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: cluster
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yaml: |
          default-alerts: &default-alerts
            alerts:
              - type: pushover
                failure-threshold: 3
                success-threshold: 5
                send-on-resolved: true
                description: "healthcheck failed"
          default-endpoint: &default-endpoint
            interval: 5m
            group: core
            <<: *default-alerts
            conditions:
              - "[STATUS] == 200"
              - "[RESPONSE_TIME] < 500"
          default-authelia-endpoint: &default-authelia-endpoint
            <<: *default-endpoint
            group: authelia
            conditions:
              - "[STATUS] == 200"
              - "[RESPONSE_TIME] < 500"
              - "[BODY] == pat(*auth.{{ .CLUSTER_DOMAIN }}*)"

          alerting:
            pushover:
              application-token: "{{ .PUSHOVER_GATUS_TOKEN }}"
              user-key: "{{ .PUSHOVER_USER_KEY }}"
          endpoints:
            - name: Home
              <<: *default-endpoint
              url: https://home.{{ .CLUSTER_DOMAIN }}
            - name: Sonarr
              <<: *default-authelia-endpoint
              url: https://sonarr.{{ .CLUSTER_DOMAIN }}
