---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.5.7328-2632c9d3a@sha256:5ff55d0bae30cbd215d9ac89eda032210a6493c6e6e1cd2bc600abef9ffec9d1

    env:
      TZ: ${TZ}

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs: ["192.168.1.227"]
        ports:
          http:
            port: &port 32400

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # Override default custom-http-errors or signin redirect breaks
          nginx.ingress.kubernetes.io/custom-http-errors: 500,502,503,504
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:plex
          hajimari.io/group: home
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.chestr.dev/css/base/plex/organizr.css"></head>';
            sub_filter_once on;

        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: nfs
        server: "lochnas.chestr.dev"
        path: ${NAS_MEDIA_DIR}
        mountPath: /media
      backup:
        enabled: true
        type: nfs
        server: "lochnas.chestr.dev"
        path: ${NAS_BACKUP_DIR}/plex
        mountPath: /backup
      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 100m
        memory: 2000Mi
        gpu.intel.com/i915: "1"
      limits:
        memory: 8000Mi
        gpu.intel.com/i915: "1"

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ["frigate"]
            topologyKey: kubernetes.io/hostname

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - 65539
