---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.31.3.6868-28fc46b27@sha256:4298283b05a09c32cdd67119ccc77761076165629509b644b0111571110af01d

    env:
      TZ: ${TZ}

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # Override default custom-http-errors or signin redirect breaks
          nginx.ingress.kubernetes.io/custom-http-errors: 400,403,404,500,502,503,504
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:plex
          hajimari.io/group: home
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_CLUSTER_DOMAIN}/css/base/plex/${THEME_PARK_ARR_THEME}.css"></head>';
            sub_filter_once on;

        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_MEDIA_DIR}
        mountPath: /media
      backup:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_BACKUP_DIR}/plex
        mountPath: /backup
      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 100m
        memory: 2000Mi
      limits:
        memory: 8000Mi

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - ${RUN_AS_GROUP}
