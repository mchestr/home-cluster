---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plex
  namespace: &namespace default
spec:
  components:
    - ../../../../flux/components/gatus/external
    - ../../../../flux/components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: ./kubernetes/apps/default/plex/app
  postBuild:
    substitute:
      APP: *app
      GATUS_STATUS: '401'
      VOLSYNC_CACHE_CAPACITY: 70Gi
      VOLSYNC_CAPACITY: 70Gi
      VOLSYNC_SCHEDULE: 20 10 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plex-meta-manager
  namespace: &namespace default
spec:
  components:
    - ../../../../flux/components/volsync
  dependsOn:
    - name: plex
      namespace: *namespace
    - name: radarr
      namespace: *namespace
    - name: sonarr
      namespace: *namespace
    - name: tautulli
      namespace: *namespace
  interval: 30m
  path: ./kubernetes/apps/default/plex/meta-manager
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_SCHEDULE: 20 10 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
