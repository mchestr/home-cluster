---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app homerp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homerp-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authentication
        GOOGLE_CLIENT_ID: "{{ .HOMERP_GOOGLE_CLIENT_ID }}"
        GOOGLE_CLIENT_SECRET: "{{ .HOMERP_GOOGLE_CLIENT_SECRET }}"
        JWT_SECRET: "{{ .HOMERP_JWT_SECRET }}"
        # OpenAI
        OPENAI_API_KEY: "{{ .HOMERP_OPENAI_API_KEY }}"
        # Stripe
        STRIPE_SECRET_KEY: "{{ .HOMERP_STRIPE_SECRET_KEY }}"
        STRIPE_PUBLISHABLE_KEY: "{{ .HOMERP_STRIPE_PUBLISHABLE_KEY }}"
        STRIPE_WEBHOOK_SECRET: "{{ .HOMERP_STRIPE_WEBHOOK_SECRET }}"
        # Admin
        ADMIN_EMAIL: "{{ .HOMERP_ADMIN_EMAIL }}"
  dataFrom:
    - extract:
        key: *app
