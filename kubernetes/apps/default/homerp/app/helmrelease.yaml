---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homerp
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: gitlab-docker-secret
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      backend:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: *app
                        app.kubernetes.io/controller: backend
                    topologyKey: kubernetes.io/hostname

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: homerp-initdb-secret

        containers:

          app:
            image:
              repository: registry.gitlab.com/mchestr/homerp/backend
              tag: latest@sha256:0a233b454ed89738daad93dd580541bd64dbbcada892e22cf4bda36b56e52990
            env:
              DEBUG: "false"
              UPLOAD_DIR: /app/uploads
              FRONTEND_URL: &url https://homerp.xyz
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: homerp-pguser-secret
                    key: async_uri
            envFrom:
              - secretRef:
                  name: homerp-secret
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi

      frontend:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: *app
                        app.kubernetes.io/controller: frontend
                    topologyKey: kubernetes.io/hostname
        containers:
          app:
            image:
              repository: registry.gitlab.com/mchestr/homerp/frontend
              tag: latest@sha256:79738493f28b6b783e7a030fe4990fba1d1fdf7c24ce5027edf91190bf5df6d0
            env:
              NEXT_PUBLIC_API_URL: *url
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      backend:
        controller: backend
        ports:
          http:
            port: &backendPort 8000
      frontend:
        controller: frontend
        ports:
          http:
            port: &frontendPort 3000

    route:
      app:
        hostnames:
          - homerp.xyz
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
              - path:
                  type: PathPrefix
                  value: /docs
              - path:
                  type: PathPrefix
                  value: /openapi.json
            backendRefs:
              - name: homerp-backend
                port: *backendPort
          - backendRefs:
              - name: homerp-frontend
                port: *frontendPort

    persistence:
      uploads:
        type: nfs
        server: lochnas.chestr.dev
        path: /volume1/shared/homerp
        globalMounts:
          - path: /app/uploads
