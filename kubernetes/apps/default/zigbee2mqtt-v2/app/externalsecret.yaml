---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-v2
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zigbee2mqtt-v2-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ZIGBEE2MQTT_CONFIG_MQTT_USER: "{{ .mosquitto_zigbee2mqtt_username }}"
        ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: "{{ .mosquitto_zigbee2mqtt_password }}"
        ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: "{{ .ZIGBEE2MQTT_V2_NETWORK_KEY }}"
  dataFrom:
    - extract:
        key: zigbee2mqtt
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mosquitto_$1"
