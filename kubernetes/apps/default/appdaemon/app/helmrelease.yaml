---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app appdaemon
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/mchestr/appdaemon
              tag: 4.4.2
            env:
              TZ: America/Vancouver
              DASH_URL: http://$HOSTNAME:5050
              HA_URL: http://home-assistant.default.svc.cluster.local:8123
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.18.0
            args:
              - --auth
              - "none"
              - --user-data-dir
              - /conf/.vscode
              - --extensions-dir
              - /conf/.vscode
              - --disable-telemetry
              - /conf

    service:
      main:
        ports:
          http:
            port: 5050
          code-server:
            port: 8080

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.chestr.dev?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Automation
          gethomepage.dev/name: AppDaemon
          gethomepage.dev/icon: appdaemon.png
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
          - host: "{{ .Release.Name }}-code.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: code-server
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: config-appdaemon
        globalMounts:
          - path: /conf
      secrets:
        enabled: true
        type: secret
        name: appdaemon-secret
        globalMounts:
          - path: /conf/secrets.yaml
            subPath: secrets.yaml
      deploykey:
        enabled: true
        type: secret
        name: appdaemon-deploykey-secret
        globalMounts:
          - path: /home/coder/.ssh
