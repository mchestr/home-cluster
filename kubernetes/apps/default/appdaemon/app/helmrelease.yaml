---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app appdaemon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostname: appdaemon
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/mchestr/appdaemon
              tag: 4.4.2
            env:
              TZ: America/Vancouver
              DASH_URL: http://$HOSTNAME:5050
              HA_URL: http://home-assistant.default.svc.cluster.local:8123

          vscode-tunnel:
            image:
              repository: ghcr.io/mchestr/vscode-tunnel
              tag: 1.86.2@sha256:36ee720c2c2d15206e45086e753ef783af02fece289eaa4f51917acb980cc6ff

    service:
      main:
        ports:
          http:
            port: 5050

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.chestr.dev?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Automation
          gethomepage.dev/name: AppDaemon
          gethomepage.dev/icon: appdaemon.png
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /conf
      secrets:
        enabled: true
        type: secret
        name: appdaemon-secret
        globalMounts:
          - path: /conf/secrets.yaml
            subPath: secrets.yaml

      deploykey:
        enabled: true
        type: secret
        name: appdaemon-deploykey-secret
        advancedMounts:
          main:
            vscode-tunnel:
              - path: /home/kah/.ssh
      vscode-tunnel:
        enabled: true
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        advancedMounts:
          main:
            vscode-tunnel:
              - path: /home/kah
