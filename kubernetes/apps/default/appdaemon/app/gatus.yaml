---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appdaemon-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: appdaemon
        group: internal
        interval: 1h
        url: https://appdaemon.chestr.dev
        conditions:
          - "[STATUS] == 200"
          - "[BODY] == pat(*auth.chestr.dev*)"
        alerts:
          - type: pushover
      - name: appdaemon
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: appdaemon.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover

      - name: appdaemon-code
        group: internal
        interval: 1h
        url: https://appdaemon-code.chestr.dev
        conditions:
          - "[STATUS] == 200"
          - "[BODY] == pat(*auth.chestr.dev*)"
        alerts:
          - type: pushover
      - name: appdaemon-code
        group: guarded
        interval: 1h
        url: 1.1.1.1
        dns:
          query-name: appdaemon-code.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
