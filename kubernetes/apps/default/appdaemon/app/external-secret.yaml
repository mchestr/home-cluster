---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app appdaemon
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        secrets.yaml: |-
            latitude: {{ .APPDAEMON_LATITUDE }}
            longitude: {{ .APPDAEMON_LONGITUDE }}
            elevation: {{ .APPDAEMON_ELEVATION }}
            token: {{ .APPDAEMON_LONGITUDE }}
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: home-assistant
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app appdaemon-deploykey
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        id_rsa.pub: "{{ .APPDAEMON_PUBLIC_DEPLOYKEY }}"
        id_rsa: "{{ .APPDAEMON_DEPLOYKEY }}"
  dataFrom:
    - extract:
        key: appdaemon
