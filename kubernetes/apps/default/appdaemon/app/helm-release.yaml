---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app appdaemon
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/mchestr/appdaemon
      tag: 4.4.2

    env:
      TZ: ${TZ}
      DASH_URL: http://$HOSTNAME:5050
      HA_URL: http://home-assistant:8123

    service:
      main:
        ports:
          http:
            port: 5050

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: home-automation
          hajimari.io/group: automation
          hajimari.io/appName: AppDaemon
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: appdaemon-config-v1
        mountPath: /conf
      secrets:
        enabled: true
        type: secret
        name: *app
        mountPath: /conf/secrets.yaml
        subPath: secrets.yaml

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.12.0

        workingDir: /config

        git:
          deployKeySecret: appdaemon-deploykey

        args:
          - --auth
          - "none"
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
          - /config

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            auth.home.arpa/enabled: "true"
            hajimari.io/icon: cib:visual-studio-code
            hajimari.io/group: Automation Code
            hajimari.io/appName: AppDaemon
          hosts:
            - host: &code-host "{{ .Release.Name }}-code.${SECRET_CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *code-host

        volumeMounts:
          - name: config
            mountPath: /config
