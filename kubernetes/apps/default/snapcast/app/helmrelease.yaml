---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: snapcast
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      # Needed for mDNS to work with Spotify devices
      # Probably need to look into multus for better solution
      # And directly attach pod to IoT VLAN
      hostNetwork: true

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/mchestr/snapserver
              tag: 0.27.0@sha256:b59972986d156f2dc17013c911eaedf8ec33b4cb2afed38e3e6ff74b3483d134
            env:
              TZ: America/Vancouver

    service:
      main:
        ports:
          http:
            port: 1780

      cast:
        type: LoadBalancer
        controller: main
        annotations:
          external-dns.alpha.kubernetes.io/hostname: cast.chestr.dev
          io.cilium/lb-ipam-ips: 192.168.100.222
        externalTrafficPolicy: Cluster
        ports:
          stream:
            port: 1704
          control:
            port: 1705

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-cast
          gethomepage.dev/name: Cast
          gethomepage.dev/group: Automation
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: snapcast-config
        globalMounts:
          - path: /etc/snapserver.conf
            subPath: snapserver.conf
