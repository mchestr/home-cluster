---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app emqx
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        admin_password: "{{ .EMQX_ADMIN_PASSWORD }}"
        user_1_username: "{{ .EMQX_USER_1_USERNAME }}"
        user_1_password: "{{ .EMQX_USER_1_PASSWORD }}"
  dataFrom:
    - extract:
        key: *app
