---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app emqx
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 3
    recreatePods: true
    image:
      repository: public.ecr.aws/emqx/emqx

    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain

    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      externalIPs: ["192.168.1.226"]

    ingress:
      dashboard:
        enabled: true
        path: /
        pathType: Prefix
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: simple-icons:mqtt
          hajimari.io/group: storage, database, and messaging
          hajimari.io/appName: EMQX
        hosts:
          - &host emqx.chestr.dev
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 150Mi

    persistence:
      enabled: false

    metrics:
      enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: *app
      valuesKey: admin_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: *app
      valuesKey: user_1_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: *app
      valuesKey: user_1_password
