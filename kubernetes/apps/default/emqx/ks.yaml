---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-emqx
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: cluster-apps-emqx
  dependsOn:
    - name: external-secrets-stores
  interval: 30m
  path: ./kubernetes/apps/default/emqx/app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-emqx-cluster
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: cluster-apps-emqx-cluster
  components:
    - ../../../../flux/components/gatus/guarded
  dependsOn:
    - name: cluster-apps-emqx
  interval: 30m
  path: ./kubernetes/apps/default/emqx/cluster
  postBuild:
    substitute:
      APP: emqx
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: true
