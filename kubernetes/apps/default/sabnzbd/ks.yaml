---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-sabnzbd
  namespace: flux-system
spec:
  targetNamespace: default
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-volsync
  path: ./kubernetes/apps/default/sabnzbd/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: false
  postBuild:
    substitute:
      APP: sabnzbd
      VOLSYNC_CLAIM: sabnzbd-config
      VOLSYNC_SCHEDULE: 20 11 * * *
