---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app tauticord
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TC_DISCORD_BOT_TOKEN: "{{ .MIKEFLIX_APPLICATION_BOT_TOKEN }}"
        TC_DISCORD_SERVER_ID: "{{ .SERVER_ID }}"
        TC_TAUTULLI_KEY: "{{ .TAUTULLI_API_KEY }}"
        TC_DISCORD_ADMIN_IDS: "{{ .TC_DISCORD_ADMIN_IDS }}"

  dataFrom:
    - extract:
        key: tauticord
    - extract:
        key: tautulli
    - extract:
        key: discord-mikeflix
