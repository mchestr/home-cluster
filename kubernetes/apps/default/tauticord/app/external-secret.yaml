---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app tauticord
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TC_DISCORD_BOT_TOKEN: "{{ .TC_DISCORD_BOT_TOKEN }}"
        TC_DISCORD_SERVER_ID: "{{ .TC_DISCORD_SERVER_ID }}"
        TC_TAUTULLI_KEY: "{{ .TAUTULLI_API_KEY }}"
        TC_SERVER_NAME: "{{ .TC_SERVER_NAME }}"
        TC_VC_STATS_CATEGORY_NAME: "{{ .TC_SERVER_NAME }} Stats"
        TC_VC_LIBRARIES_CATEGORY_NAME: "{{ .TC_SERVER_NAME }} Libraries"
        TC_DISCORD_ADMIN_IDS: "{{ .TC_DISCORD_ADMIN_IDS }}"
        TC_DISCORD_CHANNEL_NAME: "{{ .TC_SERVER_NAME | lower }}-status"

  dataFrom:
    - extract:
        key: tauticord
    - extract:
        key: tautulli
