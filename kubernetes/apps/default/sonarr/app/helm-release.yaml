---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.397@sha256:c4e924f3c0305f63945550aa2318f559de56a40fdad6d88d60edd097672aa996

    env:
      TZ: ${TZ}
      PUSHOVER_DEBUG: "false"
      PUSHOVER_APP_URL: "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: "https://{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
      SONARR__LOG_LEVEL: info

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: *port
          metrics:
            port: &metric-port 9794

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_CLUSTER_DOMAIN}/css/base/sonarr/${THEME_PARK_ARR_THEME}.css"></head>';
            sub_filter_once on;
          hajimari.io/icon: mdi:television-box
          hajimari.io/group: Media Management
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_MEDIA_DIR}
        mountPath: /media
      backup:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_BACKUP_DIR}/sonarr
        mountPath: /config/Backups
      scripts:
        enabled: true
        type: configMap
        name: sonarr-pushover
        subPath: pushover-notify.sh
        mountPath: /scripts/pushover-notify.sh
        defaultMode: 0775
        readOnly: true

    podSecurityContext:
      fsGroup: ${RUN_AS_GROUP}
      fsGroupChangePolicy: OnRootMismatch

    additionalContainers:
      metrics:
        name: metrics
        image: ghcr.io/onedr0p/exportarr:v1.1.0
        imagePullPolicy: Always
        args: ['s']
        env:
          PORT: *metric-port
          ENABLE_UNKNOWN_QUEUE_ITEMS: true
          TZ: "${TZ}"
          URL: "http://sonarr.default.svc.cluster.local:8989"
          APIKEY:
            valueFrom:
              secretKeyRef:
                name: *app
                key: SONARR__API_KEY

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
