---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app sonarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SONARR__API_KEY: "{{ .SONARR_API_KEY }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_TOKEN: "{{ .PUSHOVER_SONARR_TOKEN }}"
        # Postgres Setup
        SONARR__POSTGRES_HOST: &dbHost postgres-rw.default.svc.cluster.local
        SONARR__POSTGRES_PORT: "5432"
        SONARR__POSTGRES_USER: &dbUser "{{ .SONARR_STORAGE_POSTGRES_USERNAME }}"
        SONARR__POSTGRES_PASSWORD: &dbPass "{{ .SONARR_STORAGE_POSTGRES_PASSWORD }}"
        SONARR__POSTGRES_MAIN_DB: sonarr_main
        SONARR__POSTGRES_LOG_DB: sonarr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: sonarr_main sonarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
