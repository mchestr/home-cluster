---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openwakeword
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openwakeword:
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0

        containers:
          app:
            image:
              repository: rhasspy/wyoming-openwakeword
              tag: 1.10.0
            args:
              - --preload-model
              - "ok_nabu"
              - --custom-model-dir
              - /custom

    service:
      app:
        controller: openwakeword
        ports:
          http:
            port: 10400

    persistence:
      config:
        enabled: true
        type: configMap
        name: openwakeword
        globalMounts:
          - path: /custom
