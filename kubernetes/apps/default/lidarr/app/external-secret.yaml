---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app lidarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LIDARR__API_KEY: "{{ .LIDARR_API_KEY }}"
  dataFrom:
    - extract:
        key: *app
