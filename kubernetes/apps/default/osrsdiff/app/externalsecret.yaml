---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: osrsdiff
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: osrsdiff-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # JWT configuration
        JWT_SECRET_KEY: "{{ .OSRSDIFF_JWT_SECRET_KEY }}"
        JWT_ALGORITHM: "HS256"
        JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "15"
        JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
        # Admin user configuration
        ADMIN_USERNAME: "{{ .OSRSDIFF_ADMIN_USERNAME }}"
        ADMIN_PASSWORD: "{{ .OSRSDIFF_ADMIN_PASSWORD }}"
        ADMIN_EMAIL: "{{ .OSRSDIFF_ADMIN_EMAIL }}"
  dataFrom:
    - extract:
        key: osrsdiff
      rewrite:
        - regexp:
            source: "(.*)"
            target: "OSRSDIFF_$1"
