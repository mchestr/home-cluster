---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: osrsdiff
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: osrsdiff-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # JWT configuration
        JWT__SECRET_KEY: "{{ .OSRSDIFF_JWT_SECRET_KEY }}"
        JWT__ALGORITHM: "HS256"
        JWT__ACCESS_TOKEN_EXPIRE_MINUTES: "15"
        JWT__REFRESH_TOKEN_EXPIRE_DAYS: "7"
        # Admin user configuration
        ADMIN__USERNAME: "{{ .OSRSDIFF_ADMIN_USERNAME }}"
        ADMIN__PASSWORD: "{{ .OSRSDIFF_ADMIN_PASSWORD }}"
        ADMIN__EMAIL: "{{ .OSRSDIFF_ADMIN_EMAIL }}"
  dataFrom:
    - extract:
        key: osrsdiff
      rewrite:
        - regexp:
            source: "(.*)"
            target: "OSRSDIFF_$1"
