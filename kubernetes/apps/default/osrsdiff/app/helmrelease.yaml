---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: osrsdiff
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 2
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539
    controllers:
      api:
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: osrsdiff-initdb-secret

        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: &backend
              repository: ghcr.io/mchestr/osrsdiff
              tag: main@sha256:2c12d4c0c70166fe79bb990f657030bd5a4780a76475e2b773e2dadc4bbef4b3
            env: &env
              ENVIRONMENT: production
              TZ: America/Vancouver
              # Database configuration
              DATABASE__URL:
                valueFrom:
                  secretKeyRef:
                    name: osrsdiff-pguser-secret
                    key: uri
              # Redis configuration
              REDIS__URL: redis://osrsdiff-dragonfly.default.svc.cluster.local:6379/0
            envFrom:
              - secretRef:
                  name: osrsdiff-secret
            probes:
              liveness: &probes
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &api 8000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources: &resources
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

      taskiq-worker:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - taskiq-worker
                    topologyKey: "kubernetes.io/hostname"
        containers:
          app:
            image: *backend
            command: ["taskiq"]
            args:
              [
                "worker",
                "app.workers.main:broker",
                "--fs-discover"
              ]
            env: *env
            envFrom:
              - secretRef:
                  name: osrsdiff-secret
            resources: *resources
            securityContext: *securityContext

      taskiq-scheduler:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - taskiq-scheduler
                    topologyKey: "kubernetes.io/hostname"
        containers:
          app:
            image: *backend
            command: ["taskiq"]
            args:
              [
                "scheduler",
                "app.workers.scheduler:scheduler",
                "--fs-discover"
              ]
            env:
              <<: *env
            envFrom:
              - secretRef:
                  name: osrsdiff-secret
            resources: *resources
            securityContext: *securityContext

    service:
      api:
        controller: api
        ports:
          http:
            port: *api

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Gaming
          gethomepage.dev/name: OSRS Diff
          gethomepage.dev/icon: mdi-sword
          gethomepage.dev/href: https://osrsdiff.chestr.dev
          gatus.home-operations.com/endpoint: |
            conditions:
              - "[STATUS] == 200"
        hostnames: ["{{ .Release.Name }}.chestr.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: osrsdiff
                port: *api

    persistence:
      tmp:
        type: emptyDir
        advancedMounts:
          api:
            app:
              - path: /tmp
          taskiq-worker:
            app:
              - path: /tmp
          taskiq-scheduler:
            app:
              - path: /tmp
