---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      hostname: home-assistant
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - frigate
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      home-assistant:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.0.10.250/24"]
              }]
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2025.2.4@sha256:3a65d7aa966fdca8b49a34b485f3b1ec22b3c7939cbdba5cb3e9ec9f6b2564e0
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              TZ: America/Vancouver

          vscode-tunnel:
            image:
              repository: ghcr.io/mchestr/vscode-tunnel
              tag: 1.97.2@sha256:9f36be12056f33a7609e439af27f960979cf1dd0109e584a0f97f2e23bf0e539

    service:
      app:
        controller: *app
        ports:
          http:
            port: &http 8123

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/icon: home-assistant.png
        hosts:
          - host: "{{ .Release.Name }}.chestr.dev"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: home.chestr.dev
            paths: *paths

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config

      deploykey:
        type: secret
        name: home-assistant-deploykey-secret
        advancedMounts:
          home-assistant:
            vscode-tunnel:
              - path: /home/kah/.ssh
      vscode-tunnel:
        size: 4Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        advancedMounts:
          home-assistant:
            vscode-tunnel:
              - path: /.vscode

    networkpolicies:
      home-assistant:
        controller: *app

        policyTypes:
          - Ingress

        rules:
          ingress:
            - from:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/instance: nginx-internal
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: networking
              ports:
                - protocol: TCP
                  port: *http
            - from:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/instance: nginx-external
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: networking
              ports:
                - protocol: TCP
                  port: *http
