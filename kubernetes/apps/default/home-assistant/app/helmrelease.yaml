---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      home-assistant:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.0.10.250/24"]
              }]
          hostAliases:
            - ip: "10.0.10.250"
              hostnames:
                - "home-assistant"
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          copy-soco-fix:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                mkdir -p /config/custom_components/soco_ip_fix
                cp /soco-config/manifest.json /config/custom_components/soco_ip_fix/
                cp /soco-config/__init__.py /config/custom_components/soco_ip_fix/

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.0
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              TZ: America/Vancouver

          vscode-tunnel:
            image:
              repository: ghcr.io/mchestr/vscode-tunnel
              tag: 1.107.1@sha256:bf6c53cc4ddd701a37dec877149fe299c5566afe270ce506ee76be8fff3e2793

    defaultPodOptions:
      hostname: home-assistant
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8123
          sonos:
            port: 1400

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.chestr.dev"
          - home.chestr.dev
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/icon: home-assistant.png
        parentRefs:
          - name: envoy-external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    # Custom component to fix Sonos soco library binding to pod IP instead of Multus IP.
    # Sets soco.config.EVENT_LISTENER_IP so Sonos speakers can reach HA for event callbacks.
    configMaps:
      soco-config:
        data:
          manifest.json: |
            {
              "domain": "soco_ip_fix",
              "name": "Soco IP Fix",
              "version": "1.0.0",
              "codeowners": [],
              "dependencies": [],
              "requirements": []
            }
          __init__.py: |
            import soco.config
            soco.config.EVENT_LISTENER_IP = "10.0.10.250"

            async def async_setup(hass, config):
                return True

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant:
            copy-soco-fix:
              - path: /config
            app:
              - path: /config
              - path: /.vscode-server
              - path: /.vscode
            vscode-tunnel:
              - path: /config
              - path: /.vscode-server
              - path: /.vscode

      soco-config:
        type: configMap
        name: home-assistant
        advancedMounts:
          home-assistant:
            copy-soco-fix:
              - path: /soco-config

      deploykey:
        type: secret
        name: home-assistant-deploykey-secret
        advancedMounts:
          home-assistant:
            vscode-tunnel:
              - path: /home/kah/.ssh

    networkpolicies:
      home-assistant:
        controller: home-assistant

        policyTypes:
          - Ingress

        rules:
          ingress:
            - from:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/component: proxy
                      app.kubernetes.io/managed-by: envoy-gateway
                      app.kubernetes.io/name: envoy
                      gateway.envoyproxy.io/owning-gateway-name: envoy-external
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: networking
              ports:
                - protocol: TCP
                  port: *port
