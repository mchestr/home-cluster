---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostname: home-assistant
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - frigate
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      home-assistant:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.0.10.250/24"]
              }]
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.5.4@sha256:94308e2a32059da54a74e132a166fec31aa046637b0f1dbc897d21c2a25c5658
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              TZ: America/Vancouver

          vscode-tunnel:
            image:
              repository: ghcr.io/mchestr/vscode-tunnel
              tag: 1.89.0@sha256:b46900eda5916a397ee989fe97af4003fd6a738dd4e74c9b725f17945c9bfd19

    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/icon: home-assistant.png
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: &host2 home.chestr.dev
            paths: *paths
        tls:
          - hosts:
              - *host
              - *host2

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /config

      deploykey:
        enabled: true
        type: secret
        name: home-assistant-deploykey-secret
        advancedMounts:
          home-assistant:
            vscode-tunnel:
              - path: /home/kah/.ssh
      vscode-tunnel:
        enabled: true
        size: 2Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        advancedMounts:
          home-assistant:
            vscode-tunnel:
              - path: /home/kah
