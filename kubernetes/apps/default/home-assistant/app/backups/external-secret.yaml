---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: 'b2:{{ .RESTIC_BACKUP_BUCKET }}/home-assistant'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        B2_ACCOUNT_ID: '{{ .RESTIC_BUCKET_ACCESS_KEY_ID }}'
        B2_ACCOUNT_KEY: '{{ .RESTIC_BUCKET_ACCESS_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic
    - extract:
        key: backblaze
