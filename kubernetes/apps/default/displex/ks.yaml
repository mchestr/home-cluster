---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-displex
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/displex/app
  prune: true
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-cloudnative-pg-cluster
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-displex-bot
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/displex/bot
  prune: true
  dependsOn:
    - name: cluster-apps-displex
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-displex-jobs
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/displex/jobs
  prune: true
  dependsOn:
    - name: cluster-apps-displex
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
