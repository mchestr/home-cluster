---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: displex-stat-refresh
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: main
              image: ghcr.io/mchestr/displex:main@sha256:52ac718deb37dac8ad416dac736d4d725874b9f0d7bde7e31a45926fc69c4168

              command: ["/usr/local/bin/displex", "refresh"]
              envFrom:
                - secretRef:
                    name: displex
