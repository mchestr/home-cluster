---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: displex-stat-refresh
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: main
              image: ghcr.io/mchestr/displex:main@sha256:e559df3b3fd17deecb6a2856a96f06b073a616c329a60ead1c54cb36e5eebff4

              command: ["/usr/local/bin/displex", "refresh"]
              envFrom:
                - secretRef:
                    name: displex
