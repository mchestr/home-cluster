---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: displex-stat-refresh
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: main
              image: ghcr.io/mchestr/displex:main@sha256:052438e9f295531a7038ed3a362fcb7657b85c5be57004f1c126e4e50bc4e654
              command: ["/usr/local/bin/displex", "refresh"]
              envFrom:
                - secretRef:
                    name: displex
