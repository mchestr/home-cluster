---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: displex-stat-refresh
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: main
              image: ghcr.io/mchestr/displex:main@sha256:e82d5c0eaed713772228d251081c31e52c098cd56714d8ad69feca078a4ad852
              command: ["/usr/local/bin/displex", "refresh"]
              envFrom:
                - secretRef:
                    name: displex
