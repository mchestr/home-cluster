---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: displex-stat-refresh
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: main
              image: ghcr.io/mchestr/displex:main@sha256:d79a6ecb02b77201aa572706f9c68f9df3bd3184ce5a6ad74de075bab1181eee

              command: ["/usr/local/bin/displex", "refresh"]
              envFrom:
                - secretRef:
                    name: displex
