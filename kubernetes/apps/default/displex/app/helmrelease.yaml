---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "14.10"
            envFrom:
              - secretRef:
                  name: displex-dbinit-secret

        containers:
          main:
            image: &image
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:ff55068a89b44d0519a74f43c773175c98cb6e227e5845d0e812b0e9621d3308
            args:
              - server
            env: &envRw
              DISPLEX_DATABASE__HOST: postgres16-rw.default.svc.cluster.local
            envFrom: &envFrom
              - secretRef:
                  name: displex-secret
            resources: &resources
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi

      bot:
        type: deployment
        containers:
          main:
            args:
              - bot
            image: *image
            env: &envRo
              DISPLEX_DATABASE__READ_ONLY: "true"
              DISPLEX_DATABASE__HOST: postgres16-ro.default.svc.cluster.local
            envFrom: *envFrom
            resources: *resources

      channel-refresh:
        type: cronjob
        cronjob:
          schedule: "*/5 * * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30
        containers:
          main:
            args:
              - channel-refresh
            env: *envRo
            image: *image
            envFrom: *envFrom
            resources: *resources

      requests-upgrade:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          main:
            args:
              - requests-upgrade
            image: *image
            env: *envRo
            envFrom: *envFrom
            resources: *resources

      token-maintenance:
        type: cronjob
        cronjob:
          schedule: "* */12 * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          main:
            args:
              - token-maintenance
            image: *image
            env: *envRw
            envFrom: *envFrom
            resources: *resources

      user-refresh:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          main:
            args:
              - user-refresh
            image: *image
            env: *envRo
            envFrom: *envFrom
            resources: *resources

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.chestr.dev?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    serviceMonitor:
      main:
        enabled: true
