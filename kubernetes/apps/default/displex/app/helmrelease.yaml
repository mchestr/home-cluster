---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app displex
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      displex:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16.8"
            envFrom:
              - secretRef:
                  name: displex-dbinit-secret

        containers:
          app:
            image: &image
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:d90fcfd7e79ff47fac5d65edfea8444cefdf40dac9416ae404d7a27cc2348805
            args:
              - server
            env: &envRw
              DISPLEX_DATABASE__HOST: postgres16-rw.default.svc.cluster.local
              RUST_LOG: displex=info,sea_orm=info,warn
            resources: &resources
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi

      bot:
        type: deployment
        containers:
          app:
            args:
              - bot
            image: *image
            env: &envRo
              DISPLEX_DATABASE__READ_ONLY: "true"
              DISPLEX_DATABASE__HOST: postgres16-ro.default.svc.cluster.local
              RUST_LOG: displex=info,sea_orm=info,warn
            resources: *resources

      channel-refresh:
        type: cronjob
        cronjob:
          schedule: "*/5 * * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30
        containers:
          app:
            args:
              - channel-refresh
            env: *envRo
            image: *image
            resources: *resources

      requests-upgrade:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          app:
            args:
              - requests-upgrade
            image: *image
            env: *envRo
            resources: *resources

      token-maintenance:
        type: cronjob
        cronjob:
          schedule: "0 */12 * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          app:
            args:
              - token-maintenance
            image: *image
            env: *envRw
            resources: *resources

      user-refresh:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          app:
            args:
              - user-refresh
            image: *image
            env: *envRo
            resources: *resources

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080


    route:
      app:
        hostnames: ["{{ .Release.Name }}.chestr.dev"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        type: secret
        name: displex-secret
        globalMounts:
          - path: /data/displex.toml
            subPath: displex.toml
