---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "14.9"
            envFrom: &envFrom
              - secretRef:
                  name: displex-secret

        containers:
          main:
            image: &image
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:bd3aeaa785164f6d33a730a0a5ced4bd52a835f8d5786d1ad3a24517820dacba
            args:
              - server
            env: &envRw
              DISPLEX_DATABASE__HOST: postgres-rw.default.svc.cluster.local
            envFrom: *envFrom
            resources: &resources
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi

      bot:
        type: deployment
        containers:
          main:
            args:
              - bot
            image: *image
            env: &envRo
              DISPLEX_DATABASE__READ_ONLY: "true"
              DISPLEX_DATABASE__HOST: postgres-ro.default.svc.cluster.local
            envFrom: *envFrom
            resources: *resources

      channel-refresh:
        type: cronjob
        cronjob:
          schedule: "*/3 * * * *"
        containers:
          main:
            args:
              - channel-refresh
            env: *envRo
            image: *image
            envFrom: *envFrom
            resources: *resources

      requests-upgrade:
        type: cronjob
        cronjob:
          schedule: "@daily"

        containers:
          main:
            args:
              - requests-upgrade
            image: *image
            env: *envRo
            envFrom: *envFrom
            resources: *resources

      token-maintenance:
        type: cronjob
        cronjob:
          schedule: "@hourly"

        containers:
          main:
            args:
              - token-maintenance
            image: *image
            env: *envRw
            envFrom: *envFrom
            resources: *resources

      user-refresh:
        type: cronjob
        cronjob:
          schedule: "@hourly"

        containers:
          main:
            args:
              - user-refresh
            image: *image
            env: *envRo
            envFrom: *envFrom
            resources: *resources

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    serviceMonitor:
      main:
        enabled: true
