---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            envFrom: &envFrom
              - secretRef:
                  name: displex-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "14.9"

        containers:
          main:
            image:
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:4432f53135da3813b6a350262dfe80c26d5417e533fcac85da051be8ddc6be96
            args:
              - server
            env:
              DISPLEX_DATABASE__HOST: postgres-rw.default.svc.cluster.local
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
