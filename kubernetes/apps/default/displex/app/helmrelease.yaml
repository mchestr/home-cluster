---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app displex
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      displex:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image: &image
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:edb866359681ad764fa489875ad12d61c9a333dcf6944d1da8a36e411492bc9b
            args:
              - server
            env: &env
              DISPLEX_DATABASE__HOST: displex-pgbouncer.default.svc.cluster.local
              DISPLEX_DATABASE__USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: displex-pguser-displex
                    key: user
              DISPLEX_DATABASE__PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: displex-pguser-displex
                    key: password
              RUST_LOG: displex=info,sea_orm=info,warn
            resources: &resources
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 20Mi

      bot:
        type: deployment
        containers:
          app:
            args:
              - bot
            image: *image
            env: *env
            resources: *resources

      channel-refresh:
        type: cronjob
        cronjob:
          schedule: "*/10 * * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30
        containers:
          app:
            args:
              - channel-refresh
            env: *env
            image: *image
            resources: *resources

      requests-upgrade:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          app:
            args:
              - requests-upgrade
            image: *image
            env: *env
            resources: *resources

      token-maintenance:
        type: cronjob
        cronjob:
          schedule: "0 */12 * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          app:
            args:
              - token-maintenance
            image: *image
            env: *env
            resources: *resources

      user-refresh:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          ttlSecondsAfterFinished: 30

        containers:
          app:
            args:
              - user-refresh
            image: *image
            env: *env
            resources: *resources

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080


    route:
      app:
        hostnames: ["{{ .Release.Name }}.chestr.dev"]
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        type: secret
        name: displex-secret
        globalMounts:
          - path: /data/displex.toml
            subPath: displex.toml
