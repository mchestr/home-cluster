---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom:
          - secretRef:
              name: displex-secret

    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/mchestr/displex
      tag: main@sha256:80ed5cc0a1d1379c83091b189608efebbf7d39a920b66f372c69d27be9257349

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    envFrom:
      - secretRef:
          name: displex-secret

    env:
      DISPLEX_APPLICATION_NAME: MikeFlix
      DISPLEX_HTTP__HOSTNAME: *host
      DISPLEX_DISCORD_BOT__STATUS_TEXT: MikeFlix
      DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__NAME: MikeFlix Status
      DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__STREAM_NAME: Current Streams
      DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__TRANSCODE_NAME: Current Transcodes
      DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__BANDWIDTH_TOTAL_NAME: Bandwidth
      DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__BANDWIDTH_REMOTE_NAME: Data Out
      DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__NAME: MikeFlix Library
      DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__MOVIES_NAME: ðŸŽ¥ Movies
      DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__TV_SHOWS_NAME: ðŸ“º TV Shows
      DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__TV_EPISODES_NAME: ðŸ§© Episodes
      DISPLEX_TAUTULLI__URL: http://tautulli.default.svc.cluster.local:8181
      DISPLEX_OVERSEERR__URL: http://overseerr.default.svc.cluster.local:5055

    service:
      main:
        ports:
          http:
            port: 8080

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch
