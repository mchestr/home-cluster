---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app displex
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: displex-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISPLEX_PLEX_SERVER_ID: "{{ .DISPLEX_PLEX_SERVER_ID }}"
        DISPLEX_SESSION_SECRET_KEY: "{{ .DISPLEX_SESSION_SECRET_KEY }}"
        DISPLEX_DATABASE_URL: postgres://{{ .DISPLEX_STORAGE_POSTGRES_USERNAME }}:{{ .DISPLEX_STORAGE_POSTGRES_PASSWORD }}@postgres-rw.default.svc.cluster.local/displex

        DISPLEX_DISCORD_CLIENT_ID: "{{ .MIKEFLIX_APPLICATION_CLIENT_ID }}"
        DISPLEX_DISCORD_CLIENT_SECRET: "{{ .MIKEFLIX_APPLICATION_CLIENT_SECRET }}"
        DISPLEX_DISCORD_BOT_TOKEN: "{{ .MIKEFLIX_APPLICATION_BOT_TOKEN }}"
        DISPLEX_DISCORD_SERVER_ID: "{{ .SERVER_ID }}"
        DISPLEX_DISCORD_CHANNEL_ID: "{{ .CHANNEL_ID }}"

        DISPLEX_TAUTULLI_API_KEY: "{{ .TAUTULLI_API_KEY }}"

        DISPLEX_HOSTNAME: displex.chestr.dev
        DISPLEX_APPLICATION_NAME: MikeFlix
        DISPLEX_TAUTULLI_URL: http://tautulli.default.svc.cluster.local:8181

        # Postgres
        POSTGRES_DB: *app
        POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_USER: "{{ .DISPLEX_STORAGE_POSTGRES_USERNAME }}"
        POSTGRES_PASS: "{{ .DISPLEX_STORAGE_POSTGRES_PASSWORD }}"

  dataFrom:
    - extract:
        key: *app
    - extract:
        key: tautulli
    - extract:
        key: cloudnative-pg
    - extract:
        key: discord-mikeflix
