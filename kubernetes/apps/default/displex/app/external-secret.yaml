---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app displex
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISPLEX_PLEX_SERVER_ID: "{{ .DISPLEX_PLEX_SERVER_ID }}"
        DISPLEX_DISCORD_CLIENT_ID: "{{ .DISPLEX_DISCORD_CLIENT_ID }}"
        DISPLEX_DISCORD_CLIENT_SECRET: "{{ .DISPLEX_DISCORD_CLIENT_SECRET }}"
        DISPLEX_SESSION_SECRET_KEY: "{{ .DISPLEX_SESSION_SECRET_KEY }}"

  dataFrom:
    - extract:
        key: *app
