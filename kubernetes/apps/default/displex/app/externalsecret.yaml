---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app displex
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: displex-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISPLEX_SESSION__SECRET_KEY: "{{ .DISPLEX_SESSION_SECRET_KEY }}"
        DISPLEX_DISCORD__CLIENT_ID: "{{ .MIKEFLIX_APPLICATION_CLIENT_ID }}"
        DISPLEX_DISCORD__CLIENT_SECRET: "{{ .MIKEFLIX_APPLICATION_CLIENT_SECRET }}"
        DISPLEX_DISCORD__SERVER_ID: "{{ .SERVER_ID }}"
        DISPLEX_DISCORD_BOT__TOKEN: "{{ .MIKEFLIX_APPLICATION_BOT_TOKEN }}"
        DISPLEX_PLEX__SERVER_ID: "{{ .DISPLEX_PLEX_SERVER_ID }}"
        DISPLEX_TAUTULLI__API_KEY: "{{ .TAUTULLI_API_KEY }}"
        DISPLEX_OVERSEERR__API_KEY: "{{ .OVERSEERR_API_KEY }}"
        DISPLEX_DATABASE__TYPE: "PostgreSQL"
        DISPLEX_DATABASE__USERNAME: "{{ .DISPLEX_STORAGE_POSTGRES_USERNAME }}"
        DISPLEX_DATABASE__PASSWORD: "{{ .DISPLEX_STORAGE_POSTGRES_PASSWORD }}"
        DISPLEX_DATABASE__PORT: "5432"
        DISPLEX_DATABASE__DATABASE: *app
        # Shared App Stuff
        DISPLEX_APPLICATION_NAME: MFlix
        DISPLEX_HTTP__HOSTNAME: displex.chestr.dev
        DISPLEX_DISCORD_BOT__STATUS_TEXT: MFlix
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__NAME: MFlix Status
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__STREAM_NAME: Current Streams
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__TRANSCODE_NAME: Current Transcodes
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__BANDWIDTH_TOTAL_NAME: Bandwidth
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__BANDWIDTH_REMOTE_NAME: Data Out
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__NAME: MFlix Library
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__MOVIES_NAME: ðŸŽ¥ Movies
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__TV_SHOWS_NAME: ðŸ“º TV Shows
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__TV_EPISODES_NAME: ðŸ§© Episodes
        DISPLEX_TAUTULLI__URL: http://tautulli.default.svc.cluster.local:8181
        DISPLEX_OVERSEERR__URL: http://overseerr.default.svc.cluster.local:5055
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cloudnative-pg
    - extract:
        key: tautulli
    - extract:
        key: discord-mflix
    - extract:
        key: overseerr
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: displex-dbinit
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: displex-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: displex
        INIT_POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .DISPLEX_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .DISPLEX_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
