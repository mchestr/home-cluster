---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app displex
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: displex-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISPLEX_SESSION__SECRET_KEY: "{{ .DISPLEX_SESSION_SECRET_KEY }}"
        DISPLEX_DISCORD__CLIENT_ID: "{{ .MIKEFLIX_APPLICATION_CLIENT_ID }}"
        DISPLEX_DISCORD__CLIENT_SECRET: "{{ .MIKEFLIX_APPLICATION_CLIENT_SECRET }}"
        DISPLEX_DISCORD__SERVER_ID: "{{ .SERVER_ID }}"
        DISPLEX_DISCORD_BOT__TOKEN: "{{ .MIKEFLIX_APPLICATION_BOT_TOKEN }}"
        DISPLEX_PLEX__SERVER_ID: "{{ .DISPLEX_PLEX_SERVER_ID }}"
        DISPLEX_TAUTULLI__API_KEY: "{{ .TAUTULLI_API_KEY }}"
        DISPLEX_OVERSEERR__API_KEY: "{{ .OVERSEERR_API_KEY }}"
        DATABASE_URL: "postgres://{{ .DISPLEX_STORAGE_POSTGRES_USERNAME }}:{{ .DISPLEX_STORAGE_POSTGRES_PASSWORD }}@postgres-rw.default.svc.cluster.local:5432/displex"
        # Postgres Init
        POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        POSTGRES_DB: *app
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .DISPLEX_STORAGE_POSTGRES_PASSWORD }}"
        POSTGRES_USER: "{{ .DISPLEX_STORAGE_POSTGRES_USERNAME }}"
        # Shared App Stuff
        DISPLEX_APPLICATION_NAME: MikeFlix
        DISPLEX_HTTP__HOSTNAME: displex.chestr.dev
        DISPLEX_DISCORD_BOT__STATUS_TEXT: MikeFlix
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__NAME: MikeFlix Status
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__STREAM_NAME: Current Streams
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__TRANSCODE_NAME: Current Transcodes
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__BANDWIDTH_TOTAL_NAME: Bandwidth
        DISPLEX_DISCORD_BOT__STAT_UPDATE__STATS_CATEGORY__BANDWIDTH_REMOTE_NAME: Data Out
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__NAME: MikeFlix Library
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__MOVIES_NAME: ðŸŽ¥ Movies
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__TV_SHOWS_NAME: ðŸ“º TV Shows
        DISPLEX_DISCORD_BOT__STAT_UPDATE__LIBRARY_CATEGORY__TV_EPISODES_NAME: ðŸ§© Episodes
        DISPLEX_TAUTULLI__URL: http://tautulli.default.svc.cluster.local:8181
        DISPLEX_OVERSEERR__URL: http://overseerr.default.svc.cluster.local:5055
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cloudnative-pg
    - extract:
        key: tautulli
    - extract:
        key: discord-mikeflix
    - extract:
        key: overseerr
