---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex-clean-tokens-job
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@weekly"

    image:
      repository: ghcr.io/mchestr/displex
      tag: main@sha256:0af12c51ce8b168eaaeadde912d1e4e04cfbc18b5d88cce61453e086019cd82c
    args:
      - clean-tokens

    ingress:
      main:
        enabled: false

    env:
      DISPLEX_DATABASE__HOST: postgres-rw.default.svc.cluster.local

    envFrom:
      - secretRef:
          name: displex-secret

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch
