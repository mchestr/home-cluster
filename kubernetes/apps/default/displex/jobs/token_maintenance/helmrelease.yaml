---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex-token-maintenance-job
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"

        containers:
          main:
            image:
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:a0429d430c9a6464a302b81296a581f5179cd97a56510a86225c5e5e7493344f
            args:
              - token-maintenance
            env:
              DISPLEX_DATABASE__HOST: postgres-rw.default.svc.cluster.local
            envFrom:
              - secretRef:
                  name: displex-secret

    service:
      main:
        enabled: false
