---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex-user-refresh-job
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"

    image:
      repository: ghcr.io/mchestr/displex
      tag: main@sha256:cd035f4e43c96b48fa1fd90e41a76347adb17a8f106458e7209f805429e75776
    args:
      - user-refresh

    ingress:
      main:
        enabled: false

    envFrom:
      - secretRef:
          name: displex-secret

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch
