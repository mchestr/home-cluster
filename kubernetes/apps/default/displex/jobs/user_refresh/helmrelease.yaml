---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex-user-refresh-job
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"

        containers:
          main:
            image:
              repository: ghcr.io/mchestr/displex
              tag: main@sha256:4432f53135da3813b6a350262dfe80c26d5417e533fcac85da051be8ddc6be96
            args:
              - user-refresh
            env:
              DISPLEX_DATABASE__READ_ONLY: "true"
              DISPLEX_DATABASE__HOST: postgres-ro.default.svc.cluster.local
            envFrom:
              - secretRef:
                  name: displex-secret

    service:
      main:
        enabled: false
