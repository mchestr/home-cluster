---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex-requests-upgrade-job
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"

    image:
      repository: ghcr.io/mchestr/displex
      tag: main@sha256:e4b35581fba719783a6624ba8e818d664c7f3353c3e2fadecc7fe05c5737e8e4
    args:
      - requests-upgrade

    ingress:
      main:
        enabled: false

    env:
      DISPLEX_DATABASE__READ_ONLY: "true"
      DISPLEX_DATABASE__HOST: postgres-ro.default.svc.cluster.local

    envFrom:
      - secretRef:
          name: displex-secret

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch
