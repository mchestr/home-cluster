---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/mchestr/displex
      tag: v0.9.0

    command: ["/usr/local/bin/displex", "discord-bot"]

    envFrom:
      - secretRef:
          name: *secret

    env:
      DISPLEX_DISCORD_BOT: serenity
      DISPLEX_DISCORD_BOT_STAT_CATEGORY_NAME: MikeFlix Stats
      DISPLEX_DISCORD_BOT_STAT_STATUS_NAME: Status
      DISPLEX_DISCORD_BOT_STAT_STREAM_NAME: Current Streams
      DISPLEX_DISCORD_BOT_STAT_TRANSCODE_NAME: Current Transcodes
      DISPLEX_DISCORD_BOT_STAT_BANDWIDTH_NAME: Bandwidth
      DISPLEX_DISCORD_BOT_LIB_CATEGORY_NAME: MikeFlix Library
      DISPLEX_DISCORD_BOT_LIB_MOVIES_NAME: ðŸŽ¥ Movies
      DISPLEX_DISCORD_BOT_LIB_TV_SHOWS_NAME: ðŸ“º TV Shows
      DISPLEX_DISCORD_BOT_LIB_TV_EPISODES_NAME: ðŸ§© Episodes

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "false"
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
