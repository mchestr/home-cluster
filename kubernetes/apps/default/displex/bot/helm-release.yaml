---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: displex-bot
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/mchestr/displex
      tag: main@sha256:5e170d299ab1d159b2fa6e36db15fbeece95b18690491399ebe94d982cd9982d

    command: ["/usr/local/bin/displex", "discord-bot"]

    envFrom:
      - secretRef:
          name: displex-secret

    env:
      DISPLEX_DISCORD_BOT_STATUS: MikeFlix
      DISPLEX_DISCORD_BOT: serenity
      DISPLEX_DISCORD_BOT_STAT_CATEGORY_NAME: MikeFlix Status
      DISPLEX_DISCORD_BOT_STAT_STATUS_NAME: Status
      DISPLEX_DISCORD_BOT_STAT_STREAM_NAME: Current Streams
      DISPLEX_DISCORD_BOT_STAT_TRANSCODE_NAME: Current Transcodes
      DISPLEX_DISCORD_BOT_STAT_BANDWIDTH_NAME: Bandwidth
      DISPLEX_DISCORD_BOT_LIB_CATEGORY_NAME: MikeFlix Library
      DISPLEX_DISCORD_BOT_LIB_MOVIES_NAME: ðŸŽ¥ Movies
      DISPLEX_DISCORD_BOT_LIB_TV_SHOWS_NAME: ðŸ“º TV Shows
      DISPLEX_DISCORD_BOT_LIB_TV_EPISODES_NAME: ðŸ§© Episodes

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false
