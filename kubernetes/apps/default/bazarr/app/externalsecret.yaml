---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app bazarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: bazarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        BAZARR__API_KEY: "{{ .BAZARR_API_KEY }}"
        POSTGRES_ENABLED: "true"
        POSTGRES_DATABASE: &dbName bazarr
        POSTGRES_HOST: &dbHost postgres-rw.default.svc.cluster.local
        POSTGRES_USERNAME: &dbUser "{{ .BAZARR_STORAGE_POSTGRES_USERNAME }}"
        POSTGRES_PASSWORD: &dbPass "{{ .BAZARR_STORAGE_POSTGRES_PASSWORD }}"
        POSTGRES_PORT: "5432"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cloudnative-pg
