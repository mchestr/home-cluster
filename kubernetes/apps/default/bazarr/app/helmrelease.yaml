---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.2.4@sha256:7441744e7cb5b48c253214d387ea28563e3f171b7870b1f901323970056f76fa

    env:
      TZ: ${TZ}
      BAZARR__INSTANCE_NAME: Bazarr
      BAZARR__PORT: &port 6767
      BAZARR__LOG_LEVEL: info

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.chestr.dev/css/base/bazarr/organizr.css"></head>';
            sub_filter_once on;
          hajimari.io/icon: mdi:subtitles-outline
          hajimari.io/group: Media Management
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      media:
        enabled: true
        type: nfs
        server: "lochnas.chestr.dev"
        path: ${NAS_MEDIA_DIR}
        mountPath: /media
      backup:
        enabled: true
        type: nfs
        server: "lochnas.chestr.dev"
        path: ${NAS_BACKUP_DIR}/bazarr
        mountPath: /config/backup

    podSecurityContext:
      fsGroup: 65539
      fsGroupChangePolicy: OnRootMismatch

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
