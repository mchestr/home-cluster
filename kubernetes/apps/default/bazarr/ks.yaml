---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bazarr
  namespace: &namespace default
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: *namespace
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: onepassword-store
      namespace: external-secrets
  interval: 30m
  path: ./kubernetes/apps/default/bazarr/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_SCHEDULE: 0 10 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-whisper
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-bazarr
  interval: 30m
  path: ./kubernetes/apps/default/bazarr/whisper
  postBuild:
    substitute:
      APP: whisper
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
