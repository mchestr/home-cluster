---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      whisper:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: onerahmet/openai-whisper-asr-webservice
              tag: v1.8.2@sha256:ce030954e4d0d6abad8f13e853b1c12745cc81f3e2ccef96d64fda927600f71a
            env:
              TZ: America/Vancouver
              ASR_MODEL: small # tiny, base, small, medium, large, large-v1, large-v2, large-v3, and turbo
              ASR_ENGINEL: faster_whisper # openai_whisper, faster_whisper
            resources:
              requests:
                cpu: 8000m
                memory: 6Gi
              limits:
                memory: 10Gi

    service:
      app:
        controller: whisper
        ports:
          http:
            port: 9000

    persistence:
      cache:
        existingClaim: *app
        globalMounts:
          - path: /root/.cache/whisper
