---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name dashbrr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # App
        DASHBRR_AUTOBRR_API_KEY: "{{ .AUTOBRR_API_KEY }}"
        DASHBRR_RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        DASHBRR_SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        DASHBRR_PROWLARR_API_KEY: "{{ .PROWLARR_API_KEY }}"
        DASHBRR_JELLYSEERR_API_KEY: "{{ .JELLYSEERR_API_KEY }}"
        DASHBRR_MAINTAINERR_API_KEY: "{{ .MAINTAINERR_API_KEY }}"
        DASHBRR_PLEX_API_KEY: "{{ .PLEX_API_TOKEN }}"
        # OIDC
        OIDC_ISSUER: "https://auth.chestr.dev"
        OIDC_CLIENT_ID: dashbrr
        OIDC_CLIENT_SECRET: "{{ .DASHBRR_OAUTH_CLIENT_SECRET }}"
        OIDC_REDIRECT_URL: "https://dashbrr.chestr.dev/api/auth/callback"
        # Postgres
        DASHBRR__DB_TYPE: postgres
        DASHBRR__DB_NAME: dashbrr
        DASHBRR__DB_HOST: postgres16-rw.default.svc.cluster.local
        DASHBRR__DB_USER: "{{ .DASHBRR_STORAGE_POSTGRES_USERNAME }}"
        DASHBRR__DB_PASSWORD: "{{ .DASHBRR_STORAGE_POSTGRES_PASSWORD }}"
        DASHBRR__DB_PORT: "5432"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: autobrr
    - extract:
        key: cloudnative-pg
    - extract:
        key: jellyseerr
    - extract:
        key: maintainerr
    - extract:
        key: plex
    - extract:
        key: prowlarr
    - extract:
        key: radarr
    - extract:
        key: sonarr
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashbrr-dbinit
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dashbrr-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: dashbrr
        INIT_POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .DASHBRR_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .DASHBRR_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
