---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        AUTHENTIK_POSTGRESQL__USER: "{{ .AUTHENTIK_STORAGE_POSTGRES_USERNAME }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .AUTHENTIK_STORAGE_POSTGRES_PASSWORD }}"
        AUTHENTIK_POSTGRESQL__NAME: authentik
        AUTHENTIK_EMAIL__FROM: "{{ .AUTHENTIK_EMAIL_FROM }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: authentik
        INIT_POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .AUTHENTIK_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .AUTHENTIK_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
