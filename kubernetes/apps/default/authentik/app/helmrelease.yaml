---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2023.10.5
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:16.1
        envFrom:
          - secretRef:
              name: authentik-dbinit-secret

    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.10.5

    env:
      AUTHENTIK_POSTGRESQL__HOST: postgres16-rw.default.svc.cluster.local
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_REDIS__HOST: authentik-redis.default.svc.cluster.local
      AUTHENTIK_EMAIL__HOST: smtp-relay.default.svc.cluster.local
      AUTHENTIK_EMAIL__PORT: "2525"

    envFrom:
      - secretRef:
          name: authentik-secret

    postgresql:
      enabled: false

    redis:
      enabled: false

    geoip:
      enabled: false

    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true

    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: &host authentik.chestr.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
