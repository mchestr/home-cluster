---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless-redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: public.ecr.aws/docker/library/redis
      tag: 7.0.11

    env:
      REDIS_REPLICATION_MODE: master

    service:
      main:
        ports:
          http:
            port: 6379

    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi
