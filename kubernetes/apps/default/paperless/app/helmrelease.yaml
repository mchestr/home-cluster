---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.17.4

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom:
          - secretRef:
              name: *app

    envFrom:
      - secretRef:
          name: *app

    env:
      PAPERLESS_CONSUMER_POLLING: 5
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: &port 8000
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://{{ .Release.Name }}.chestr.dev
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
      PAPERLESS_LOGOUT_REDIRECT_URL: https://auth.chestr.dev/logout

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: file-outline
          hajimari.io/appName: Paperless
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: paperless-config-v1
        subPath:
          - path: data
            mountPath: /usr/src/paperless/data
          - path: media
            mountPath: /usr/src/paperless/media

    podSecurityContext:
      fsGroup: 65539
      fsGroupChangePolicy: OnRootMismatch

    additionalContainers:
      gotenburg:
        name: gotenburg
        image: ghcr.io/mchestr/gotenberg:7.9.2
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: "1"

      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.0-full
        name: tika
        imagePullPolicy: Always

      redis:
        name: redis
        image: public.ecr.aws/docker/library/redis:7.2.1@sha256:f92a0be0ba8c085e6a5e2d2bea386365443485bcd67ced5ca8ddcdacdd4656d2
        imagePullPolicy: IfNotPresent
