---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: paperless-initdb-secret

        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.14.7
            env:
              PAPERLESS_CONSUMER_POLLING: 5
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_PORT: &port 8000
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenburg.default.svc.cluster.local:3000
              PAPERLESS_TIKA_ENDPOINT: http://paperless-tika.default.svc.cluster.local:9998
              PAPERLESS_TIME_ZONE: America/Vancouver
              PAPERLESS_URL: https://{{ .Release.Name }}.chestr.dev
              PAPERLESS_REDIS: redis://paperless-dragonfly.default.svc.cluster.local:6379
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"
              PAPERLESS_DISABLE_REGULAR_LOGIN: "true"
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: "true"
              PAPERLESS_DBUSER:
                valueFrom:
                  secretKeyRef:
                    name: &pguser paperless-pguser-secret
                    key: user
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: password
              PAPERLESS_DBHOST:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: host
              PAPERLESS_DBNAME:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: db
            envFrom:
              - secretRef:
                  name: paperless-secret
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              runAsNonRoot: false
              runAsUser: ${APP_UID}
              runAsGroup: ${APP_UID}
              fsGroup: 65539
              fsGroupChangePolicy: "Always"
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL

      gotenburg:
        containers:
          app:
            image:
              repository: ghcr.io/mchestr/gotenberg
              tag: 8.17.3
            env:
              DISABLE_GOOGLE_CHROME: "1"
            securityContext: *securityContext

      tika:
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full
            securityContext: *securityContext

    service:
      paperless:
        controller: *app
        ports:
          http:
            port: *port
      gotenburg:
        controller: gotenburg
        ports:
          http:
            port: 3000
      tika:
        controller: tika
        ports:
          http:
            port: 9998

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.chestr.dev"
          - docs.chestr.dev
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: paperless.png
          gethomepage.dev/name: Paperless
          gethomepage.dev/group: Home
          gethomepage.dev/widget.type: paperlessngx
          gethomepage.dev/widget.url: http://paperless.default.svc.cluster.local:8000
          gethomepage.dev/widget.key: '{{ "{{HOMEPAGE_VAR_PAPERLESS_API_TOKEN}}" }}'
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          paperless:
            app:
              - subPath: data
                path: /usr/src/paperless/data
              - subPath: media
                path: /usr/src/paperless/media

    networkpolicies:
      paperless:
        controller: paperless

        policyTypes:
          - Ingress

        rules:
          ingress:
            - from:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/component: proxy
                      app.kubernetes.io/managed-by: envoy-gateway
                      app.kubernetes.io/name: envoy
                      gateway.envoyproxy.io/owning-gateway-name: internal
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: networking
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/component: homepage
                      app.kubernetes.io/instance: homepage
                      app.kubernetes.io/name: homepage
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: default
              ports:
                - protocol: TCP
                  port: *port
