---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.11.3

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        envFrom:
          - secretRef:
              name: *app

    envFrom:
      - secretRef:
          name: *app

    env:
      PAPERLESS_CONSUMER_POLLING: 5
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: &port 8000
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}
      PAPERLESS_REDIS: redis://paperless-redis.default:6379
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
      PAPERLESS_LOGOUT_REDIRECT_URL: https://auth.${SECRET_CLUSTER_DOMAIN}/logout

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          hajimari.io/group: home
          hajimari.io/appName: Paperless
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/paperless/data
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/code/paperless/media
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/shared/syncthing/Sync/consume
        mountPath: /usr/src/paperless/consume

    podSecurityContext:
      fsGroup: ${FS_GROUP}
      fsGroupChangePolicy: OnRootMismatch

    additionalContainers:
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:7.7.2
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: "1"
      tika:
        image: apache/tika:2.5.0
        name: tika
        imagePullPolicy: Always
