---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app paperless
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Paperless
        PAPERLESS_DBUSER: &dbuser "{{ .PAPERLESS_STORAGE_POSTGRES_USERNAME }}"
        PAPERLESS_DBPASS: &dbpass "{{ .PAPERLESS_STORAGE_POSTGRES_PASSWORD }}"
        PAPERLESS_DBHOST: &dbhost postgres-rw.default.svc.cluster.local
        PAPERLESS_DBNAME: *app
        # Postgres Init
        INIT_POSTGRES_DBNAME: *app
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_PASS: *dbuser
        INIT_POSTGRES_USER: *dbpass
  dataFrom:
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: paperless
        INIT_POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .PAPERLESS_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .PAPERLESS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
