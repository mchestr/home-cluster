---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app paperless
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Paperless
        PAPERLESS_DBUSER: &dbuser "{{ .PAPERLESS_STORAGE_POSTGRES_USERNAME }}"
        PAPERLESS_DBPASS: &dbpass "{{ .PAPERLESS_STORAGE_POSTGRES_PASSWORD }}"
        PAPERLESS_DBHOST: &dbhost postgres-rw.default.svc.cluster.local
        PAPERLESS_DBNAME: *app
        # Postgres Init
        POSTGRES_DB: *app
        POSTGRES_HOST: *dbhost
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: *dbuser
        POSTGRES_USER: *dbpass
  dataFrom:
    - extract:
        key: cloudnative-pg
