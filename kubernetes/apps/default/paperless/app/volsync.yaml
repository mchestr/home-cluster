---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-paperless
  namespace: default
  annotations:
    kustomize.toolkit.fluxcd.io/prune: Disabled
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: paperless-rd
  resources:
    requests:
      storage: 8Gi
  storageClassName: ceph-block
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .RESTIC_REPOSITORY_BUCKET }}/paperless"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-cloudflare
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: paperless
  namespace: default
spec:
  sourcePVC: data-paperless
  trigger:
    schedule: 15 */8 * * *
  restic:
    repository: paperless-restic-secret
    copyMethod: Snapshot
    pruneIntervalDays: 7
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 65539
    retain:
      daily: 7
      within: 2d
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: paperless-rd
  namespace: default
spec:
  trigger:
    manual: 2023-11-14T03:55:00
  restic:
    repository: paperless-restic-secret
    copyMethod: Snapshot
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce
    capacity: 8Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 65539
