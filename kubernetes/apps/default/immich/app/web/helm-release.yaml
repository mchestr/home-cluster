---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: immich-server
      namespace: default
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/immich-app/immich-web
      tag: v1.46.0
    command: /bin/sh
    args:
      - ./entrypoint.sh

    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host photos.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /(.*)
                pathType: Prefix
          - host: *host
            paths:
              - path: /api/(.*)
                pathType: Prefix
                service:
                  name: immich-server
                  port: 3001
        tls:
          - hosts:
              - *host
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /$1
          hajimari.io/icon: heroicons:photo
          hajimari.io/group: home
          hajimari.io/appName: Photos
          hajimari.io/url: https://photos.${SECRET_CLUSTER_DOMAIN}

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NAS_MEDIA_DIR}/photos
        mountPath: /usr/src/app/upload

    podSecurityContext:
      fsGroup: ${RUN_AS_GROUP}
      fsGroupChangePolicy: OnRootMismatch
