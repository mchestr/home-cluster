---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-typesense
      namespace: default

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.81.1
    command: /bin/sh
    args:
      - ./start-server.sh

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        envFrom:
          - secretRef:
              name: immich

    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich

    service:
      main:
        ports:
          http:
            port: 3001

    persistence:
      data:
        enabled: true
        type: nfs
        server: "lochnas.chestr.dev"
        path: ${NAS_MEDIA_DIR}/photos
        mountPath: /usr/src/app/upload

    podSecurityContext:
      fsGroup: 65539
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 1Gi
