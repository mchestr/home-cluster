---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app immich
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Immich
        DB_USERNAME: "{{ .IMMICH_STORAGE_POSTGRES_USERNAME }}"
        DB_PASSWORD: "{{ .IMMICH_STORAGE_POSTGRES_PASSWORD }}"
        OAUTH_CLIENT_SECRET: "{{ .IMMICH_OAUTH_CLIENT_SECRET }}"
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
        TYPESENSE_API_KEY: "{{ .TYPESENSE_API_KEY }}"
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: authelia
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: immich
        INIT_POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .IMMICH_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .IMMICH_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
