---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app immich
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Immich
        DB_USERNAME: &dbuser "{{ .IMMICH_STORAGE_POSTGRES_USERNAME }}"
        DB_PASSWORD: &dbpass "{{ .IMMICH_STORAGE_POSTGRES_PASSWORD }}"
        OAUTH_CLIENT_SECRET: "{{ .IMMICH_OAUTH_CLIENT_SECRET }}"
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
        TYPESENSE_API_KEY: "{{ .TYPESENSE_API_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *app
        INIT_POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_USER: *dbuser
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cloudnative-pg
