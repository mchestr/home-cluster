---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app immich
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Immich
        DB_USERNAME: &dbuser "{{ .IMMICH_STORAGE_POSTGRES_USERNAME }}"
        DB_PASSWORD: &dbpass "{{ .IMMICH_STORAGE_POSTGRES_PASSWORD }}"
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
        # Postgres Init
        POSTGRES_DB: *app
        POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: *dbpass
        POSTGRES_USER: *dbuser
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cloudnative-pg
