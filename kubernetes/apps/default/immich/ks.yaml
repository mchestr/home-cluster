---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/dragonfly
    - ../../../../components/gatus/external
    - ../../../../components/postgres
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: ./kubernetes/apps/default/immich/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: photos
      CDPG_SHARED_PRELOAD_LIBRARIES: vectors.so
      CDPG_SEARCH_PATH: '"$user", public, vectors"'
      CDPG_EXTRA_INIT_SQL: CREATE EXTENSION vectors;
      POSTGRES_VERSION: "16"
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
  patches:
    - patch: |-
        - op: remove
          path: /spec/dataSource
      target:
        kind: PostgresCluster
    - patch: |-
        - op: add
          path: /spec/patroni/dynamicConfiguration/postgresql/parameters
          value:
            shared_preload_libraries: "vectors.so"
            search_path: '"$user", public, vectors"'
            max_connections: 500
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/image
          value: ghcr.io/budimanjojo/cdpgvecto.rs:16
      target:
        kind: PostgresCluster
