---
groups:
  - name: cross-seed
    rules:
      - alert: CrossSeedDatabaseMalformed
        expr: |
          sum by (k8s_instance) (count_over_time({k8s_instance="cross-seed"} |~ "(?i)database disk image is malformed"[5m])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.k8s_instance }} is experiencing database issues
        labels:
          severity: critical

      - alert: CrossSeedFailedToInject
        expr: |
          sum by (k8s_instance) (count_over_time({k8s_instance="cross-seed"} |~ "(?i)failed to inject"[5m])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.k8s_instance }} failed to inject a torrent
        labels:
          severity: critical
