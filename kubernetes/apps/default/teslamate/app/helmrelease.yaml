---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teslamate
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16.8"
            envFrom:
              - secretRef:
                  name: teslamate-dbinit-secret
        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: 1.32.0
            env:
              TZ: &tz America/Vancouver
              DISABLE_MQTT: "false"
              MQTT_HOST: emqx-listeners.default.svc.cluster.local
            envFrom: &envFrom
              - secretRef:
                  name: teslamate-secret

    service:
      app:
        controller: teslamate
        ports:
          http:
            port: &port 4000

    route:
      app:
        hostnames: ["{{ .Release.Name }}.chestr.dev"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
