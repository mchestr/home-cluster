apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - external-secret.yaml
  - helm-release.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - ./config/config.toml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: autobrr
      app.kubernetes.io/instance: autobrr
