---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: autobrr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_DATABASE: autobrr
        AUTOBRR__POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
        AUTOBRR__POSTGRES_USER: "{{ .AUTOBRR_STORAGE_POSTGRES_USERNAME }}"
        AUTOBRR__POSTGRES_PASS: "{{ .AUTOBRR_STORAGE_POSTGRES_PASSWORD }}"
        AUTOBRR__POSTGRES_PORT: "5432"
        AUTOBRR__SESSION_SECRET: "{{ .AUTOBRR_SESSION_SECRET }}"

        # OIDC
        AUTOBRR__OIDC_ENABLED: "true"
        AUTOBRR__OIDC_ISSUER: https://auth.chestr.dev
        AUTOBRR__OIDC_CLIENT_ID: autobrr
        AUTOBRR__OIDC_CLIENT_SECRET: "{{ .AUTOBRR_OAUTH_CLIENT_SECRET }}"
        AUTOBRR__OIDC_REDIRECT_URL: https://autobrr.chestr.dev/api/auth/oidc/callback
        AUTOBRR__OIDC_DISABLE_BUILT_IN_LOGIN: "false"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: autobrr
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr-dbinit
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: autobrr-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: autobrr
        INIT_POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .AUTOBRR_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .AUTOBRR_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
