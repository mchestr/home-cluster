---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink-api
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shlink-api-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Shlink
        DB_USER: "{{ .SHLINK_STORAGE_POSTGRES_USERNAME }}"
        DB_PASSWORD: "{{ .SHLINK_STORAGE_POSTGRES_PASSWORD }}"
        GEOLITE_LICENSE_KEY: "{{ .GEOLITE_LICENSE_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: geolite
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shlink-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: shlink
        INIT_POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .SHLINK_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .SHLINK_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
