---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app shlink-api
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Shlink
        DB_HOST: &dbhost postgres-rw.default.svc.cluster.local
        DB_NAME: &dbname shlink
        DB_USER: &dbuser "{{ .SHLINK_STORAGE_POSTGRES_USERNAME }}"
        DB_PASSWORD: &dbpass "{{ .SHLINK_STORAGE_POSTGRES_PASSWORD }}"
        GEOLITE_LICENSE_KEY: "{{ .GEOLITE_LICENSE_KEY }}"
        # Postgres Init
        POSTGRES_DB: *dbname
        POSTGRES_HOST: *dbhost
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: *dbuser
        POSTGRES_USER: *dbpass
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: geolite
