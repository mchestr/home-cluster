---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app shlink-web
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SHLINK_SERVER_API_KEY: "{{ .SHLINK_SERVER_API_KEY }}"
  dataFrom:
    - extract:
        key: shlink
