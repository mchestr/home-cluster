---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app recyclarr
  namespace: &namespace default
spec:
  components:
    - ../../../../flux/components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: radarr
      namespace: *namespace
    - name: sonarr
      namespace: *namespace
  interval: 30m
  path: ./kubernetes/apps/default/recyclarr/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_SCHEDULE: 30 10 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
