---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app recyclarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR_APIKEY: "{{ .RADARR_API_KEY }}"
        RADARR_4K_APIKEY: "{{ .RADARR_4K_API_KEY }}"
        SONARR_APIKEY: "{{ .SONARR_API_KEY }}"
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: radarr
    - extract:
        key: radarr-4k
