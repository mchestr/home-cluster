---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: obsidian-sync
  namespace: default
spec:
  sourcePVC: obsidian-sync-data-v1
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    repository: obsidian-sync-restic-secret
    retain:
      daily: 10
