---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app obsidian-sync
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        COUCHDB_PASSWORD: "{{ .COUCHDB_PASSWORD }}"
        COUCHDB_USER: "{{ .COUCHDB_USER }}"
  dataFrom:
    - extract:
        key: *app
