---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: obsidian-sync-data-v1
  namespace: default
  labels:
    app.kubernetes.io/name: &name obsidian-sync
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
