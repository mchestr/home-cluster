---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghostfolio-redis
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.3@sha256:94acc4f368983e7a7a558ad09c54347f41879c7aedbdb73a91d05c1db92f0dcd
            env:
              REDIS_REPLICATION_MODE: master
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 256M

    service:
      main:
        ports:
          http:
            enabled: false
          redis:
            enabled: true
            port: 6379
