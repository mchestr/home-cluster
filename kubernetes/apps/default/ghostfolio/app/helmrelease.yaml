---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ghostfolio-redis
  values:
    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: ghostfolio-secret
    image:
      repository: docker.io/ghostfolio/ghostfolio
      tag: 2.8.0
    env:
      NODE_ENV: production
      REDIS_HOST: ghostfolio-redis.default.svc.cluster.local
      REDIS_PORT: 6379
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: 3333
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: ghostfolio.png
          gethomepage.dev/name: Ghostfolio
          gethomepage.dev/group: Home
          gethomepage.dev/widget.type: ghostfolio
          gethomepage.dev/widget.url: http://ghostfolio.default.svc.cluster.local:3333
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_GHOSTFOLIO_API_KEY}}"
        hosts:
          - host: &host portfolio.chestr.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
