---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ghostfolio-redis
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
            envFrom:
              - secretRef:
                  name: ghostfolio-dbinit-secret

        containers:
          main:
            image:
              repository: docker.io/ghostfolio/ghostfolio
              tag: 2.17.0
            env:
              NODE_ENV: production
              REDIS_HOST: ghostfolio-redis.default.svc.cluster.local
              REDIS_PORT: 6379
            envFrom:
              - secretRef:
                  name: ghostfolio-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: 3333

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: ghostfolio.png
          gethomepage.dev/name: Ghostfolio
          gethomepage.dev/group: Home
          gethomepage.dev/widget.type: ghostfolio
          gethomepage.dev/widget.url: http://ghostfolio.default.svc.cluster.local:3333
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_GHOSTFOLIO_API_KEY}}"
        hosts:
          - host: &host portfolio.chestr.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
