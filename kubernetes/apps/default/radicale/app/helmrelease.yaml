---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radicale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      radicale:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s/radicale
              tag: 3.1.8
            resources:
              requests:
                cpu: 15m
                memory: 79M
              limits:
                memory: 79M

    service:
      app:
        controller: radicale
        ports:
          http:
            port: 5232

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: radicale.png
          gethomepage.dev/name: Calendar
          gethomepage.dev/group: System
        hosts:
          - host: cal.chestr.dev
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - cal.chestr.dev

    persistence:
      data:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      config:
        enabled: true
        type: configMap
        name: radicale-config
        globalMounts:
          - path: /config/config
            subPath: config.cfg
      auth:
        enabled: true
        type: secret
        name: radicale
        globalMounts:
          - path: /config/users
            subPath: users
