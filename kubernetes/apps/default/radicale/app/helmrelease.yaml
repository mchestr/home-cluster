---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/bjw-s/radicale
      tag: 3.1.8

    service:
      main:
        ports:
          http:
            port: 5232

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.chestr.dev
          hajimari.io/appName: Cal
          hajimari.io/icon: material-symbols:calendar-month
        hosts:
          - host: &host cal.chestr.dev
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block

    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-config
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true

      auth:
        enabled: true
        type: secret
        name: *app
        subPath: users
        mountPath: /config/users
        readOnly: true

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 79M
