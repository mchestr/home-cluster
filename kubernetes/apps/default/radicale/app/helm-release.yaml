---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.2

    service:
      main:
        ports:
          http:
            port: 5232

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          # doesn't seem to work without
          nginx.ingress.kubernetes.io/custom-http-errors: 500,502,503,504
          hajimari.io/appName: Cal
          hajimari.io/group: home
          hajimari.io/icon: material-symbols:calendar-month
        hosts:
          - host: &host cal.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-config
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true

      data:
        enabled: true
        existingClaim: radicale-data-v1
        mountPath: /data

      auth:
        enabled: true
        type: secret
        name: *app
        subPath: users
        mountPath: /config/users
        readOnly: true

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 79M
