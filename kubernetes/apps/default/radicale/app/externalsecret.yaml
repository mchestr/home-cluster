---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app radicale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users: "{{ .RADICALE_USERS }}"
  dataFrom:
    - extract:
        key: *app
