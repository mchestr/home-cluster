---
groups:
  - name: zwave-js-ui
    rules:
      - alert: zWaveMQTTUnreachable
        expr: |
          sum(count_over_time({k8s_instance="zwave-js-ui"} |~ "(?i)Mqtt client error connect ECONNREFUSED"[2m])) > 0
        for: 2m
        labels:
          severity: critical
          category: logs
        annotations:
          app: "{{ $labels.k8s_instance }}"
          summary: "{{ $labels.k8s_instance }} is unable to reach MQTT"
