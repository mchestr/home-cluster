---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zwave-js-ui-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: zwave-js-ui
        interval: 15m
        url: 1.1.1.1
        group: internal
        dns:
          query-name: zwave-js-ui.chestr.dev
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
