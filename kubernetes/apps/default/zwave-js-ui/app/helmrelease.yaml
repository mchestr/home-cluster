---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwave-js-ui
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 9.0.3
            env:
              TZ: America/Vancouver
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block
              globalMounts:
                - path: /usr/src/app/store
    service:
      main:
        ports:
          http:
            port: 8091
    ingress:
      main:
        enabled: true
        annotations:
          auth.home.arpa/enabled: 'true'
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/icon: zwavejs2mqtt.png
          gethomepage.dev/name: zWave
          gethomepage.dev/group: Automation
        hosts:
          - host: &host '{{ .Release.Name }}.chestr.dev'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: internal
