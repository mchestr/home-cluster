---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - files:
      - zwave-js-ui.yaml=./resources/lokirule.yaml
    name: zwave-js-ui-loki-rules
    options:
      labels:
        loki_rule: 'true'
generatorOptions:
  disableNameSuffixHash: true
resources:
  - helmrelease.yaml
  - ../../../../templates/volsync
