---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zwave-js-ui-config-v1
  namespace: default
  labels:
    app.kubernetes.io/name: &name zwave-js-ui
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
