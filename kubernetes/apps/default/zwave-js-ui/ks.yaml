---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-zwave-js-ui
  namespace: flux-system
spec:
  components:
    - ../../../../flux/components/gatus/guarded
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-emqx-cluster
    - name: cluster-apps-volsync
  interval: 30m
  path: ./kubernetes/apps/default/zwave-js-ui/app
  postBuild:
    substitute:
      APP: zwave-js-ui
      GATUS_SUBDOMAIN: zwave
      VOLSYNC_CLAIM: zwave-js-ui-data
      VOLSYNC_SCHEDULE: 20 12 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
