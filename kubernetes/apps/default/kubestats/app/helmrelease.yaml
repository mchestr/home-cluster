---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubestats
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 2
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539
    controllers:
      api:
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            envFrom:
              - secretRef:
                  name: kubestats-initdb-secret

        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: &backend
              repository: ghcr.io/mchestr/kubestats-backend
              tag: main@sha256:609ae261ef8e377c06670b09d7367c94c9b21f10067fdb9e76ce4d62f0c4ed29
            env: &env
              BACKEND_CORS_ORIGINS: &host "https://{{ .Release.Name }}.chestr.dev"
              DOMAIN: chestr.dev
              FRONTEND_HOST: *host
              PROJECT_NAME: kubestats
              TZ: America/Vancouver
              REDIS_HOST: kubestats-dragonfly.default.svc.cluster.local
              REDIS_PORT: "6379"
              REPO_WORKDIR: /repos
              POSTGRES_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: &pguser kubestats-pguser-secret
                    key: host
              POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: port
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: db
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: user
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *pguser
                    key: password
            envFrom:
              - secretRef:
                  name: kubestats-secret
            probes:
              liveness: &probes
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &api 8000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources: &resources
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2Gi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

      frontend:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mchestr/kubestats-frontend
              tag: main@sha256:6532a025a277d816a8d12ec5025460b46c3ad36d4ed567a74f1a2940efacd64c
            resources: *resources
            securityContext: *securityContext

      celery-worker:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - celery-worker
                    topologyKey: "kubernetes.io/hostname"
        containers:
          app:
            image: *backend
            command: ["python"]
            args:
              [
                "-m",
                "celery",
                "-A",
                "kubestats.celery_app",
                "worker",
                "-l",
                "info",
                "--autoscale",
                "10,1"
              ]
            env: *env
            envFrom:
              - secretRef:
                  name: kubestats-secret
            resources: *resources
            securityContext: *securityContext

      celery-beat:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image: *backend
            command: ["python"]
            args:
              [
                "-m",
                "celery",
                "-A",
                "kubestats.celery_app",
                "beat",
                "-l",
                "info",
                "--schedule",
                "/data/beat-schedule"
              ]
            env: *env
            envFrom:
              - secretRef:
                  name: kubestats-secret
            resources: *resources
            securityContext: *securityContext

    service:
      api:
        controller: api
        ports:
          http:
            port: *api
      frontend:
        controller: frontend
        ports:
          http:
            port: &port 80

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Observability
          gethomepage.dev/name: Kubestats
          gethomepage.dev/icon: mdi-kubernetes
          gethomepage.dev/href: https://kubestats.chestr.dev
        hostnames: ["{{ .Release.Name }}.chestr.dev"]
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  value: /api
            backendRefs:
              - name: api
                port: *api
          - backendRefs:
              - name: frontend
                port: *port

    persistence:
      repos:
        type: nfs
        server: lochnas.chestr.dev
        path: /volume1/shared/kubestats
        advancedMounts:
          celery-worker:
            app:
              - path: /repos
      tmp:
        type: emptyDir
      data:
        type: emptyDir
      run:
        type: emptyDir
      cache:
        type: emptyDir
        advancedMounts:
          frontend:
            app:
              - path: /var/cache/nginx
