---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
        hajimari.io/enable: "false"

    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    env:
      TZ: ${TZ}

    hajimari:
      defaultEnable: true
      lightTheme: cloud
      darkTheme: chalk
      showGreeting: false
      showSearch: true
      showAppGroups: true
      showAppInfo: false
      showAppUrls: false
      showGlobalBookmarks: true
      showBookmarkGroups: true
      title: Home
      namespaceSelector:
        any: true
      globalBookmarks:
        - group: Home
          bookmarks:
            - name: Status Page
              url: https://status.chestr.dev
            - name: mchestr/home-cluster
              url: https://github.com/mchestr/home-cluster/issues/1922
            - name: mchestr/home-assistant
              url: https://github.com/mchestr/home-assistant
            - name: mchestr/appdaemon
              url: https://github.com/mchestr/appdaemon
        - group: k8s@Home
          bookmarks:
            - name: Search Charts
              url: https://nanne.dev/k8s-at-home-search/
        - group: Gaming
          bookmarks:
            - name: Twitch
              url: "https://twitch.tv"
            - name: Gmail
              url: "https://gmail.com"
        - group: Services
          bookmarks:
            - name: Cloudflare
              url: https://dash.cloudflare.com
            - name: Backblaze
              url: https://secure.backblaze.com/b2_buckets.htm
            - name: AWS Console
              url: https://aws.amazon.com/console/
            - name: Terraform Cloud
              url: https://app.terraform.io
            - name: Pushover
              url: https://client.pushover.net/

      customApps:
        - group: storage, database, and messaging
          apps:
            - name: NAS
              icon: arcticons:synology-active-insight
              url: https://lochnas.chestr.dev:5001
        - group: system management
          apps:
            - name: Router
              icon: mdi:router
              url: https://dns.chestr.dev
            - name: PiKVM
              icon: material-symbols:keyboard
              url: https://pikvm.chestr.dev
        - group: home
          apps:
            - name: Mainsail
              icon: mdi:printer-3d-nozzle
              url: https://mainsail.chestr.dev

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "home.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 128M
