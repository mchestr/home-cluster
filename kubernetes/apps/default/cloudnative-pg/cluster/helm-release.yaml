---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: default
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised

  storage:
    size: 8Gi
    storageClass: ceph-block

  superuserSecret:
    name: cloudnative-pg

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  bootstrap:
    recovery:
      source: postgres-v3

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: http://minio.default.svc.cluster.local:9000
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: s3-access-key-id
        secretAccessKey:
          name: cloudnative-pg
          key: s3-secret-access-key

  externalClusters:
    - name: postgres-v3
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://${B2_BUCKET_POSTGRES_BACKUP}/
        endpointURL: ${B2_BUCKET_POSTGRES_BACKUP_ENDPOINT}
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg
            key: b2-access-key-id
          secretAccessKey:
            name: cloudnative-pg
            key: b2-secret-access-key
