---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6
  primaryUpdateStrategy: unsupervised
  storage:
    size: 8Gi
    storageClass: openebs-hostpath

  enableSuperuserAccess: true
  primaryUpdateMethod: switchover
  superuserSecret:
    name: &secretName cloudnative-pg-secret

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: &dest s3://cloudnative-pg/
      endpointURL: &s3 https://3b76530853ce257690f9864848819adc.r2.cloudflarestorage.com
      serverName: postgres16-v7
      s3Credentials: &credentials
        accessKeyId:
          name: *secretName
          key: s3-access-key-id
        secretAccessKey:
          name: *secretName
          key: s3-secret-access-key
      retentionPolicy: 14d

  bootstrap:
    recovery:
      # Should match name in externalClusters
      source: &backup postgres16-v6

  #
  #   # Use for major upgrades or creating new cluster from existing
  #   initdb:
  #     import:
  #       type: monolith
  #       databases: ["*"]
  #       roles: ["*"]
  #       source:
  #         externalCluster: old-cluster

  externalClusters:
    - name: *backup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: *dest
        endpointURL: *s3
        s3Credentials: *credentials
    # - name: old-cluster
    #   connectionParameters:
    #     host: postgres16-rw.default.svc.cluster.local
    #     user: postgres
    #     dbname: postgres
    #   password:
    #     name: postgres-creds
    #     key: password

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres
spec:
  schedule: "@daily"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: postgres16
