---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.2-v0.2.0
  primaryUpdateStrategy: unsupervised
  storage:
    size: 8Gi
    storageClass: openebs-hostpath

  enableSuperuserAccess: true
  superuserSecret:
    name: &secretName cloudnative-pg-secret

  monitoring:
    enablePodMonitor: true

  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: &dest s3://cloudnative-pg/
      endpointURL: &s3 https://${SECRET_CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
      serverName: immich-v4
      s3Credentials: &credentials
        accessKeyId:
          name: *secretName
          key: s3-access-key-id
        secretAccessKey:
          name: *secretName
          key: s3-secret-access-key

  bootstrap:
    recovery:
      # Should match name in externalClusters
      source: &backup immich-v3

  #
  #   # Use for major upgrades or creating new cluster from existing
  #   initdb:
  #     import:
  #       type: monolith
  #       databases: ["*"]
  #       roles: ["*"]
  #       source:
  #         externalCluster: old-cluster

  externalClusters:
    - name: *backup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: *dest
        endpointURL: *s3
        s3Credentials: *credentials
    # - name: old-cluster
    #   connectionParameters:
    #     host: postgres16-rw.default.svc.cluster.local
    #     user: postgres
    #     dbname: postgres
    #   password:
    #     name: postgres-creds
    #     key: password

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich
spec:
  schedule: "@daily"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: immich-db
