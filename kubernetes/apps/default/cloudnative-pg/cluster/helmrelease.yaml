---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: default
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 8Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.networking.svc.cluster.local:9000
      serverName: cnpg-bttmrhc
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: s3-access-key-id
        secretAccessKey:
          name: cloudnative-pg
          key: s3-secret-access-key

  bootstrap:
    recovery:
      # Should match name in externalClusters
      source: postgres-v0

  externalClusters:
    - name: postgres-v0
      barmanObjectStore:
        serverName: postgres-v0
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql/
        endpointURL: http://minio.networking.svc.cluster.local:9000
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg
            key: s3-access-key-id
          secretAccessKey:
            name: cloudnative-pg
            key: s3-secret-access-key
