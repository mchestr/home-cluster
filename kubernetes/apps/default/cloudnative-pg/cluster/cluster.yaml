---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: default
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 8Gi
    storageClass: local-path
  superuserSecret:
    name: &secretName cloudnative-pg-secret

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: &dest s3://postgresql/
      endpointURL: &minio http://minio.networking.svc.cluster.local:9000
      serverName: cnpg-abhyksj
      s3Credentials: &credentials
        accessKeyId:
          name: *secretName
          key: s3-access-key-id
        secretAccessKey:
          name: *secretName
          key: s3-secret-access-key

  bootstrap:
    recovery:
      # Should match name in externalClusters
      source: &backup cnpg-jkjktys

  externalClusters:
    - name: *backup
      barmanObjectStore:
        serverName: *backup
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: *dest
        endpointURL: *minio
        s3Credentials: *credentials
