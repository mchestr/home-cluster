---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app cloudnative-pg
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        s3-secret-access-key: "{{ .MINIO_ACCESS_KEY }}"
        s3-access-key-id: "{{ .MINIO_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: minio
