---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app cloudnative-pg
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: *app
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: *app
        property: POSTGRES_SUPER_PASS
    - secretKey: s3-access-key-id
      remoteRef:
        key: backblaze
        property: CLOUDNATIVE_PG_ACCESS_KEY_ID
    - secretKey: s3-secret-access-key
      remoteRef:
        key: backblaze
        property: CLOUDNATIVE_PG_SECRET_ACCESS_KEY
