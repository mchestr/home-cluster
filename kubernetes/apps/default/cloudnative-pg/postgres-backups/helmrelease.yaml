---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-backups
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 12 * * *"

    command: /backup.sh

    env:
      POSTGRES_HOST: postgres-rw.default.svc.cluster.local
      POSTGRES_DB: "authelia,autobrr,gatus,ghostfolio,home-assistant,immich,lldap,miniflux,paperless,prowlarr_log,prowlarr_main,radarr_log,radarr_main,shlink,sonarr_log,sonarr_main"

    envFrom:
      - secretRef:
          name: postgres-backups-secret

    image:
      repository: docker.io/prodrigestivill/postgres-backup-local
      tag: "16@sha256:62660b05433c607f19d1c263b6548dacafc8a6dcdee738dfae054edd949fc1f5"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: false
      backups:
        enabled: true
        type: nfs
        server: lochnas.chestr.dev
        path: ${NAS_BACKUP_DIR}/postgres
        mountPath: /backups

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65539
