---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres-backups
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539
    controllers:
      postgres-backup:
        type: cronjob
        cronjob: &cronjob
          schedule: 0 12 * * *
        containers:
          postgres:
            image: &image
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: postgres-backups-secret
            env:
              POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
              POSTGRES_DB: atuin,authelia,autobrr,displex,gatus,grafana,lldap,paperless,prowlarr_log,prowlarr_main,radarr_log,radarr_main,sonarr_log,sonarr_main,teslamate
            command: &command /backup.sh

      postgres-backup-immich:
        type: cronjob
        cronjob: *cronjob
        containers:
          immich:
            image: *image
            envFrom: *envFrom
            env:
              POSTGRES_HOST: immich-db-rw.default.svc.cluster.local
              POSTGRES_DB: immich
            command: *command

    persistence:
      backups:
        enabled: true
        type: nfs
        server: lochnas.chestr.dev
        path: /volume1/backups/kubernetes/apps/postgres
        globalMounts:
          - path: /backups
