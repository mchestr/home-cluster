---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backups
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      postgres-backup:
        type: cronjob
        cronjob: &cronjob
          schedule: 0 12 * * *
        containers:
          postgres:
            image: &image
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: postgres-backups-secret
            env:
              POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
              POSTGRES_DB: atuin,authelia,autobrr,displex,gatus,grafana,lldap,paperless,prowlarr_log,prowlarr_main,teslamate,jellyseerr
            command: &command /backup.sh

      postgres-backup-immich:
        type: cronjob
        cronjob: *cronjob
        containers:
          immich:
            image: *image
            envFrom: *envFrom
            env:
              POSTGRES_HOST: immich-db-rw.default.svc.cluster.local
              POSTGRES_DB: immich
            command: *command

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539

    persistence:
      backups:
        enabled: true
        type: nfs
        server: lochnas.chestr.dev
        path: /volume1/backups/kubernetes/apps/postgres
        globalMounts:
          - path: /backups
