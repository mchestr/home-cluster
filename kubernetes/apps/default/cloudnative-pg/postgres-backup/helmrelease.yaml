---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres-backups
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: 0 12 * * *
        containers:
          main:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16
            envFrom:
              - secretRef:
                  name: postgres-backups-secret
            env:
              POSTGRES_HOST: postgres16-rw.default.svc.cluster.local
              POSTGRES_DB: atuin,authelia,autobrr,displex,gatus,grafana,lldap,paperless,prowlarr_log,prowlarr_main,radarr_log,radarr_main,sonarr_log,sonarr_main
            command: /backup.sh

          immich:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16
            envFrom:
              - secretRef:
                  name: postgres-backups-secret
            env:
              POSTGRES_HOST: immich-db-rw.default.svc.cluster.local
              POSTGRES_DB: immich
            command: /backup.sh

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: false
      backups:
        enabled: true
        type: nfs
        server: lochnas.chestr.dev
        path: /volume1/backups/kubernetes/apps/postgres
        globalMounts:
          - path: /backups
