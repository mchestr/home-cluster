---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - external-secret.yaml
  - helm-release.yaml
configMapGenerator:
  - name: cross-seed-config-tpl
    files:
      - ./configs/config.js
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: cross-seed
      app.kubernetes.io/instance: cross-seed
