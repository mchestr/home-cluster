---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-prune-expired
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: qbittorrent
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: 2 * * * *
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbittools
              tag: v0.9.5
            resources:
              requests:
                memory: 250Mi
                cpu: 25m
              limits:
                memory: 500Mi
            args:
              - prune
              - --exclude-category
              - manual
              - --include-tag
              - expired
              - --exclude-tag
              - activity:24h
              - --server
              - qbittorrent.default.svc.cluster.local
              - --port
              - "8080"
    service:
      main:
        enabled: false
