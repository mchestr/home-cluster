---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-prune
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "5 * * * *"

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.3

    args:
      - prune
      - --exclude-category
      - manual
      - --include-tag
      - unregistered
      - --dry-run
      - --server
      - qbittorrent.default.svc.cluster.local
      - --port
      - "8080"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568

    resources:
      requests:
        memory: 64Mi
        cpu: 5m
      limits:
        memory: 128Mi

    service:
      main:
        enabled: false
