---
apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: qbittorrent
    meta.helm.sh/release-namespace: default
  name: qbittorrent-bittorrent
  namespace: default
spec:
  type: LoadBalancer
  # app-template doesn't support loadBalancerClass as it was introduced in k8s 1.24
  # Define a custom service here for the qbit port.
  loadBalancerClass: metallb
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.220
  selector:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: qbittorrent
    app.kubernetes.io/name: qbittorrent
  ports:
    - name: bittorrent
      port: 50413
      protocol: TCP
      targetPort: 50413
