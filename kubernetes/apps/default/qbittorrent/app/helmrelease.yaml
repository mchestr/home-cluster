---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
        configmap.reloader.stakater.com/reload: qbittorrent-scripts
        secret.reloader.stakater.com/reload: cross-seed-secret

    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:30dffe7ad04ea0e39db0b50c0bd5e79362f99f7ff6b250526d2f389b58d96f14

    env:
      TZ: "${TZ}"
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: &port-bt 50413

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.chestr.dev/css/base/qbittorrent/organizr.css"></head>';
            sub_filter_once on;
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: qbittorrent.png
          gethomepage.dev/name: qBittorrent
          gethomepage.dev/group: Downloads
          gethomepage.dev/widget.type: qbittorrent
          gethomepage.dev/widget.url: http://qbittorrent.default.svc.cluster.local:8080
        hosts:
          - host: &host "{{ .Release.Name }}.chestr.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    service:
      main:
        ports:
          http:
            port: *port
      crossseed:
        enabled: true
        ports:
          crossseed:
            enabled: true
            port: 2468
            protocol: TCP
            targetPort: 2468
      bittorrent:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.224
        externalTrafficPolicy: Cluster
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block

    persistence:
      media:
        enabled: true
        type: nfs
        server: lochnas.chestr.dev
        path: ${NAS_MEDIA_DIR}
        mountPath: /media
      completed-script:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        mountPath: /scripts/cross-seed.sh
        subPath: cross-seed.sh
        defaultMode: 0775
        readOnly: true
      cross-seed-config:
        enabled: true
        type: secret
        name: cross-seed-secret
        mountPath: /config/config.js
        subPath: config.js
        readOnly: true

    sidecars:
      # TODO: cross-seed doesn't work with qBittorrent & SQLite
      # https://github.com/cross-seed/cross-seed/issues/365
      # Not using SQLite at the moment, but may be worth tryign in the future
      cross-seed:
        image: ghcr.io/cross-seed/cross-seed:version-5.2.0
        imagePullPolicy: IfNotPresent
        args: ["daemon"]
        volumeMounts:
          - { name: config, mountPath: /config }
          - { name: cross-seed-config, mountPath: /config/config.js, subPath: config.js, readOnly: true }

    podSecurityContext:
      fsGroup: 65539
      fsGroupChangePolicy: OnRootMismatch
