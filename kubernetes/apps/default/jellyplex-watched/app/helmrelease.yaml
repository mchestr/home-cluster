---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyplex-watched
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellyplex-watched:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          app:
            image:
              repository: luigi311/jellyplex-watched
              tag: 7.0.1@sha256:093ff7f8494614809c595b43c415b60f3988f2abb7d8e049f34f0680371cc9cf
            envFrom:
              - secretRef:
                  name: jellyplex-watched-secret
            env:
              TZ: America/Vancouver
              DRYRUN: "False"
              DEBUG: "True"
              DEBUG_LEVEL: info
              RUN_ONLY_ONCE: "True"
              LOGFILE: log.log
              ## Map libraries between plex and jellyfin in the event that they are different, order does not matter
              #LIBRARY_MAPPING: { "Shows": "TV Shows" }
              LIBRARY_MAPPING: '{ "Shows": "TV Shows" }'
              PLEX_BASEURL: https://plex.default.svc.cluster.local:32400
              SSL_BYPASS: "True"
              ## Jellyfin server URL, use hostname or IP address if the hostname is not resolving correctly
              ## Comma seperated list for multiple servers
              JELLYFIN_BASEURL: http://jellyfin.default.svc.cluster.local:8096
              ## Blacklisting/Whitelisting libraries, library types such as Movies/TV Shows, and users. Mappings apply so if the mapping for the user or library exist then both will be excluded.
              WHITELIST_LIBRARY: Movies,TV Shows,Shows

            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 400Mi
