---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: controlforensics
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: controlforensics-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SMTP_HOST: "{{ .CONTROLFORENSICS_SMTP_HOST }}"
        SMTP_PORT: "{{ .CONTROLFORENSICS_SMTP_PORT }}"
        SMTP_FROM: "{{ .CONTROLFORENSICS_FROM_EMAIL }}"
        SMTP_TO: "{{ .CONTROLFORENSICS_TO_EMAIL }}"
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: "{{ .CONTROLFORENSICS_NEXT_PUBLIC_TURNSTILE_SITE_KEY }}"
        TURNSTILE_SECRET_KEY: "{{ .CONTROLFORENSICS_TURNSTILE_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: controlforensics
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CONTROLFORENSICS_$1"
