---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app controlforensics
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-docker-secret
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      controlforensics:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/mchestr/control-forensics
              tag: main@sha256:57ef7b03c27a1dc7f60fe7b566e039c2723ae62055e3c89c7b6edd314efb22d6
            envFrom:
              - secretRef:
                  name: controlforensics-secret
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: controlforensics
        ports:
          http:
            port: &port 3000

    route:
      app:
        hostnames:
          - www.controlforensics.com
        parentRefs:
          - name: external
            namespace: networking
            sectionName: controlforensics-https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      tld:
        hostnames:
          - controlforensics.com
        parentRefs:
          - name: external
            namespace: networking
            sectionName: controlforensics-https-tld
        rules:
          - backendRefs:
              - name: *app
                port: *port
