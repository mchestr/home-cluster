---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app decisions
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: gitlab-docker-secret

    controllers:
      decisions:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: registry.gitlab.com/mchestr/decision-decider
              tag: latest@sha256:e7917c89bc3132bda679feeb9fbc23d8e4d9460c610fa6d01af45e947ee75885
            envFrom:
              - secretRef:
                  name: decisions-secret
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: decisions
        ports:
          http:
            port: &port 3000

    route:
      app:
        hostnames:
          - www.chestr.dev
          - www.decisions.chestr.dev
          - decisions.chestr.dev
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      root:
        hostnames:
          - chestr.dev
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https-root
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: *app
