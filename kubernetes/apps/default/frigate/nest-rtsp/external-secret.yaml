---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app nest-rtsp
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GA_OAUTH_CID: "{{ .NEST_RTSP_CLIENT_ID }}"
        GA_OAUTH_CS: "{{ .NEST_RTSP_CLIENT_SECRET }}"
        GA_SDM_PID: "{{ .NEST_RTSP_PROJECT_ID }}"
        GA_OAUTH_RDR: https://nest-rtsp.${SECRET_CLUSTER_DOMAIN}
        RTSP_CLIENT_PORT: "8554"
  dataFrom:
    - extract:
        key: google
