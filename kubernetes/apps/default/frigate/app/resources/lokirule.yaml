---
groups:
  - name: frigate
    rules:
      - alert: FrigateMQTTUnreachable
        expr: |
          sum(count_over_time({k8s_instance="frigate"} |~ "(?i)unable to connect to mqtt server"[2m])) > 0
        for: 2m
        labels:
          severity: critical
          category: logs
        annotations:
          app: "{{ $labels.k8s_instance }}"
          summary: "{{ $labels.k8s_instance }} is unable to reach MQTT"
