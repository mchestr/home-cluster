---
apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: frigate
    meta.helm.sh/release-namespace: default
    # We can use cilium once supported
    # https://github.com/cilium/cilium/issues/21776
    metallb.universe.tf/allow-shared-ip: frigate
  name: frigate-stun
  namespace: default
spec:
  type: LoadBalancer
  # app-template doesn't support loadBalancerClass as it was introduced in k8s 1.24
  # Define a custom service here for the unifi port.
  loadBalancerClass: metallb
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.235
  selector:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: frigate
    app.kubernetes.io/name: frigate
  ports:
    - name: stun-tcp
      port: 8555
      protocol: TCP
    - name: stun-udp
      port: 8555
      protocol: UDP
