---
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: emqx.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track: ["person", "car", "cat"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    living_room_high:
      - http://10.0.10.164/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_LIVING_ROOM_CAMERA_USERNAME}&password={FRIGATE_LIVING_ROOM_CAMERA_PASSWORD}
      - "ffmpeg:reolink#audio=opus"
    living_room_low:
      - http://10.0.10.164/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_LIVING_ROOM_CAMERA_USERNAME}&password={FRIGATE_LIVING_ROOM_CAMERA_PASSWORD}
    doorbell_high:
      - rtsp://{FRIGATE_DOORBELL_CAMERA_USERNAME}:{FRIGATE_DOORBELL_CAMERA_PASSWORD}@10.0.10.144:554/cam/realmonitor?channel=1&subtype=0#backchannel=0
    doorbell_low:
      - rtsp://{FRIGATE_DOORBELL_CAMERA_USERNAME}:{FRIGATE_DOORBELL_CAMERA_PASSWORD}@10.0.10.144:554/cam/realmonitor?channel=1&subtype=1#backchannel=0

cameras:
  living_room:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/living_room_high?video=copy&audio=aac
          input_args: preset-rtsp-restream
          output_args:
            record: preset-record-generic-audio-aac
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/living_room_low?video=copy
          input_args: preset-rtsp-restream
          roles:
            - detect
  doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/doorbell_high?video=copy&audio=aac
          input_args: preset-rtsp-restream
          output_args:
            record: preset-record-generic-audio-aac
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/doorbell_low?video=copy
          input_args: preset-rtsp-restream
          roles:
            - detect
