---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - externalsecret.yaml
  - gatus.yaml
  - helmrelease.yaml
  - service.yaml
  - volsync.yaml
configMapGenerator:
  - name: frigate-configmap
    files:
      - config.yaml=./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
