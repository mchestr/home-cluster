---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-esphome
  namespace: flux-system
spec:
  components:
    - ../../../../flux/components/gatus/guarded
    - ../../../../flux/components/volsync
  dependsOn:
    - name: external-secrets-stores
    - name: cluster-apps-volsync
  interval: 30m
  path: ./kubernetes/apps/default/esphome/app
  postBuild:
    substitute:
      APP: esphome
      VOLSYNC_SCHEDULE: 0 10 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
