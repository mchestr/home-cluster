---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wizarr-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: wizarr
        group: external
        interval: 1h
        url: https://join.chestr.dev
        conditions:
          - "[STATUS] == 200"
          - "[BODY] == pat(*auth.chestr.dev*)"
        alerts:
          - type: pushover
      - name: join
        group: external
        interval: 1h
        url: https://join.chestr.dev/j/
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 404"
        alerts:
          - type: pushover
