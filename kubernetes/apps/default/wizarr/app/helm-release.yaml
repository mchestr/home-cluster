---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wizarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/wizarrrr/wizarr
      tag: 1.3.1@sha256:49436450b61378a03af1c8babea04d6c9b044056751fced566565218eaf3ef02

    env:
      TZ: ${TZ}
      APP_URL: https://join.${SECRET_CLUSTER_DOMAIN}

    service:
      main:
        ports:
          http:
            port: 5690

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:invite
          hajimari.io/group: Media Management
        hosts:
          - host: &host "join.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: wizarr-config-v1
        mountPath: /data/database
