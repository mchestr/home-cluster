---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app wizarr
  namespace: &namespace default
spec:
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
  dependsOn:
    - name: plex
      namespace: *namespace
  interval: 30m
  path: ./kubernetes/apps/default/wizarr/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: invite
      VOLSYNC_SCHEDULE: 40 10 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
