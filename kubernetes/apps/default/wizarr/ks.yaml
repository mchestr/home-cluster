---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-wizarr
  namespace: flux-system
spec:
  components:
    - ../../../../flux/components/gatus/external
  dependsOn:
    - name: cluster-apps
  interval: 30m
  path: ./kubernetes/apps/default/wizarr/app
  postBuild:
    substitute:
      APP: wizarr
      GATUS_SUBDOMAIN: invite
      VOLSYNC_CLAIM: wizarr-data
      VOLSYNC_SCHEDULE: 0 12 * * *
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
