---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app homepage
  namespace: &namespace default
spec:
  components:
    - ../../../../flux/components/gatus/guarded
  interval: 30m
  path: ./kubernetes/apps/default/homepage/app
  postBuild:
    substitute:
      APP: *app
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
