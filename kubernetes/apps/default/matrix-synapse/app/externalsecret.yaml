---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-synapse
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: matrix-synapse-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        signing.key: "{{ .MATRIX_SIGNING_KEY }}"
  dataFrom:
    - extract:
        key: matrix-synapse
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-synapse-oidc
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: matrix-synapse-oidc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        oidc_providers.yaml: |
          oidc_providers:
          - idp_id: authelia
            idp_name: Authelia
            discover: true
            issuer: "https://auth.chestr.dev"
            client_id: "matrix"
            client_secret: "{{ .MATRIX_OAUTH_CLIENT_SECRET }}"
            scopes:
              - openid
              - profile
              - email
            user_mapping_provider:
              config:
                localpart_template: "{{"{{"}} user.preferred_username  {{"}}"}}"
                display_name_template: "{{"{{"}} user.preferred_username | capitalize {{"}}"}}"
  dataFrom:
    - extract:
        key: authelia
