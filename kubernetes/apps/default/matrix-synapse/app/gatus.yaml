---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appdaemon-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: matrix
        group: external
        url: https://matrix.chestr.dev
        interval: 10m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
