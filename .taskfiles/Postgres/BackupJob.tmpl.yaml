---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-backup-${DB_ESCAPED}-${TIMESTAMP}
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: backup-${DB_ESCAPED}
          command:
            - /backup.sh
          env:
            - name: POSTGRES_DB
              value: ${DATABASE}
            - name: POSTGRES_HOST
              value: ${HOST}
          envFrom:
            - secretRef:
                name: postgres-backups-secret
          image: "docker.io/prodrigestivill/postgres-backup-local:${VERSION}"
          volumeMounts:
            - mountPath: /backups
              name: backups
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 65539
      volumes:
        - name: backups
          nfs:
            path: /volume1/backups/kubernetes/apps/postgres
            server: lochnas.chestr.dev
