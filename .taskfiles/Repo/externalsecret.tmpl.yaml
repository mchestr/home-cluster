---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${app}
  namespace: ${namespace}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${app}-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data: {}
  dataFrom:
    - extract:
        key: ${app}
