---
version: "3"

env:
  ANSIBLE_CONFIG: "{{.PROJECT_DIR}}/ansible.cfg"

vars:
  ANSIBLE_INVENTORY_DIR: "{{.ANSIBLE_DIR}}/inventory"
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/playbooks"

tasks:

  init:
    desc: Install / Upgrade Ansible galaxy deps
    dir: ansible
    cmds:
      - sudo apt install --no-install-recommends python3-netaddr
      - ansible-galaxy install -r requirements.yml --roles-path ~/.ansible/roles --force
      - ansible-galaxy collection install -r requirements.yml --collections-path ~/.ansible/collections --force

  list:
    desc: List all the hosts
    dir: ansible
    cmds:
      - ansible all -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --list-hosts {{.CLI_ARGS}}

  ping:
    desc: Ping all the hosts
    dir: ansible
    cmds:
      - ansible all -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --one-line -m 'ping' {{.CLI_ARGS}}

  uptime:
    desc: Uptime of all the hosts
    dir: ansible
    cmds:
      - ansible all -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --one-line -a 'uptime' {{.CLI_ARGS}}

  k8s:prepare:
    desc: Prepare all the k8s nodes for running k3s
    dir: ansible
    cmds:
      - ansible-playbook -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml {{.ANSIBLE_PLAYBOOK_DIR}}/ubuntu-prepare.yml

  k8s:install:
    desc: Install Kubernetes on the nodes
    dir: ansible
    cmds:
      - ansible-playbook -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml {{.ANSIBLE_PLAYBOOK_DIR}}/k3s-install.yml

  k8s:nuke:
    desc: Uninstall Kubernetes on the nodes
    dir: ansible
    cmds:
      - ansible-playbook -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --limit 'worker' {{.ANSIBLE_PLAYBOOK_DIR}}/k3s-nuke.yml
      - defer: ansible kubernetes -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --limit 'worker' -a '/usr/bin/systemctl reboot' --become

  k8s:restart:multipath:
    desc: Restart multipath service when longhorn issues
    cmds:
      - ansible kubernetes -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --limit 'kubernetes' -a '/usr/bin/systemctl restart multipathd.service' --become {{.CLI_ARGS}}

  k8s:restart:k3s:
    desc: Restart multipath service when longhorn issues
    cmds:
      - ansible kubernetes -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --limit 'kubernetes' -a '/usr/bin/systemctl restart k3s' --become {{.CLI_ARGS}}

  k8s:reboot:
    desc: Reboot all the k8s nodes
    dir: ansible
    cmds:
      - ansible kubernetes -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --limit 'kubernetes' -a '/usr/bin/systemctl reboot' --become {{.CLI_ARGS}}

  k8s:poweroff:
    desc: Shutdown all the k8s nodes
    dir: ansible
    cmds:
      - ansible kubernetes -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml --limit 'kubernetes' -a '/usr/bin/systemctl poweroff' --become {{.CLI_ARGS}}

  router:install:
    desc: Install Kubernetes on the nodes
    dir: ansible
    cmds:
      - ansible-playbook -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml {{.ANSIBLE_PLAYBOOK_DIR}}/router-install.yml {{.CLI_ARGS}}

  octoprint:install:
    desc: Install Kubernetes on the nodes
    dir: ansible
    cmds:
      - ansible-playbook -i {{.ANSIBLE_INVENTORY_DIR}}/hosts.yml {{.ANSIBLE_PLAYBOOK_DIR}}/octoprint-install.yml {{.CLI_ARGS}}
