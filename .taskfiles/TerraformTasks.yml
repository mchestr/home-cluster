---
version: "3"

tasks:

  init:
    desc: Initialize terraform dependencies
    dir: provision/terraform/cloudflare
    cmds:
      - terraform init {{.CLI_ARGS}}

  plan:
    desc: Show the changes terraform will make
    dir: provision/terraform/cloudflare
    cmds:
      - terraform plan {{.CLI_ARGS}}

  apply:
    desc: Apply the changes to Cloudflare
    dir: provision/terraform/cloudflare
    cmds:
      - terraform apply {{.CLI_ARGS}}

  authentik:init:
    desc: Initialize terraform dependencies
    dir: provision/terraform/authentik
    cmds:
      - terraform init {{.CLI_ARGS}}

  authentik:plan:
    desc: Show the changes terraform will make
    dir: provision/terraform/authentik
    cmds:
      - terraform plan {{.CLI_ARGS}}

  authentik:apply:
    desc: Apply the changes to Authentik
    dir: provision/terraform/authentik
    cmds:
      - terraform apply {{.CLI_ARGS}}

  authentik:destroy:
    desc: Destroy the changes to Authentik
    dir: provision/terraform/authentik
    cmds:
      - terraform destroy {{.CLI_ARGS}}
